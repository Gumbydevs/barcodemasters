<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Masters - Login</title>
    <link rel="stylesheet" href="assets/styles.css">
    <!-- Firebase SDK (Modules) -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-analytics.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDoIWAIUt4HC1RcNmdfXozEr0NG65GO63s",
            authDomain: "barcodemasters-b4b9b.firebaseapp.com",
            projectId: "barcodemasters-b4b9b",
            storageBucket: "barcodemasters-b4b9b.firebasestorage.app",
            messagingSenderId: "827677074735",
            appId: "1:827677074735:web:3bace3d02034348bc82dda",
            measurementId: "G-14YTBBLTPZ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app); // Initialize Firebase Auth

        // Function to handle Firebase Authentication
        function loginWithFirebase(username, password) {
            console.log("Attempting to log in with", username, password);  // Debugging login attempt
            signInWithEmailAndPassword(auth, username, password)
                .then((userCredential) => {
                    // Successful login
                    const user = userCredential.user;
                    console.log("Login successful:", user);  // Debugging successful login
                    localStorage.setItem("loggedInUser", JSON.stringify(user));  // Store user info in localStorage
                    window.location.href = 'profile.html'; // Redirect to the profile page
                })
                .catch((error) => {
                    // Handle errors and log them
                    console.error('Error during login:', error.code, error.message);
                    alert('Invalid username or password!');
                });
        }

        // Handle dark mode toggle
        const darkModeToggle = document.getElementById("darkModeToggle");

        // Check for stored theme preference
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "dark") {
            document.body.classList.add("dark-mode");
        }

        darkModeToggle.addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");

            // Save the theme preference
            if (document.body.classList.contains("dark-mode")) {
                localStorage.setItem("theme", "dark");
            } else {
                localStorage.removeItem("theme");
            }
        });

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Call the Firebase login function
            loginWithFirebase(username, password);
        });

        // Firebase Auth state check (for persistent login)
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // If the user is already logged in, redirect to profile page
                console.log("User already logged in:", user);  // Debugging current user state
                window.location.href = 'profile.html';
            }
        });
    </script>
</head>
<body>
    <!-- Dark Mode Toggle -->
    <button id="darkModeToggle" class="dark-mode-toggle">ðŸŒ™</button>

    <div class="login-container">
        <!-- Logo -->
        <img src="assets/images/BarcodeLogo1.PNG" alt="Barcode Masters Logo" class="logo">

        <h1>Login to Barcode Masters</h1>
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" required>
            
            <button type="submit" class="btn-login">Login</button>
        </form>
    </div>

    <!-- Version Number -->
    <footer>
        <p>Version: <span id="versionNumber">1.0.0</span></p>
    </footer>
</body>
</html>
