<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Masters - Login</title>
    <link rel="stylesheet" href="assets/styles.css">
    <script src="assets/script.js" defer></script>
</head>
<body>
    <div class="login-container">
        <!-- Logo -->
        <img src="assets/logo.png" alt="Barcode Masters Logo" class="logo">

        <h1>Login to Barcode Masters</h1>
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" required>
            
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        // Sample user data
        const users = [
            { username: "player1", password: "password123", name: "Player One", wins: 5, losses: 3 },
            { username: "player2", password: "password456", name: "Player Two", wins: 10, losses: 2 }
        ];

        // Function to simulate login
        function login(username, password) {
            const user = users.find(user => user.username === username && user.password === password);
            if (user) {
                // Store logged-in user in localStorage
                localStorage.setItem('loggedInUser', JSON.stringify(user));
                window.location.href = 'profile.html'; // Redirect to the profile page
            } else {
                alert('Invalid username or password!');
            }
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Call the login function
            login(username, password);
        });
    </script>
</body>
</html>
