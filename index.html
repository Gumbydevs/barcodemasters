<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Masters - Login</title>
    <link rel="stylesheet" href="assets/styles.css">
    <script src="assets/script.js" defer></script>
</head>
<body>
    <!-- Dark Mode Toggle -->
    <button id="darkModeToggle" class="dark-mode-toggle">ðŸŒ™</button>

    <div class="login-wrapper">
        <div class="login-container">
            <!-- Logo -->
            <img src="assets/images/BarcodeLogo1.PNG" alt="Barcode Masters Logo" class="logo">

            <h1>Login to Barcode Masters</h1>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter username" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>

                <button type="submit" class="btn-login">Login</button>
            </form>
        </div>
    </div>

    <!-- Version Number -->
    <footer>
        <p>Version: <span id="versionNumber">1.0.0</span></p>
    </footer>
</body>
</html>
