<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Masters - Login</title>
    <link rel="icon" href="/barcodemasters/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <!-- Dark Mode Toggle -->
    <button id="darkModeToggle" class="dark-mode-toggle">ðŸŒ™</button>

    <div class="login-container">
        <!-- Logo -->
        <img src="assets/images/BarcodeLogo1.PNG" alt="Barcode Masters Logo" class="logo">

        <h1>Login to Barcode Masters</h1>
        <form id="loginForm">
            <label for="username">Email</label>
            <input type="email" id="username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" required>
            
            <button type="submit" class="btn-login">Login</button>
            <p id="errorMessage" style="color: red; display: none;"></p>
        </form>
    </div>

    <!-- Version Number -->
    <footer>
        <p>Version: <span id="versionNumber">1.0.01</span></p>
    </footer>

    <!-- Firebase SDK (Modules) -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDoIWAIUt4HC1RcNmdfXozEr0NG65GO63s",
            authDomain: "barcodemasters-b4b9b.firebaseapp.com",
            projectId: "barcodemasters-b4b9b",
            storageBucket: "barcodemasters-b4b9b.firebasestorage.app",
            messagingSenderId: "827677074735",
            appId: "1:827677074735:web:3bace3d02034348bc82dda",
            measurementId: "G-14YTBBLTPZ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Function to show error message
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // Function to handle Firebase Authentication
        async function loginWithFirebase(email, password) {
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                // Successful login
                const user = userCredential.user;
                console.log("User logged in:", user);

                // Log user UID and email to verify data
                console.log("User UID:", user.uid);
                console.log("User Email:", user.email);

                // Check if user exists in the Firestore database
                const userRef = doc(db, "users", user.uid);
                const docSnap = await getDoc(userRef);

                if (!docSnap.exists()) {
                    // Log that the user does not exist
                    console.log("User does not exist in Firestore. Adding to database...");

                    // Add the user to the Firestore database if they don't exist
                    await setDoc(userRef, {
                        username: user.displayName || 'New User',
                        email: user.email,
                        uid: user.uid,
                        createdAt: serverTimestamp(),
                        // Add any other user info you want to store
                    });
                    console.log("User added to Firestore database.");
                } else {
                    console.log("User already exists in Firestore.");
                }

                // Store user info in localStorage
                localStorage.setItem("loggedInUser", JSON.stringify({
                    email: user.email,
                    uid: user.uid
                }));

                // Redirect to profile page
                window.location.href = 'profile.html';
            } catch (error) {
                console.error('Error during login:', error.code, error.message);
                let errorMessage = 'An error occurred during login.';
                
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMessage = 'Please enter a valid email address.';
                        break;
                    case 'auth/user-not-found':
                        errorMessage = 'No account found with this email.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Incorrect password.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many failed attempts. Please try again later.';
                        break;
                }
                
                showError(errorMessage);
            }
        }

        // Handle dark mode toggle
        const darkModeToggle = document.getElementById("darkModeToggle");

        // Check for stored theme preference
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "dark") {
            document.body.classList.add("dark-mode");
        }

        darkModeToggle.addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
        });

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            loginWithFirebase(email, password);
        });

        // Check if user is already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = 'profile.html';
            }
        });
    </script>
</body>
</html>
