<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Masters - Login</title>
    <link rel="stylesheet" href="assets/styles.css">
    <script src="assets/script.js" defer></script>
</head>
<body>
    <!-- Dark Mode Toggle -->
    <button class="dark-mode-toggle" id="darkModeToggle">ðŸŒ™</button>

    <div class="login-container">
        <!-- Logo -->
        <img src="assets/images/BarcodeLogo1.PNG" alt="Barcode Masters Logo" class="logo">

        <h1>Login to Barcode Masters</h1>
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" required>
            
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        // Sample user data
        const users = [
            { username: "player1", password: "password123", name: "Player One", wins: 5, losses: 3 },
            { username: "player2", password: "password456", name: "Player Two", wins: 10, losses: 2 }
        ];

        // Function to simulate login
        function login(username, password) {
            const user = users.find(user => user.username === username && user.password === password);
            if (user) {
                // Store logged-in user in localStorage
                localStorage.setItem('loggedInUser', JSON.stringify(user));
                window.location.href = 'profile.html'; // Redirect to the profile page
            } else {
                alert('Invalid username or password!');
            }
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Call the login function
            login(username, password);
        });

        // Dark Mode Toggle Functionality
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        // Check for saved dark mode preference in localStorage
        if (localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
        }

        // Toggle dark mode on button click
        darkModeToggle.addEventListener('click', function() {
            body.classList.toggle('dark-mode');
            
            // Save the dark mode preference in localStorage
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
                darkModeToggle.textContent = 'ðŸŒž'; // Change the button icon to light mode
            } else {
                localStorage.setItem('darkMode', 'disabled');
                darkModeToggle.textContent = 'ðŸŒ™'; // Change the button icon to dark mode
            }
        });
    </script>
</body>
</html>
