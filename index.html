<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Masters - Login</title>
    <link rel="stylesheet" href="assets/styles.css">
    <!-- Firebase SDK (Modules) -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-analytics.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDoIWAIUt4HC1RcNmdfXozEr0NG65GO63s",
            authDomain: "barcodemasters-b4b9b.firebaseapp.com",
            projectId: "barcodemasters-b4b9b",
            storageBucket: "barcodemasters-b4b9b.firebasestorage.app",
            messagingSenderId: "827677074735",
            appId: "1:827677074735:web:3bace3d02034348bc82dda",
            measurementId: "G-14YTBBLTPZ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app); // Initialize Firebase Auth

        // Function to handle Firebase Authentication (Sign In)
        function loginWithFirebase(username, password) {
            signInWithEmailAndPassword(auth, username, password)
                .then((userCredential) => {
                    // Successful login
                    const user = userCredential.user;
                    console.log("User logged in:", user);
                    localStorage.setItem("loggedInUser", JSON.stringify(user));  // Store user info in localStorage
                    window.location.href = 'profile.html'; // Redirect to the profile page
                })
                .catch((error) => {
                    // Handle errors and log them
                    console.error('Error during login:', error.code, error.message);
                    alert('Invalid username or password!');
                });
        }

        // Function to handle Firebase Sign Up
        function signUpWithFirebase(username, password) {
            createUserWithEmailAndPassword(auth, username, password)
                .then((userCredential) => {
                    // Account created successfully
                    const user = userCredential.user;
                    console.log("User signed up:", user);
                    localStorage.setItem("loggedInUser", JSON.stringify(user));  // Store user info in localStorage
                    window.location.href = 'profile.html'; // Redirect to the profile page
                })
                .catch((error) => {
                    // Handle sign-up errors
                    console.error('Error during sign-up:', error.code, error.message);
                    alert('Error creating account: ' + error.message);
                });
        }

        // Handle dark mode toggle
        const darkModeToggle = document.getElementById("darkModeToggle");

        // Check for stored theme preference
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "dark") {
            document.body.classList.add("dark-mode");
        }

        darkModeToggle.addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");

            // Save the theme preference
            if (document.body.classList.contains("dark-mode")) {
                localStorage.setItem("theme", "dark");
            } else {
                localStorage.removeItem("theme");
            }
        });

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Call the Firebase login function
            loginWithFirebase(username, password);
        });

        // Handle sign-up form submission
        document.getElementById('signUpForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            const username = document.getElementById('signUpUsername').value;
            const password = document.getElementById('signUpPassword').value;
            
            // Call the Firebase sign-up function
            signUpWithFirebase(username, password);
        });

        // Firebase Auth state check (for persistent login)
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // If the user is already logged in, redirect to profile page
                window.location.href = 'profile.html';
            }
        });
    </script>
</head>
<body>
    <!-- Dark Mode Toggle -->
    <button id="darkModeToggle" class="dark-mode-toggle">ðŸŒ™</button>

    <div class="login-container">
        <!-- Logo -->
        <img src="assets/images/BarcodeLogo1.PNG" alt="Barcode Masters Logo" class="logo">

        <h1>Login to Barcode Masters</h1>
        <!-- Login Form -->
        <form id="loginForm">
            <label for="username">Username (Email)</label>
            <input type="email" id="username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" required>
            
            <button type="submit" class="btn-login">Login</button>
        </form>

        <!-- Sign Up Link and Form -->
        <p>Don't have an account? <a href="#" id="showSignUp">Sign Up</a></p>

        <div id="signUpFormContainer" style="display:none;">
            <h2>Sign Up</h2>
            <form id="signUpForm">
                <label for="signUpUsername">Username (Email)</label>
                <input type="email" id="signUpUsername" required>
                
                <label for="signUpPassword">Password</label>
                <input type="password" id="signUpPassword" required>
                
                <button type="submit" class="btn-login">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
        </div>
    </div>

    <!-- Version Number -->
    <footer>
        <p>Version: <span id="versionNumber">1.0.0</span></p>
    </footer>

    <script>
        // Switch between login and sign up forms
        document.getElementById('showSignUp').addEventListener('click', function() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signUpFormContainer').style.display = 'block';
        });

        document.getElementById('showLogin').addEventListener('click', function() {
            document.getElementById('signUpFormContainer').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        });
    </script>
</body>
</html>
