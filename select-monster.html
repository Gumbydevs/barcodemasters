<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Monster for Battle - Barcode Masters</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f3f4f6; 
            margin: 0; 
            padding: 0; 
            min-height: 100vh; 
        }
        
        body.dark-mode {
            background: #121212;
            color: white;
        }

        .collection-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            padding-top: 6rem;
            box-sizing: border-box;
        }

        .logo-container {
            text-align: center;
            padding-top: 2rem;
            position: relative;
            z-index: 1;
            margin-bottom: 2rem;
        }

        .logo-container img {
            max-width: 100%;
            height: auto;
            width: auto;
            max-height: 100px;
        }

        .monster-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
            width: 100%;
        }

        .monster-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .monster-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .monster-card.selected {
            border: 2px solid #3498db;
            background: rgba(52, 152, 219, 0.1);
        }

        .monster-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }

        .stat-item {
            text-align: center;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .monster-name {
            font-size: 1.4rem;
            font-weight: bold;
            color: #3498db;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            margin-bottom: 0.5rem;
        }

        h2 {
            text-align: center;
            margin: 2rem 0;
            color: #3498db;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .start-battle-button {
            display: block;
            width: 200px;
            margin: 2rem auto;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .start-battle-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .start-battle-button:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .navigation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .nav-button {
            padding: 1rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #darkModeToggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.75rem;
            border-radius: 50%;
            border: none;
            background: rgba(0, 0, 0, 0.2);
            color: #fff;
            cursor: pointer;
            z-index: 1000;
        }

        footer {
            width: 100%;
            padding: 1rem;
            background: inherit;
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <button id="darkModeToggle" class="dark-mode-toggle">ðŸŒ™</button>

    <div class="collection-container">
        <div class="logo-container">
            <img src="assets/images/BarcodeLogo1.PNG" alt="Barcode Masters Logo">
        </div>

        <div class="navigation-grid">
            <button class="nav-button" onclick="location.href='monster-collection.html'">Back to Collection</button>
        </div>

        <h2>Select Your Monster for Battle</h2>
        
        <!-- Add the top Start Battle button -->
        <button id="startBattleTop" class="start-battle-button" disabled>Start Battle</button>
        
        <div class="monster-grid" id="monsterGrid"></div>
        
        <!-- Rename existing button id to avoid duplicates -->
        <button id="startBattleBottom" class="start-battle-button" disabled>Start Battle</button>

        <footer>
            <p>Version: <span id="versionNumber">1.0.03</span></p>
            <p>&copy; 2025 Barcode Masters | <a href="/barcodemasters/changelog.html">Change Log</a> | <a href="/barcodemasters/privacy-policy.html">Privacy Policy</a></p>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyDoIWAIUt4HC1RcNmdfXozEr0NG65GO63s",
            authDomain: "barcodemasters-b4b9b.firebaseapp.com",
            projectId: "barcodemasters-b4b9b",
            storageBucket: "barcodemasters-b4b9b.firebasestorage.app",
            messagingSenderId: "827677074735",
            appId: "1:827677074735:web:3bace3d02034348bc82dda"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let selectedMonsterId = null;
        let selectedMonsterData = null; // Add this line to store selected monster data

        async function loadMonsters() {
            const user = auth.currentUser;
            if (!user) {
                window.location.href = 'index.html';
                return;
            }

            const monstersRef = collection(db, 'monsters');
            const q = query(monstersRef, where('ownerId', '==', user.uid));
            const querySnapshot = await getDocs(q);

            const grid = document.getElementById('monsterGrid');
            querySnapshot.forEach(doc => {
                const monster = doc.data();
                const card = document.createElement('div');
                card.className = 'monster-card';
                card.innerHTML = `
                    <div class="monster-name">${monster.monsterName}</div>
                    <div class="monster-stats">
                        <div class="stat-item">
                            <span>Level</span>
                            <span>${monster.level}</span>
                        </div>
                        <div class="stat-item">
                            <span>Type</span>
                            <span>${monster.type}</span>
                        </div>
                        <div class="stat-item">
                            <span>HP</span>
                            <span>${monster.HP}</span>
                        </div>
                        <div class="stat-item">
                            <span>AP</span>
                            <span>${monster.AP}</span>
                        </div>
                        <div class="stat-item">
                            <span>Speed</span>
                            <span>${monster.Speed}</span>
                        </div>
                    </div>
                `;
                
                card.addEventListener('click', () => {
                    document.querySelectorAll('.monster-card').forEach(c => c.classList.remove('selected'));
                    card.classList.add('selected');
                    selectedMonsterId = doc.id;
                    selectedMonsterData = monster; // Store the selected monster data
                    console.log('Selected Monster ID:', selectedMonsterId); // Debugging line to track the selected ID
                    document.getElementById('startBattleTop').disabled = false;
                    document.getElementById('startBattleBottom').disabled = false;
                });

                grid.appendChild(card);
            });
        }

        // Update the battle button click handler
        ['startBattleTop', 'startBattleBottom'].forEach(buttonId => {
            document.getElementById(buttonId).addEventListener('click', () => {
                if (selectedMonsterId && selectedMonsterData) {
                    // Create URLSearchParams with all monster data
                    const params = new URLSearchParams({
                        id: selectedMonsterId,
                        monsterName: selectedMonsterData.monsterName,
                        type: selectedMonsterData.type,
                        level: selectedMonsterData.level,
                        HP: selectedMonsterData.HP,
                        AP: selectedMonsterData.AP,
                        Speed: selectedMonsterData.Speed
                    });
                    
                    // Debug log
                    console.log('Redirecting with monster data:', Object.fromEntries(params.entries()));
                    
                    // Redirect to battle page with all monster data
                    window.location.href = `battle.html?${params.toString()}`;
                }
            });
        });

        auth.onAuthStateChanged((user) => {
            if (user) {
                loadMonsters();
            } else {
                window.location.href = 'index.html';
            }
        });

        // Dark mode toggle
        const darkModeToggle = document.getElementById("darkModeToggle");
        const savedTheme = localStorage.getItem("theme");
        
        if (savedTheme === "dark") {
            document.body.classList.add("dark-mode");
        }

        darkModeToggle.addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
        });
    </script>
</body>
</html>
