    <script type="text/babel">
        // Add showToast function before other code
        function showToast(message, isSuccess = true) {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${isSuccess ? 'success' : 'error'}`;
            toast.textContent = message;
            
            container.appendChild(toast);

            // Remove toast after 3 seconds
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => {
                    container.removeChild(toast);
                }, 300);
            }, 3000);
        }

        // Define MonsterImage component
        function MonsterImage({ monster }) {
            if (!monster) return null;
            return (
                <img 
                    src={monster.imageUrl || 'placeholder.png'} 
                    alt={monster.monsterName || 'Unknown Monster'} 
                />
            );
        }

        // Add version constant at the top of your script
        const APP_VERSION = '1.0.1'; // Update this when you make changes
        
        // Add version to console on load
        console.log(`PvP Battle Version: ${APP_VERSION}`);

        // Add global error handlers to catch and display errors
        window.onerror = function(msg, url, line, col, error) {
            alert(`Error: ${msg}\nAt: ${url}:${line}:${col}\n${error?.stack || ''}`);
            return false;
        };

        window.addEventListener('unhandledrejection', function(event) {
            alert(`Promise Error: ${event.reason}\n${event.reason?.stack || ''}`);
        });

        // Firebase configuration
        // ...existing firebase config...

        // Define functions before HTML that uses them
        const generateBattleCode = () => {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        };

        // Make functions globally accessible right away
        window.createBattle = async () => {
            if (!window.selectedMonsterId) {
                showToast('Please select a monster first!', false);
                return;
            }

            const user = firebase.auth().currentUser;
            if (!user) {
                showToast('Please log in first!', false);
                return;
            }

            try {
                showToast('Creating battle...'); 
                console.log('Creating battle with monsterId:', window.selectedMonsterId);
                
                const battleCode = generateBattleCode();
                console.log('Generated battle code:', battleCode);

                // First initialize the battles collection
                const battleManager = new PvPBattleManager(null, user.uid);
                await battleManager.initializeBattlesCollection(user.uid);
                
                // Create the battle
                const result = await PvPBattleManager.createBattle(window.selectedMonsterId, battleCode);
                console.log('Battle created:', result);
                
                if (!result || !result.battleCode || !result.creatorId) {
                    throw new Error('Invalid battle creation response');
                }
                
                // Store battle info in localStorage
                const battleInfo = {
                    battleCode: result.battleCode,
                    creatorId: result.creatorId,
                    role: 'creator',
                    timestamp: Date.now(),
                    monsterId: window.selectedMonsterId
                };
                
                localStorage.setItem('currentBattle', JSON.stringify(battleInfo));
                console.log('Battle info stored:', battleInfo);
                
                showToast('Battle created! Entering battle...');
                
                // Wait a moment before redirect
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Check if battle exists before redirecting
                const battleCheck = await PvPBattleManager.getBattleById(result.creatorId, result.battleCode);
                if (!battleCheck.exists) {
                    throw new Error('Battle creation failed - battle document not found');
                }
                
                // Redirect with proper URL parameters
                const redirectURL = `pvp-battle.html?battle=${result.battleCode}&creator=${result.creatorId}`;
                console.log('Redirecting to:', redirectURL);
                window.location.href = redirectURL;

            } catch (error) {
                console.error('Error creating battle:', error);
                showToast(`Error: ${error.message}`, false);
                
                // Clean up if there was an error
                localStorage.removeItem('currentBattle');
                try {
                    await PvPBattleManager.resetUserBattleState(user.uid);
                } catch (cleanupError) {
                    console.error('Error cleaning up:', cleanupError);
                }
            }
        };

        window.joinBattlePrompt = () => {
            const code = prompt('Enter battle code:');
            if (code) {
                window.joinBattle(code.toUpperCase());
            }
        };

        window.joinBattle = async (battleCode) => {
            if (!window.selectedMonsterId) {
                showToast('Please select a monster first!', false);
                return;
            }

            const user = firebase.auth().currentUser;
            if (!user) {
                showToast('Please log in first!', false);
                return;
            }

            try {
                showToast('Finding battle...'); 
                
                // Find the battle doc and creatorId
                const groupSnapshot = await firebase.firestore()
                    .collectionGroup('battles')
                    .where('battleCode', '==', battleCode)
                    .where('status', '==', 'waiting')
                    .limit(1)
                    .get();

                if (groupSnapshot.empty) {
                    showToast('Battle not found or already in progress!', false);
                    return;
                }

                const battleDoc = groupSnapshot.docs[0];
                const creatorId = battleDoc.ref.parent.parent.id;

                // Get monster data
                const monsterData = await fetchMonsterData(window.selectedMonsterId);
                if (!monsterData) {
                    showToast('Error fetching monster data!', false);
                    return;
                }

                // Join battle using the static method
                await PvPBattleManager.joinBattle(battleCode, creatorId, user.uid, monsterData);

                // Store battle info
                localStorage.setItem('currentBattle', JSON.stringify({
                    battleCode,
                    creatorId,
                    role: 'opponent'
                }));

                showToast('Successfully joined battle!');
                
                // Redirect to battle
                setTimeout(() => {
                    window.location.href = `pvp-battle.html?battle=${battleCode}&creator=${creatorId}`;
                }, 1000);

            } catch (error) {
                console.error('Error joining battle:', error);
                showToast(`Error: ${error.message}`, false);
            }
        };

        // Add this function to handle page load/reload during battle
        const handleBattleState = async () => {
            const battleInfo = localStorage.getItem('currentBattle');
            if (!battleInfo) return false;

            try {
                const { battleCode, creatorId } = JSON.parse(battleInfo);
                const urlParams = new URLSearchParams(window.location.search);
                const currentBattle = urlParams.get('battle');

                // Verify the battle actually exists and is valid
                const battleRef = firebase.firestore()
                    .collection('users')
                    .doc(creatorId)
                    .collection('battles')
                    .doc(battleCode);
                
                const battle = await battleRef.get();
                
                // If battle doesn't exist or is completed/cancelled, clear the state
                if (!battle.exists || ['completed', 'cancelled'].includes(battle.data()?.status)) {
                    localStorage.removeItem('currentBattle');
                    return false;
                }

                // If we're not on the battle page but have a valid active battle, redirect
                if (!currentBattle && battleCode) {
                    window.location.href = `pvp-battle.html?battle=${battleCode}&creator=${creatorId}`;
                    return true;
                }
            } catch (error) {
                console.error('Error handling battle state:', error);
                localStorage.removeItem('currentBattle');
            }
            return false;
        };

        // PvP Battle Component
        const PvPBattle = ({ battleCode, creatorId, initialData }) => {
            const [battleState, setBattleState] = React.useState(initialData || null);
            const [playerMonster, setPlayerMonster] = React.useState(null);
            const [opponentMonster, setOpponentMonster] = React.useState(null);
            const [playerHealth, setPlayerHealth] = React.useState(100);
            const [opponentHealth, setOpponentHealth] = React.useState(100);
            const [isMyTurn, setIsMyTurn] = React.useState(false);
            const [battleLog, setBattleLog] = React.useState([]);
            const [isBattleOver, setIsBattleOver] = React.useState(false);
            const [isDefending, setIsDefending] = React.useState(false);
            const [specialCooldown, setSpecialCooldown] = React.useState(3);

            // Add new state for player names and roles
            const [playerRole, setPlayerRole] = React.useState(null);
            const [playerName, setPlayerName] = React.useState('');
            const [opponentName, setOpponentName] = React.useState('');

            // Add new state for cleanup status
            const [isCleaningUp, setIsCleaningUp] = React.useState(false);
            
            // Add new state for battle results
            const [battleResult, setBattleResult] = React.useState(null);
            const [rewards, setRewards] = React.useState(null);
            const [showingResults, setShowingResults] = React.useState(false);

            // Add cleanup handler
            const handleCleanup = React.useCallback(async () => {
                console.log('Running cleanup...');
                if (isCleaningUp) return;
                
                setIsCleaningUp(true);
                
                try {
                    // Clear local storage
                    localStorage.removeItem('currentBattle');
                    
                    // Reset user's battle state in Firestore
                    const user = firebase.auth().currentUser;
                    if (user) {
                        await PvPBattleManager.resetUserBattleState(user.uid);

                    // Show cleanup message
                    showToast('Returning to lobby...', true);

                    console.error('Error in cleanup:', error);
                    // Force redirect even if cleanup fails
                    window.location.href = 'pvp-battle.html';
                }
            }, [isCleaningUp]);

            // Add this useEffect to handle component unmount
            React.useEffect(() => {
                return () => {
                    handleCleanup();
                };

            // Monitor battle state
            React.useEffect(() => {
                if (!battleCode || !creatorId || isCleaningUp) return;

                    .collection('users')
                    .doc(creatorId)

                            return;

                        const battle = doc.data();
                        if (!battle) return;

                        // Store battle data first
                        setBattleState(battle);

                        // Only handle completion if the battle was actually in progress
                        if (battle.status === 'completed' && !isCleaningUp) {
                            // Verify the battle should actually be over
                            const playerData = battle.creator.uid === user.uid ? battle.creator : battle.opponent;
                            const opponentData = battle.creator.uid === user.uid ? battle.opponent : battle.creator;
                            
                            if (playerData?.currentHP <= 0 || opponentData?.currentHP <= 0) {
                                const isVictory = battle.winner === user.uid;
                                handleBattleEnd(isVictory);
                            }
                        } else if (battle.status === 'cancelled') {
                            handleCleanup();
                            return;

                        // Update game state for active battles
                        if (['in_progress', 'joining'].includes(battle.status)) {
                            setIsMyTurn(battle.currentTurn === user.uid);

                            if (battle.creator.uid === user.uid) {
                                setPlayerMonster(battle.creator.monsterData);
                                setPlayerHealth(battle.creator.currentHP);
                                setOpponentMonster(battle.opponent?.monsterData);

                                setOpponentHealth(battle.creator.currentHP);
                            }
                        }
                    }, (error) => {
                        console.error('Battle snapshot error:', error);
                        handleCleanup();
                    });

                return () => {
                    unsubscribe();
                };
            }, [battleCode, creatorId, isCleaningUp]);

            React.useEffect(() => {
                if (!battleState) return;

                const user = firebase.auth().currentUser;
                const isCreator = user.uid === battleState.creator.uid;
                setPlayerRole(isCreator ? 'creator' : 'opponent');

                // Fetch player names
                const fetchNames = async () => {
                    try {
                        const creatorDoc = await db.collection('users').doc(battleState.creator.uid).get();
                        const opponentDoc = battleState.opponent?.uid ? 
                            await db.collection('users').doc(battleState.opponent.uid).get() : null;

                        if (isCreator) {
                            setPlayerName(creatorDoc.data()?.username || 'Player 1');
                            setOpponentName(opponentDoc?.data()?.username || 'Player 2');
                        } else {
                            setPlayerName(opponentDoc?.data()?.username || 'Player 2');
                            setOpponentName(creatorDoc.data()?.username || 'Player 1');
                        }
                    } catch (error) {
                        console.error('Error fetching player names:', error);
                    }
                };
                fetchNames();
            }, [battleState?.creator?.uid, battleState?.opponent?.uid]);

            // Add this helper function at the top
            const addToLog = (message, battleLog, setBattleLog) => {
                setBattleLog(prevLog => [message, ...prevLog].slice(0, 8));
            };

            // Add missing battle manager reference
            const [battleManager] = React.useState(() => new PvPBattleManager(battleCode, creatorId));

            // Fix handleAttack
            const handleAttack = async () => {
                if (!isMyTurn || isBattleOver) return;

                try {
                    const { damage, isCritical } = battleManager.calculateDamage(playerMonster, true);
                    await battleManager.makeMove('attack', { damage, isCritical });
                    
                    addToLog(`You dealt ${damage} damage!${isCritical ? ' (Critical Hit!)' : ''}`, battleLog, setBattleLog);
                    
                    // Apply visual effects
                    const opponentElement = document.querySelector('.battle-container .monster:last-child');
                    if (opponentElement) {
                        opponentElement.classList.add('damage-animation');
                        setTimeout(() => {
                            opponentElement.classList.remove('damage-animation');
                        }, 500);
                    }
                } catch (error) {
                    console.error('Attack error:', error);
                    showToast('Error performing attack!', false);
                }
            };

            // Fix handleDefend
            const handleDefend = async () => {
                if (!isMyTurn || isBattleOver) return;

                try {
                    await battleManager.makeMove('defend', {});
                    setIsDefending(true);
                    addToLog("You're defending against the next attack!", battleLog, setBattleLog);
                    
                    // Apply visual effect
                    const playerElement = document.querySelector('.battle-container .monster:first-child');
                    if (playerElement) {
                        playerElement.classList.add('defending');
                    }
                } catch (error) {
                    console.error('Defend error:', error);
                    showToast('Error setting defense!', false);
                }
            };

            // Fix handleHeal
            const handleHeal = async () => {
                if (!isMyTurn || isBattleOver) return;

                try {
                    const healAmount = Math.floor(playerMonster.HP * 0.3);
                    await battleManager.makeMove('heal', { amount: healAmount });
                    
                    addToLog(`You healed for ${healAmount} HP!`, battleLog, setBattleLog);
                    
                    // Apply visual effect
                    const playerElement = document.querySelector('.battle-container .monster:first-child');
                    if (playerElement) {
                        playerElement.classList.add('heal-animation');
                        setTimeout(() => {
                            playerElement.classList.remove('heal-animation');
                        }, 800);
                    }
                } catch (error) {
                    console.error('Heal error:', error);
                    showToast('Error performing heal!', false);
                }
            };

            // Battle action handlers
            const handleSpecialAttack = async () => {
                if (!isMyTurn || isBattleOver || specialCooldown > 0) return;

                try {
                    const damage = Math.floor(calculateDamage(playerMonster, true).damage * 2.5);
                    await pvpBattleManager.makeMove('special', { damage });
                    setSpecialCooldown(3);
                    addToLog(`💫 Special Attack dealt ${damage} massive damage!`);
                } catch (error) {
                    console.error('Special attack error:', error);
                    showToast('Error performing special attack!', false);
                }
            };

            const handleForfeit = async () => {
                const user = firebase.auth().currentUser;
                if (!user) {
                    showToast('You must be logged in!', false);
                    return;
                }
        
                if (window.confirm('Are you sure you want to forfeit this battle? You will lose the match.')) {
                    try {
                        const battle = await battleManager.getBattleRef().get();
                        if (!battle.exists) {
                            showToast('Battle not found!', false);
                            return;
                        }
        
                        const battleData = battle.data();
                        const opponent = battleData.creator.uid === user.uid ? 
                            battleData.opponent : battleData.creator;
        
                        if (!opponent || !opponent.uid) {
                            showToast('Cannot forfeit - opponent data missing', false);
                            return;
                        }
        
                        await battleManager.getBattleRef().update({
                            status: 'completed',
                            winner: opponent.uid,
                            lastUpdate: firebase.firestore.FieldValue.serverTimestamp(),
                            forfeitedBy: user.uid
                        });
        
                        showToast('Battle forfeited');
                        localStorage.removeItem('currentBattle');
                        
                        // Add a small delay before redirect
                        setTimeout(() => {
                            window.location.href = 'pvp-battle.html';
                        }, 1000);
        
                    } catch (error) {
                        console.error('Error forfeiting battle:', error);
                        showToast('Error forfeiting battle!', false);
                        
                        // Emergency cleanup
                        try {
                            const currentUser = firebase.auth().currentUser;
                            if (currentUser) {
                                await PvPBattleManager.resetUserBattleState(currentUser.uid);
                            }
                            localStorage.removeItem('currentBattle');
                            
                            setTimeout(() => {
                                window.location.href = 'pvp-battle.html';
                            }, 1000);
                        } catch (cleanupError) {
                            console.error('Error in emergency cleanup:', cleanupError);
                        }
                    }
                }
            };

            // Add turn indicator component
            const TurnIndicator = () => (
                <div className={`turn-indicator ${isMyTurn ? 'my-turn' : ''}`}>
                    {isMyTurn ? "Your Turn!" : "Opponent's Turn"}
                </div>
            );

            // Add new handler for battle end
            const handleBattleEnd = async (isVictory) => {
                if (isBattleOver || isCleaningUp) return;
                
                try {
                    setIsBattleOver(true);
                    setBattleResult(isVictory ? 'victory' : 'defeat');
                    setShowingResults(true);
        
                    const user = firebase.auth().currentUser;
                    if (!user) throw new Error('No authenticated user');
        
                    // Calculate rewards before updating battle status
                    let battleRewards = null;
                    if (isVictory && playerMonster?.id) {
                        const expGained = calculateXPGain(
                            parseInt(playerMonster.level) || 1,
                            parseInt(opponentMonster?.level) || 1
                        );
                        
                        // Store rewards for display
                        battleRewards = { exp: expGained };
                        setRewards(battleRewards);
        
                        try {
                            // Update monster experience
                            const monsterRef = db.collection('monsters').doc(playerMonster.id);
                            const monsterDoc = await monsterRef.get();
                            
                            if (monsterDoc.exists) {
                                const currentExp = parseInt(monsterDoc.data().experience) || 0;
                                const currentLevel = parseInt(monsterDoc.data().level) || 1;
                                const newExp = currentExp + expGained;
                                
                                const updates = { experience: newExp };
                                
                                if (monsterStats.canLevelUp(currentLevel, newExp)) {
                                    updates.level = currentLevel + 1;
                                    updates.HP = Math.round(monsterDoc.data().HP * 1.2);
                                    updates.AP = Math.round(monsterDoc.data().AP * 1.15);
                                    updates.Speed = Math.round(monsterDoc.data().Speed * 1.1);
                                    
                                    battleRewards.levelUp = {
                                        newLevel: updates.level,
                                        newStats: {
                                            HP: updates.HP,
                                            AP: updates.AP,
                                            Speed: updates.Speed
                                        }
                                    };
                                    setRewards(battleRewards);
                                }
        
                                await monsterRef.update(updates);
                            }
                        } catch (rewardError) {
                            console.error('Error processing rewards:', rewardError);
                        }
                    }
        
                    // Update battle status in Firestore
                    await battleManager.getBattleRef().update({
                        status: 'completed',
                        winner: user.uid,
                        rewards: battleRewards,
                        endTime: firebase.firestore.FieldValue.serverTimestamp()
                    });
        
                } catch (error) {
                    console.error('Error handling battle end:', error);
                    showToast('Error ending battle', false);
                }
            };

            // Add BattleResults component
            const BattleResults = ({ result, rewards }) => (
                <div className="battle-results">
                    <h2 className={`result-header ${result}`}>
                        {result === 'victory' ? '🎉 Victory!' : '💔 Defeat!'}
                    </h2>
                    {rewards && (
                        <div className="rewards-container">
                            <h3>Rewards</h3>
                            <div className="exp-reward">Experience Gained: {rewards.exp} XP</div>
                            {rewards.levelUp && (
                                <div className="level-up">
                                    <div className="level-up-header">🌟 Level Up!</div>
                                    <div>New Level: {rewards.levelUp.newLevel}</div>
                                    <div className="new-stats">
                                        <div>HP: {rewards.levelUp.newStats.HP}</div>
                                        <div>AP: {rewards.levelUp.newStats.AP}</div>
                                        <div>Speed: {rewards.levelUp.newStats.Speed}</div>
                                    </div>
                                </div>
                            )}
                        </div>
                    )}
                    <div className="battle-end-controls">
                        <button onClick={() => window.location.href='pvp-battle.html'}>
                            Return to Lobby
                        </button>
                    </div>
                </div>
            );

            // Update the return statement to include battle results
            return (
                <div className="battle-container">
                    {showingResults ? (
                        <BattleResults result={battleResult} rewards={rewards} />
                    ) : (
                        <>
                            <TurnIndicator />
                            <div className="battle-monsters">
                                <div className="monster-section player-section">
                                    <div className="monster-header">
                                        <h3>{playerName}</h3>
                                        <div className="monster-name">{playerMonster?.monsterName}</div>
                                        <div className="monster-level">Level {playerMonster?.level}</div>
                                    </div>
                                    <div className="monster-display">
                                        <MonsterImage monster={playerMonster} />
                                        <div className="monster-info">
                                            <div className="stats-box">
                                                <div>Type: {playerMonster?.type}</div>
                                                <div>HP: {playerHealth}/{playerMonster?.HP}</div>
                                                <div>AP: {playerMonster?.AP}</div>
                                                <div>Speed: {playerMonster?.Speed}</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="health-bar-container">
                                        <div className="health-bar">
                                            <div className="health-fill player-health"
                                                style={{ width: `${(playerHealth / (playerMonster?.HP || 100)) * 100}%` }}
                                            ></div>
                                        </div>
                                        <div className="health-text">{playerHealth}/{playerMonster?.HP} HP</div>
                                    </div>
                                </div>

                                <div className="battle-divider">
                                    <div className="vs-text">VS</div>
                                </div>

                                <div className="monster-section opponent-section">
                                    <div className="monster-header">
                                        <h3>{opponentName}</h3>
                                        <div className="monster-name">{opponentMonster?.monsterName}</div>
                                        <div className="monster-level">Level {opponentMonster?.level}</div>
                                    </div>
                                    <div className="monster-display">
                                        <MonsterImage monster={opponentMonster} />
                                        <div className="monster-info">
                                            <div className="stats-box">
                                                <div>Type: {opponentMonster?.type}</div>
                                                <div>HP: {opponentHealth}/{opponentMonster?.HP}</div>
                                                <div>AP: {opponentMonster?.AP}</div>
                                                <div>Speed: {opponentMonster?.Speed}</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="health-bar-container">
                                        <div className="health-bar">
                                            <div className="health-fill opponent-health"
                                                style={{ width: `${(opponentHealth / (opponentMonster?.HP || 100)) * 100}%` }}
                                            ></div>
                                        </div>
                                        <div className="health-text">{opponentHealth}/{opponentMonster?.HP} HP</div>
                                    </div>
                                </div>
                            </div>

                            <div className="battle-log">
                                <div className="log-header">Battle Log</div>
                                <div className="log-entries">
                                    {battleLog.map((entry, index) => (
                                        <div key={index} className="log-entry">{entry}</div>
                                    ))}
                                </div>
                            </div>

                            <div className="controls-grid">
                                <button 
                                    className="battle-button attack" 
                                    onClick={handleAttack} 
                                    disabled={!isMyTurn || isBattleOver}
                                >
                                    Attack
                                </button>
                                <button 
                                    className="battle-button defend" 
                                    onClick={handleDefend} 
                                    disabled={!isMyTurn || isBattleOver}
                                >
                                    Defend
                                </button>
                                <button 
                                    className="battle-button heal" 
                                    onClick={handleHeal} 
                                    disabled={!isMyTurn || isBattleOver}
                                >
                                    Heal
                                </button>
                                <button 
                                    className="battle-button special" 
                                    onClick={handleSpecialAttack} 
                                    disabled={!isMyTurn || isBattleOver || specialCooldown > 0}
                                >
                                    Special {specialCooldown > 0 ? `(${specialCooldown})` : ''}
                                </button>
                                <button 
                                    className="battle-button forfeit" 
                                    onClick={handleForfeit}
                                >
                                    Forfeit
                                </button>
                            </div>
                        </>
                    )}
                </div>
            );
        };

        // Add this helper function before the PvPBattle component
        async function fetchMonsterData(monsterId) {
            try {
                const monsterDoc = await firebase.firestore()
                    .collection('monsters')
                    .doc(monsterId)
                    .get();

                if (!monsterDoc.exists) {
                    throw new Error('Monster not found');
                }

                // Include the document ID in the monster data
                return {
                    id: monsterDoc.id,
                    ...monsterDoc.data()
                };
            } catch (error) {
                console.error('Error fetching monster data:', error);
                showToast('Error fetching monster data!', false);
                return null;
            }
        }

        // Initialize the app
        const initializePvPBattle = async () => {
            const user = firebase.auth().currentUser;
            if (!user) {
                console.error('No authenticated user');
                return;
            }

            const urlParams = new URLSearchParams(window.location.search);
            const battleCode = urlParams.get('battle');
            const creatorId = urlParams.get('creator');
            
            console.log('Initializing battle:', { battleCode, creatorId });
            
            try {
                // Important: Only check for active battles if we're not already in a battle
                if (!battleCode && !creatorId) {
                    // We're in the lobby, check for any active battles
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    const userData = userDoc.data();
                    
                    if (userData?.activeBattle && userData?.activeBattleCreator) {
                        const activeBattleRef = await db
                            .collection('users')
                            .doc(userData.activeBattleCreator)
                            .collection('battles')
                            .doc(userData.activeBattle)
                            .get();

                        if (activeBattleRef.exists && !['completed', 'cancelled'].includes(activeBattleRef.data()?.status)) {
                            // Only redirect if battle exists and is active
                            window.location.href = `pvp-battle.html?battle=${userData.activeBattle}&creator=${userData.activeBattleCreator}`;
                            return;
                        } else {
                            // Clean up invalid battle state
                            await PvPBattleManager.resetUserBattleState(user.uid);
                        }
                    }
                    // Show lobby and available battles
                    await PvPBattleManager.cleanupStuckBattles(user.uid);
                    loadActiveBattles();
                    return;
                }

                // We have battle parameters, initialize battle arena
                document.getElementById('battleLobby').style.display = 'none';
                document.getElementById('monsterSelect').style.display = 'none';
                document.getElementById('battleArena').style.display = 'block';

                const battleRef = db
                    .collection('users')
                    .doc(creatorId)
                    .collection('battles')
                    .doc(battleCode);

                const battleDoc = await battleRef.get();
                if (!battleDoc.exists) {
                    throw new Error('Battle not found');
                }

                console.log('Initial battle data:', battleDoc.data());

                // Initialize React component
                if (!window.battleComponentMounted) {
                    ReactDOM.render(
                        <PvPBattle 
                            battleCode={battleCode} 
                            creatorId={creatorId}
                            initialData={battleDoc.data()}
                        />, 
                        document.getElementById('root')
                    );
                    window.battleComponentMounted = true;
                }

            } catch (error) {
                console.error('Error in battle initialization:', error);
                showToast('Error: ' + error.message, false);
                await PvPBattleManager.resetUserBattleState(user.uid);
                localStorage.removeItem('currentBattle');
                // Don't redirect here, let user stay on current page
            }
        };

        // Add cleanup on page unload
        window.addEventListener('unload', () => {
            if (window.battleUnsubscribe) {
                window.battleUnsubscribe();
            }
        });

        // Update the loadActiveBattles function
        const loadActiveBattles = async () => {
            const user = firebase.auth().currentUser;
            if (!user) return;

            try {
                // Temporary solution while index builds
                const battlesQuery = await firebase.firestore()
                    .collectionGroup('battles')
                    .orderBy('created', 'desc')  // This might need its own index but usually exists by default
                    .limit(10)
                    .get();

                const battlesHTML = battlesQuery.docs
                    .filter(doc => doc.data().status === 'waiting' && doc.data().creator.uid !== user.uid)
                    .map(doc => {
                        const battle = doc.data();
                        const creatorId = doc.ref.parent.parent.id;
                        return `
                            <div class="battle-item">
                                <span>Battle #${battle.battleCode}</span>
                                <span>Creator: ${battle.creator?.monsterData?.monsterName || 'Unknown'}</span>
                                <button onclick="joinBattle('${battle.battleCode}', '${creatorId}')">Join Battle</button>
                            </div>
                        `;
                    }).join('');

                document.getElementById('activeBattles').innerHTML = battlesHTML || 
                    '<div class="no-battles">No active battles found</div>';
            } catch (error) {
                console.error('Error loading battles:', error);
                showToast('Error loading battles!', false);
            }
        };

        // Add these functions to handle monster selection
        async function loadUserMonsters() {
            const user = firebase.auth().currentUser;
            if (!user) {
                showToast('Please log in to view monsters', false);
                return;
            }

            try {
                showToast('Loading monsters...'); // Add feedback
                
                // Get user's monsters
                const monstersRef = firebase.firestore()
                    .collection('monsters')
                    .where('ownerId', '==', user.uid);
                    
                const snapshot = await monstersRef.get();
                
                if (snapshot.empty) {
                    document.getElementById('monsterList').innerHTML = 
                        '<div class="no-monsters">No monsters found. Visit the scanner to get monsters!</div>';
                    return;
                }
                
                const monsters = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    monsters.push({ 
                        id: doc.id, 
                        ...data,
                        level: data.level || 1, // Ensure level exists
                        type: data.type || 'Unknown' // Ensure type exists
                    });
                });

                // Debug log
                console.log('Loaded monsters:', monsters.length);

                // Only update type filter if we have monsters
                if (monsters.length > 0) {
                    // Populate type filter
                    const types = [...new Set(monsters.map(m => m.type).filter(Boolean))];
                    const typeFilter = document.getElementById('typeFilter');
                    typeFilter.innerHTML = '<option value="">All Types</option>';
                    types.forEach(type => {
                        if (type) { // Only add valid types
                            const option = document.createElement('option');
                            option.value = type;
                            option.textContent = type;
                            typeFilter.appendChild(option);
                        }
                    });
                }

                displayMonsters(monsters);
                showToast(`Loaded ${monsters.length} monsters!`);
            } catch (error) {
                console.error('Error loading monsters:', error);
                showToast('Error loading monsters! ' + error.message, false);
                document.getElementById('monsterList').innerHTML = 
                    '<div class="error-message">Error loading monsters. Please try again.</div>';
            }
        }

        function displayMonsters(monsters) {
            if (!monsters || monsters.length === 0) {
                document.getElementById('monsterList').innerHTML = 
                    '<div class="no-monsters">No monsters available</div>';
                return;
            }

            const monsterList = document.getElementById('monsterList');
            const typeFilter = document.getElementById('typeFilter').value;
            const levelFilter = document.getElementById('levelFilter').value;

            let filteredMonsters = [...monsters];

            // Apply filters
            if (typeFilter) {
                filteredMonsters = filteredMonsters.filter(m => m.type === typeFilter);
            }

            if (levelFilter) {
                const [min, max] = levelFilter === '21+' ? [21, 999] : levelFilter.split('-').map(Number);
                filteredMonsters = filteredMonsters.filter(m => {
                    const level = parseInt(m.level) || 1;
                    return level >= min && (max ? level <= max : true);
                });
            }

            // Sort monsters by level
            filteredMonsters.sort((a, b) => (b.level || 1) - (a.level || 1));

            // Create monster cards
            monsterList.innerHTML = filteredMonsters.map(monster => `
                <div class="monster-card" onclick="selectMonster('${monster.id}')" data-id="${monster.id}">
                    <img src="${monster.imageUrl || 'images/placeholder-monster.png'}" 
                         alt="${monster.monsterName || 'Unknown Monster'}"
                         onerror="this.src='images/placeholder-monster.png'">
                    <div class="monster-name">${monster.monsterName || 'Unknown Monster'}</div>
                    <div class="monster-level">Level ${monster.level || 1}</div>
                    <div class="monster-type">${monster.type || 'Unknown Type'}</div>
                    <div class="monster-stats">
                        HP: ${monster.HP || 0} | ATK: ${monster.ATK || 0}
                    </div>
                </div>
            `).join('');

            console.log('Displayed monsters:', filteredMonsters.length);
        }

        // Add some additional styles
        const style = document.createElement('style');
        style.textContent = `
            .no-monsters, .error-message {
                text-align: center;
                padding: 20px;
                color: #666;
                font-style: italic;
            }
            
            .error-message {
                color: #e74c3c;
            }

            .monster-card {
                position: relative;
                padding: 15px;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 10px;
                transition: all 0.3s ease;
                cursor: pointer;
            }

            .monster-name {
                font-weight: bold;
                margin: 5px 0;
            }

            .monster-level {
                color: #3498db;
            }

            .monster-type {
                color: #2ecc71;
                font-size: 0.9em;
            }

            .monster-stats {
                font-size: 0.8em;
                color: #e74c3c;
                margin-top: 5px;
            }
        `;
        document.head.appendChild(style);

        // Add filter event listeners
        document.getElementById('typeFilter').addEventListener('change', () => {
            loadUserMonsters();
        });

        document.getElementById('levelFilter').addEventListener('change', () => {
            loadUserMonsters();
        });

        // Initialize monster list when user is authenticated
        firebase.auth().onAuthStateChanged(async (user) => {
            if (user) {
                try {
                    // Debug log
                    console.log('User authenticated, loading monsters...');
                    
                    // Ensure monster list container exists
                    const monsterList = document.getElementById('monsterList');
                    if (!monsterList) {
                        console.error('Monster list container not found!');
                        return;
                    }

                    // Show loading state
                    monsterList.innerHTML = '<div>Loading monsters...</div>';
                    
                    await loadUserMonsters();
                    
                    // Rest of initialization
                    // ...existing initialization code...
                } catch (error) {
                    console.error('Error in auth state change:', error);
                    showToast('Error loading content!', false);
                }
            } else {
                console.log('User not authenticated');
                window.location.href = 'index.html';
            }
        });

        window.resetBattleState = async () => {
            const user = firebase.auth().currentUser;
            if (!user) {
                alert('Please log in first!');
                return;
            }

            try {
                await PvPBattleManager.cleanupStuckBattles(user.uid);
                await PvPBattleManager.resetUserBattleState(user.uid);
                showToast('Battle state reset successfully!');
                
                // Reload the page after a short delay
                setTimeout(() => {
                    window.location.reload();
                }, 1500);
            } catch (error) {
                console.error('Error resetting battle state:', error);
                showToast('Error resetting battle state!', false);
            }
        };

        window.endBattle = () => {
            localStorage.removeItem('currentBattle');
            window.location.href = 'pvp-battle.html';
        };

        window.emergencyResetBattle = async () => {
            try {
                const user = firebase.auth().currentUser;
                if (!user) {
                    showToast('Please log in first!', false);
                    return;
                }
        
                localStorage.removeItem('currentBattle');
                await PvPBattleManager.resetUserBattleState(user.uid);
                await PvPBattleManager.cleanupStuckBattles(user.uid);
                
                showToast('Battle state reset successfully!');
                setTimeout(() => {
                    window.location.href = 'pvp-battle.html';
                }, 1000);
            } catch (error) {
                console.error('Error in emergency reset:', error);
                showToast('Error resetting battle state!', false);
            }
        };

        // Add this function at the script start
        window.forceClearBattleState = async () => {
            const user = firebase.auth().currentUser;
            if (!user) {
                showToast('Please log in first!', false);
                return;
            }

            try {
                // Clear localStorage
                localStorage.removeItem('currentBattle');

                // Reset user's battle state in Firestore
                await firebase.firestore()
                    .collection('users')
                    .doc(user.uid)
                    .update({
                        activeBattle: null,
                        battleStatus: null
                    });

                // Find and cancel any active battles
                const battlesRef = firebase.firestore()
                    .collection('users')
                    .doc(user.uid)
                    .collection('battles');
                
                const activeBattles = await battlesRef
                    .where('status', 'in', ['waiting', 'in_progress', 'joining'])
                    .get();

                const updatePromises = activeBattles.docs.map(doc => 
                    doc.ref.update({
                        status: 'cancelled',
                        lastUpdate: firebase.firestore.FieldValue.serverTimestamp(),
                        cancellationReason: 'force_reset'
                    })
                );

                await Promise.all(updatePromises);

                // Force reload the page
                window.location.href = 'pvp-battle.html';
            } catch (error) {
                console.error('Error forcing battle state clear:', error);
                showToast('Error clearing battle state. Try again.', false);
            }
        };

        // Add this near the top of your initialization code
        window.addEventListener('load', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const battleCode = urlParams.get('battle');
            const creatorId = urlParams.get('creator');

            // If we're loading a battle page directly
            if (battleCode && creatorId) {
                const battleRef = firebase.firestore()
                    .collection('users')
                    .doc(creatorId)
                    .collection('battles')
                    .doc(battleCode);

                try {
                    const battle = await battleRef.get();
                    if (!battle.exists || ['completed', 'cancelled'].includes(battle.data()?.status)) {
                        localStorage.removeItem('currentBattle');
                        window.location.href = 'pvp-battle.html';
                        return;
                    }
                } catch (error) {
                    console.error('Error verifying battle:', error);
                    localStorage.removeItem('currentBattle');
                    window.location.href = 'pvp-battle.html';
                }
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const toggleBtn = document.getElementById('darkModeToggle');
            if (toggleBtn) {
                toggleBtn.addEventListener('click', () => {
                    document.body.classList.toggle('dark-mode');
                });
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.shiftKey && e.key === 'R') {
                document.querySelector('.emergency-controls').style.display = 'block';
            }
        });

        // Add this near the other window functions
        window.selectMonster = function(monsterId) {
            if (!monsterId) {
                showToast('Invalid monster selection!', false);
                return;
            }

            // Remove selected class from all cards
            document.querySelectorAll('.monster-card').forEach(card => {
                card.classList.remove('selected');
            });

            // Add selected class to chosen monster
            const selectedCard = document.querySelector(`.monster-card[data-id="${monsterId}"]`);
            if (selectedCard) {
                selectedCard.classList.add('selected');
            }

            // Store selected monster ID
            window.selectedMonsterId = monsterId;
            showToast('Monster selected!');
        }

        // Add missing utility functions from battle.html
        const calculateDamage = (attacker, isCritical = false) => {
            const baseAP = parseInt(attacker.AP) || 5;
            const variance = Math.floor((Math.random() * 0.3 - 0.15) * baseAP);
            let damage = baseAP + variance;
            
            // Critical hit chance (10%)
            if (Math.random() < 0.1 || isCritical) {
                damage = Math.floor(damage * 1.5);
                return { damage, isCritical: true };
            }
            
            return { damage, isCritical: false };
        };

        const handleVictory = async (playerMonster, expGained = 50) => {
            try {
                const monsterRef = firebase.firestore()
                    .collection('monsters')
                    .doc(playerMonster.id);
                
                const doc = await monsterRef.get();
                if (!doc.exists) return;
                
                const currentExp = parseInt(doc.data().experience) || 0;
                const currentLevel = parseInt(doc.data().level) || 1;
                const newExp = currentExp + expGained;
                
                const updates = { experience: newExp };
                
                // Check for level up
                if (monsterStats.canLevelUp(currentLevel, newExp)) {
                    updates.level = currentLevel + 1;
                    updates.HP = Math.round(doc.data().HP * 1.2);
                    updates.AP = Math.round(doc.data().AP * 1.15);
                    updates.Speed = Math.round(doc.data().Speed * 1.1);
                    
                    showToast(`Level Up! Your monster is now level ${updates.level}! 🌟`);
                }
                
                await monsterRef.update(updates);
                showToast(`Victory! Gained ${expGained} XP! 🎉`);
                
            } catch (error) {
                console.error('Error processing victory:', error);
                showToast('Error processing victory rewards! ❌', false);
            }
        };

        const handleDefeat = async (playerMonster) => {
            try {
                const currentExp = parseInt(playerMonster.experience) || 0;
                const currentLevel = parseInt(playerMonster.level) || 1;
                const minXpForCurrentLevel = monsterStats.calculateTotalXPToLevel(currentLevel);
                const xpAboveThreshold = Math.max(0, currentExp - minXpForCurrentLevel);
                const xpLoss = Math.floor(xpAboveThreshold * 0.1);
                const newExp = Math.max(minXpForCurrentLevel, currentExp - xpLoss);
                
                if (xpLoss > 0) {
                    await firebase.firestore()
                        .collection('monsters')
                        .doc(playerMonster.id)
                        .update({ experience: newExp });
                    
                    showToast(`Defeat! Lost ${xpLoss} XP ❌`, false);
                } else {
                    showToast('Defeat! ❌', false);
                }
            } catch (error) {
                console.error('Error processing defeat:', error);
                showToast('Error processing defeat penalties! ❌', false);
            }
        };

        // Add this animation utility function
        const applyAnimation = (element, animationClass, duration = 500) => {
            if (!element) return;
            element.classList.remove(animationClass);
            void element.offsetWidth; // Force reflow
            element.classList.add(animationClass);
            setTimeout(() => {
                element.classList.remove(animationClass);
            }, duration);
        };

        // Add experience calculation utilities
        const calculateXPGain = (playerLevel, opponentLevel) => {
            const baseXP = 20 * Math.pow(1.2, Math.max(0, opponentLevel - 5));
            const levelDifference = opponentLevel - playerLevel;
            const levelBonus = Math.floor(baseXP * (levelDifference > 0 ? levelDifference * 0.85 : 0));
            const levelScaling = Math.pow(1.25, opponentLevel - 1);
            const scaledBaseXP = Math.floor(baseXP * levelScaling);
            const randomBonus = Math.floor(Math.random() * (baseXP * 0.2));
            return scaledBaseXP + levelBonus + randomBonus;
        };

        // Add these inside your PvPBattle component
        const pvpBattle = {
            calculateDamage,
            handleVictory,
            handleDefeat,
            applyAnimation,
            calculateXPGain
        };

        // Export for global access if needed
        window.pvpBattle = pvpBattle;

        // Add initialization call on page load
        window.addEventListener('load', () => {
            console.log('Page loaded, checking auth state');
            firebase.auth().onAuthStateChanged((user) => {
                if (user) {
                    console.log('User authenticated, initializing battle');
                    initializePvPBattle();
                } else {
                    console.log('No user, redirecting to login');
                    window.location.href = 'index.html';
                }
            });
        });

        // ...rest of your existing code...

        // Replace the BattleResults component with this updated version
        const BattleResults = ({ result, rewards, playerStats, monster }) => {
            const isVictory = result === 'victory';
            
            return (
                <div className="battle-results">
                    <h1 className={`result-header ${result}`}>
                        {isVictory ? 'VICTORY!' : 'DEFEAT!'}
                    </h1>

                    <div className="player-info">
                        <h2>Battle Record</h2>
                        <p>Wins: {playerStats?.wins || 0}</p>
                        <p>Losses: {playerStats?.losses || 0}</p>
                    </div>

                    {monster && (
                        <div className="monster-card">
                            <img src={monster.imageUrl || 'placeholder.png'} 
                                 alt={monster.monsterName} />
                            <div>
                                <h2>{monster.monsterName}</h2>
                                <p>Level: {monster.level}</p>
                                <p>Type: {monster.type}</p>
                                <p>XP: {monster.experience || 0}</p>
                                <p>HP: {monster.HP}</p>
                                <p>AP: {monster.AP}</p>
                                <p>Speed: {monster.Speed}</p>
                            </div>
                        </div>
                    )}

                    {rewards && (
                        <div className="xp-info">
                            <h2>Battle Rewards</h2>
                            <p>Experience {isVictory ? 'Gained' : 'Lost'}: {rewards.exp} XP</p>
                            {rewards.levelUp && (
                                <div>
                                    <h3>LEVEL UP!</h3>
                                    <p>New Level: {rewards.levelUp.newLevel}</p>
                                    <p>New HP: {rewards.levelUp.newStats.HP}</p>
                                    <p>New AP: {rewards.levelUp.newStats.AP}</p>
                                    <p>New Speed: {rewards.levelUp.newStats.Speed}</p>
                                </div>
                            )}
                        </div>
                    )}

                    <button 
                        className="return-button"
                        onClick={() => window.location.href='pvp-battle.html'}
                    >
                        Return to Lobby
                    </button>
                </div>
            );
        };
    </script>
    <h6>Version: 0.00474</h6>
    <button 
        id="emergencyReset" 
        onclick="emergencyResetBattle()" 
        style="position: fixed; bottom: 10px; right: 10px; display: none;"
    >
        Emergency Reset
    </button>
    <div class="emergency-controls" style="position: fixed; bottom: 10px; right: 10px; display: none;">
        <button onclick="forceClearBattleState()">Force Clear Battle State</button>
        <button onclick="window.location.href='pvp-battle.html'">Return to Lobby</button>
    </div>
</body>
