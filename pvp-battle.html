<body>

    <div class="battle-container">
        <div class="logo-container">

        <!-- Add Monster Selection Section -->

        <!-- Battle Arena Section (Initially Hidden) -->

    <script type="text/babel">
        // Add showToast function before other code
        function showToast(message, isSuccess = true) {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${isSuccess ? 'success' : 'error'}`;
            toast.textContent = message;
            
            container.appendChild(toast);

            // Remove toast after 3 seconds
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => {
                    container.removeChild(toast);
                }, 300);
            }, 3000);
        }

        // Define MonsterImage component
        function MonsterImage({ monster }) {
            if (!monster) return null;
            return (
                <img 
                    src={monster.imageUrl || 'placeholder.png'} 
                    alt={monster.monsterName || 'Unknown Monster'} 
                />
            );
        }

        // Add version constant at the top of your script
        const APP_VERSION = '1.0.1'; // Update this when you make changes
        
        // Add version to console on load
        console.log(`PvP Battle Version: ${APP_VERSION}`);

        // Add global error handlers to catch and display errors
        window.onerror = function(msg, url, line, col, error) {
            alert(`Error: ${msg}\nAt: ${url}:${line}:${col}\n${error?.stack || ''}`);
            return false;
        };

        window.addEventListener('unhandledrejection', function(event) {
            alert(`Promise Error: ${event.reason}\n${event.reason?.stack || ''}`);
        });

        // Firebase configuration
        // ...existing firebase config...

        // Define functions before HTML that uses them
        const generateBattleCode = () => {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        };

        // Make functions globally accessible right away
        window.createBattle = async () => {
            if (!window.selectedMonsterId) {
                showToast('Please select a monster first!', false);
                return;
            }

            const user = firebase.auth().currentUser;
            if (!user) {
                showToast('Please log in first!', false);
                return;
            }

            const battleCode = generateBattleCode();

            try {
                showToast('Creating battle...'); // Add feedback
                
                // Verify monster data first
                const monsterData = await fetchMonsterData(window.selectedMonsterId);
                if (!monsterData) {
                    throw new Error('Could not fetch monster data');
                }

                // Create battle in user's subcollection
                const battleData = await PvPBattleManager.createBattle(window.selectedMonsterId, battleCode);
                
                // Store battle info in localStorage
                localStorage.setItem('currentBattle', JSON.stringify({
                    battleCode,
                    creatorId: user.uid,
                    role: 'creator'
                }));

                showToast(`Battle created! Code: ${battleCode}`);
                
                // Redirect to battle page with a small delay
                setTimeout(() => {
                    window.location.href = `pvp-battle.html?battle=${battleCode}&creator=${user.uid}`;
                }, 1000);
            } catch (error) {
                console.error('Error creating battle:', error);
                showToast(`Error creating battle: ${error.message}`, false);
            }
        };

        window.joinBattlePrompt = () => {
            const code = prompt('Enter battle code:');
            if (code) {
                window.joinBattle(code.toUpperCase());
            }
        };

        window.joinBattle = async (battleCode) => {
            if (!window.selectedMonsterId) {
                showToast('Please select a monster first!', false);
                return;
            }

            const user = firebase.auth().currentUser;
            if (!user) {
                showToast('Please log in first!', false);
                return;
            }

            try {
                showToast('Finding battle...'); 
                
                // Find the battle doc and creatorId
                const groupSnapshot = await firebase.firestore()
                    .collectionGroup('battles')
                    .where('battleCode', '==', battleCode)
                    .where('status', '==', 'waiting')
                    .limit(1)
                    .get();

                if (groupSnapshot.empty) {
                    showToast('Battle not found or already in progress!', false);
                    return;
                }

                const battleDoc = groupSnapshot.docs[0];
                const creatorId = battleDoc.ref.parent.parent.id;
                const battleRef = battleDoc.ref;
                const battleData = battleDoc.data();

                // Verify not joining own battle
                if (battleData.creator.uid === user.uid) {
                    showToast('Cannot join your own battle!', false);
                    return;
                }

                try {
                    // First, try to lock the battle
                    await battleRef.update({
                        status: 'joining',
                        lastUpdate: firebase.firestore.FieldValue.serverTimestamp()
                    });
                } catch (error) {
                    console.error('Error locking battle:', error);
                    showToast('Battle already taken!', false);
                    return;
                }

                // Get monster data
                const monsterData = await fetchMonsterData(window.selectedMonsterId);
                if (!monsterData) {
                    await battleRef.update({ status: 'waiting' }); // Reset status if failed
                    showToast('Error fetching monster data!', false);
                    return;
                }

                // Update battle with opponent data
                try {
                    await battleRef.update({
                        opponent: {
                            uid: user.uid,
                            monster: window.selectedMonsterId,
                            monsterData: monsterData,
                            currentHP: monsterData.HP,
                            ready: true
                        },
                        status: 'in_progress',
                        currentTurn: creatorId,
                        lastUpdate: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    // Store battle info
                    localStorage.setItem('currentBattle', JSON.stringify({
                        battleCode,
                        creatorId,
                        role: 'opponent'
                    }));

                    showToast('Successfully joined battle!');
                    
                    // Redirect to battle
                    setTimeout(() => {
                        window.location.href = `pvp-battle.html?battle=${battleCode}&creator=${creatorId}`;
                    }, 1000);

                } catch (error) {
                    console.error('Error joining battle:', error);
                    // Try to reset battle status
                    await battleRef.update({ status: 'waiting' });
                    showToast('Error joining battle. Please try again.', false);
                }

            } catch (error) {
                console.error('Error joining battle:', error);
                showToast(`Error: ${error.message}`, false);
            }
        };

        // Add this function to handle page load/reload during battle
        const handleBattleState = async () => {
            const battleInfo = localStorage.getItem('currentBattle');
            if (!battleInfo) return false;

            try {
                const { battleCode, creatorId } = JSON.parse(battleInfo);
                const urlParams = new URLSearchParams(window.location.search);
                const currentBattle = urlParams.get('battle');

                // Verify the battle actually exists and is valid
                const battleRef = firebase.firestore()
                    .collection('users')
                    .doc(creatorId)
                    .collection('battles')
                    .doc(battleCode);
                
                const battle = await battleRef.get();
                
                // If battle doesn't exist or is completed/cancelled, clear the state
                if (!battle.exists || ['completed', 'cancelled'].includes(battle.data()?.status)) {
                    localStorage.removeItem('currentBattle');
                    return false;
                }

                // If we're not on the battle page but have a valid active battle, redirect
                if (!currentBattle && battleCode) {
                    window.location.href = `pvp-battle.html?battle=${battleCode}&creator=${creatorId}`;
                    return true;
                }
            } catch (error) {
                console.error('Error handling battle state:', error);
                localStorage.removeItem('currentBattle');
            }
            return false;
        };

        // PvP Battle Component
        const PvPBattle = ({ battleCode, creatorId }) => {
            const [battleState, setBattleState] = React.useState(null);
            const [playerMonster, setPlayerMonster] = React.useState(null);
            const [opponentMonster, setOpponentMonster] = React.useState(null);
            const [playerHealth, setPlayerHealth] = React.useState(100);
            const [opponentHealth, setOpponentHealth] = React.useState(100);
            const [isMyTurn, setIsMyTurn] = React.useState(false);
            const [battleLog, setBattleLog] = React.useState([]);
            const [isBattleOver, setIsBattleOver] = React.useState(false);
            const [isDefending, setIsDefending] = React.useState(false);
            const [specialCooldown, setSpecialCooldown] = React.useState(3);

            // Monitor battle state
            React.useEffect(() => {
                if (!battleCode || !creatorId) return;

                const user = firebase.auth().currentUser;
                if (!user) return;

                const unsubscribe = firebase.firestore()
                    .collection('users')
                    .doc(creatorId)
                    .collection('battles')
                    .doc(battleCode)
                    .onSnapshot((doc) => {
                        if (!doc.exists) {
                            showToast('Battle not found!', false);
                            return;
                        }

                        const battle = doc.data();
                        setBattleState(battle);
                        setIsMyTurn(battle.currentTurn === user.uid);

                        // Set player and opponent data based on role
                        if (battle.creator.uid === user.uid) {
                            setPlayerMonster(battle.creator.monsterData);
                            setPlayerHealth(battle.creator.currentHP);
                            setOpponentMonster(battle.opponent?.monsterData);
                            setOpponentHealth(battle.opponent?.currentHP);
                        } else {
                            setPlayerMonster(battle.opponent.monsterData);
                            setPlayerHealth(battle.opponent.currentHP);
                            setOpponentMonster(battle.creator.monsterData);
                            setOpponentHealth(battle.creator.currentHP);
                        }

                        // Check battle status
                        if (battle.status === 'completed') {
                            setIsBattleOver(true);
                            if (battle.winner === user.uid) {
                                handleVictory();
                            } else {
                                handleDefeat();
                            }
                        }
                    });

                return () => unsubscribe();
            }, [battleCode, creatorId]);

            // Battle action handlers
            const handleAttack = async () => {
                if (!isMyTurn || isBattleOver) return;

                try {
                    const { damage, isCritical } = calculateDamage(playerMonster, true);
                    await pvpBattleManager.makeMove('attack', { damage, isCritical });
                    
                    // Animation and effects handled by the battle manager
                    addToLog(`You dealt ${damage} damage!${isCritical ? ' (Critical Hit!)' : ''}`);
                } catch (error) {
                    console.error('Attack error:', error);
                    showToast('Error performing attack!', false);
                }
            };

            const handleDefend = async () => {
                if (!isMyTurn || isBattleOver) return;

                try {
                    await pvpBattleManager.makeMove('defend', {});
                    setIsDefending(true);
                    addToLog("You're defending against the next attack!");
                } catch (error) {
                    console.error('Defend error:', error);
                    showToast('Error setting defense!', false);
                }
            };

            const handleHeal = async () => {
                if (!isMyTurn || isBattleOver) return;

                try {
                    const healAmount = Math.floor(playerMonster.HP * 0.3);
                    await pvpBattleManager.makeMove('heal', { amount: healAmount });
                    addToLog(`You healed for ${healAmount} HP!`);
                } catch (error) {
                    console.error('Heal error:', error);
                    showToast('Error performing heal!', false);
                }
            };

            const handleSpecialAttack = async () => {
                if (!isMyTurn || isBattleOver || specialCooldown > 0) return;

                try {
                    const damage = Math.floor(calculateDamage(playerMonster, true).damage * 2.5);
                    await pvpBattleManager.makeMove('special', { damage });
                    setSpecialCooldown(3);
                    addToLog(`ðŸ’« Special Attack dealt ${damage} massive damage!`);
                } catch (error) {
                    console.error('Special attack error:', error);
                    showToast('Error performing special attack!', false);
                }
            };

            const handleForfeit = async () => {
                if (window.confirm('Are you sure you want to forfeit this battle? You will lose the match.')) {
                    try {
                        const user = firebase.auth().currentUser;
                        if (!user) return;
            
                        const battle = await pvpBattleManager.getBattleRef().get();
                        if (!battle.exists) return;
            
                        const battleData = battle.data();
                        const opponent = battleData.creator.uid === user.uid ? 
                            battleData.opponent : battleData.creator;
            
                        await pvpBattleManager.getBattleRef().update({
                            status: 'completed',
                            winner: opponent.uid,
                            lastUpdate: firebase.firestore.FieldValue.serverTimestamp(),
                            forfeitedBy: user.uid
                        });
            
                        localStorage.removeItem('currentBattle');
                        window.location.href = 'pvp-battle.html';
                    } catch (error) {
                        console.error('Error forfeiting battle:', error);
                        showToast('Error forfeiting battle!', false);
                    }
                }
            };

            // Return the battle UI
            return (
                <div className="battle-container">
                    <h2>PVP Battle</h2>
                    
                    {/* Player Monster */}
                    <div className="monster">
                        <MonsterImage monster={playerMonster} />
                        <div className="monster-info">
                            {/* ...same monster info structure as battle.html... */}
                        </div>
                    </div>
                    <div className="health-bar">
                        <div 
                            className="health-fill player-health" 
                            style={{ width: `${(playerHealth / playerMonster?.HP || 1) * 100}%` }}
                        ></div>
                    </div>

                    {/* Opponent Monster */}
                    <div className="monster">
                        <MonsterImage monster={opponentMonster} />
                        <div className="monster-info">
                            {/* ...same monster info structure as battle.html... */}
                        </div>
                    </div>
                    <div className="health-bar">
                        <div 
                            className="health-fill opponent-health" 
                            style={{ width: `${(opponentHealth / opponentMonster?.HP || 1) * 100}%` }}
                        ></div>
                    </div>

                    {/* Battle Log */}
                    <div className="battle-log">
                        <ul>
                            {battleLog.map((entry, index) => (
                                <li key={index}>{entry}</li>
                            ))}
                        </ul>
                    </div>

                    {/* Battle Controls */}
                    <div className="battle-controls">
                        {!isBattleOver ? (
                            <div>
                                <button onClick={handleAttack} disabled={!isMyTurn}>Attack</button>
                                <button onClick={handleDefend} disabled={!isMyTurn}>Defend</button>
                                <button onClick={handleHeal} disabled={!isMyTurn}>Heal</button>
                                <button 
                                    onClick={handleSpecialAttack} 
                                    disabled={!isMyTurn || specialCooldown > 0}
                                    style={{
                                        background: specialCooldown > 0 ? 
                                            'linear-gradient(135deg, #666, #999)' : 
                                            'linear-gradient(135deg, #c0392b, #e74c3c)'
                                    }}
                                >
                                    Special {specialCooldown > 0 ? `(${specialCooldown})` : ''}
                                </button>
                                <button 
                                    onClick={handleForfeit}
                                    className="forfeit-button"
                                    style={{
                                        background: 'linear-gradient(135deg, #95a5a6, #7f8c8d)',
                                        marginLeft: '10px'
                                    }}
                                >
                                    Forfeit Battle
                                </button>
                            </div>
                        ) : (
                            <div>
                                <button className="nav-button" onClick={() => location.href='monster-collection.html'}>
                                    Return to Collection
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // Add this helper function before the PvPBattle component
        async function fetchMonsterData(monsterId) {
            try {
                const monsterDoc = await firebase.firestore()
                    .collection('monsters')
                    .doc(monsterId)
                    .get();

                if (!monsterDoc.exists) {
                    throw new Error('Monster not found');
                }

                return monsterDoc.data();
            } catch (error) {
                console.error('Error fetching monster data:', error);
                showToast('Error fetching monster data!', false);
                return null;
            }
        }

        // Initialize the app
        const initializePvPBattle = async () => {
            const user = firebase.auth().currentUser;
            if (!user) return;

            const urlParams = new URLSearchParams(window.location.search);
            const battleCode = urlParams.get('battle');
            const creatorId = urlParams.get('creator');
            
            try {
                if (battleCode && creatorId) {
                    // Check if battle exists and is valid
                    const battleRef = firebase.firestore()
                        .collection('users')
                        .doc(creatorId)
                        .collection('battles')
                        .doc(battleCode);

                    const battle = await battleRef.get();
                    
                    if (!battle.exists || battle.data().status === 'cancelled') {
                        showToast('Battle not found or cancelled!', false);
                        localStorage.removeItem('currentBattle');
                        setTimeout(() => {
                            window.location.href = 'pvp-battle.html';
                        }, 1500);
                        return;
                    }

                    const battleData = battle.data();
                    const now = new Date();
                    const lastUpdate = battleData.lastUpdate?.toDate() || battleData.created?.toDate();
                    const timeDiff = (now - lastUpdate) / 1000 / 60; // minutes

                    // If battle is inactive for more than 10 minutes, auto-cancel it
                    if (timeDiff > 10 && battleData.status !== 'completed') {
                        await battleRef.update({
                            status: 'cancelled',
                            lastUpdate: firebase.firestore.FieldValue.serverTimestamp(),
                            reason: 'timeout'
                        });
                        localStorage.removeItem('currentBattle');
                        showToast('Battle timed out due to inactivity!', false);
                        setTimeout(() => {
                            window.location.href = 'pvp-battle.html';
                        }, 1500);
                        return;
                    }

                    // Set up battle manager and continue
                    window.pvpBattleManager = new PvPBattleManager(battleCode, creatorId);
                    
                    document.getElementById('battleLobby').style.display = 'none';
                    document.getElementById('monsterSelect').style.display = 'none';
                    document.getElementById('battleArena').style.display = 'block';
                    
                    ReactDOM.render(
                        <PvPBattle 
                            battleCode={battleCode} 
                            creatorId={creatorId}
                        />, 
                        document.getElementById('root')
                    );
                } else {
                    // Check for and cleanup any stuck battles before loading the lobby
                    await PvPBattleManager.cleanupStuckBattles(user.uid);
                    loadActiveBattles();
                }
            } catch (error) {
                console.error('Error initializing battle:', error);
                showToast('Error starting battle!', false);
                localStorage.removeItem('currentBattle');
                setTimeout(() => {
                    window.location.href = 'pvp-battle.html';
                }, 1500);
            }
        };

        // Update the loadActiveBattles function
        const loadActiveBattles = async () => {
            const user = firebase.auth().currentUser;
            if (!user) return;

            try {
                // Temporary solution while index builds
                const battlesQuery = await firebase.firestore()
                    .collectionGroup('battles')
                    .orderBy('created', 'desc')  // This might need its own index but usually exists by default
                    .limit(10)
                    .get();

                const battlesHTML = battlesQuery.docs
                    .filter(doc => doc.data().status === 'waiting' && doc.data().creator.uid !== user.uid)
                    .map(doc => {
                        const battle = doc.data();
                        const creatorId = doc.ref.parent.parent.id;
                        return `
                            <div class="battle-item">
                                <span>Battle #${battle.battleCode}</span>
                                <span>Creator: ${battle.creator?.monsterData?.monsterName || 'Unknown'}</span>
                                <button onclick="joinBattle('${battle.battleCode}', '${creatorId}')">Join Battle</button>
                            </div>
                        `;
                    }).join('');

                document.getElementById('activeBattles').innerHTML = battlesHTML || 
                    '<div class="no-battles">No active battles found</div>';
            } catch (error) {
                console.error('Error loading battles:', error);
                showToast('Error loading battles!', false);
            }
        };

        // Add these functions to handle monster selection
        async function loadUserMonsters() {
            const user = firebase.auth().currentUser;
            if (!user) {
                showToast('Please log in to view monsters', false);
                return;
            }

            try {
                showToast('Loading monsters...'); // Add feedback
                
                // Get user's monsters
                const monstersRef = firebase.firestore()
                    .collection('monsters')
                    .where('ownerId', '==', user.uid);
                    
                const snapshot = await monstersRef.get();
                
                if (snapshot.empty) {
                    document.getElementById('monsterList').innerHTML = 
                        '<div class="no-monsters">No monsters found. Visit the scanner to get monsters!</div>';
                    return;
                }
                
                const monsters = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    monsters.push({ 
                        id: doc.id, 
                        ...data,
                        level: data.level || 1, // Ensure level exists
                        type: data.type || 'Unknown' // Ensure type exists
                    });
                });

                // Debug log
                console.log('Loaded monsters:', monsters.length);

                // Only update type filter if we have monsters
                if (monsters.length > 0) {
                    // Populate type filter
                    const types = [...new Set(monsters.map(m => m.type).filter(Boolean))];
                    const typeFilter = document.getElementById('typeFilter');
                    typeFilter.innerHTML = '<option value="">All Types</option>';
                    types.forEach(type => {
                        if (type) { // Only add valid types
                            const option = document.createElement('option');
                            option.value = type;
                            option.textContent = type;
                            typeFilter.appendChild(option);
                        }
                    });
                }

                displayMonsters(monsters);
                showToast(`Loaded ${monsters.length} monsters!`);
            } catch (error) {
                console.error('Error loading monsters:', error);
                showToast('Error loading monsters! ' + error.message, false);
                document.getElementById('monsterList').innerHTML = 
                    '<div class="error-message">Error loading monsters. Please try again.</div>';
            }
        }

        function displayMonsters(monsters) {
            if (!monsters || monsters.length === 0) {
                document.getElementById('monsterList').innerHTML = 
                    '<div class="no-monsters">No monsters available</div>';
                return;
            }

            const monsterList = document.getElementById('monsterList');
            const typeFilter = document.getElementById('typeFilter').value;
            const levelFilter = document.getElementById('levelFilter').value;

            let filteredMonsters = [...monsters];

            // Apply filters
            if (typeFilter) {
                filteredMonsters = filteredMonsters.filter(m => m.type === typeFilter);
            }

            if (levelFilter) {
                const [min, max] = levelFilter === '21+' ? [21, 999] : levelFilter.split('-').map(Number);
                filteredMonsters = filteredMonsters.filter(m => {
                    const level = parseInt(m.level) || 1;
                    return level >= min && (max ? level <= max : true);
                });
            }

            // Sort monsters by level
            filteredMonsters.sort((a, b) => (b.level || 1) - (a.level || 1));

            // Create monster cards
            monsterList.innerHTML = filteredMonsters.map(monster => `
                <div class="monster-card" onclick="selectMonster('${monster.id}')" data-id="${monster.id}">
                    <img src="${monster.imageUrl || 'images/placeholder-monster.png'}" 
                         alt="${monster.monsterName || 'Unknown Monster'}"
                         onerror="this.src='images/placeholder-monster.png'">
                    <div class="monster-name">${monster.monsterName || 'Unknown Monster'}</div>
                    <div class="monster-level">Level ${monster.level || 1}</div>
                    <div class="monster-type">${monster.type || 'Unknown Type'}</div>
                    <div class="monster-stats">
                        HP: ${monster.HP || 0} | ATK: ${monster.ATK || 0}
                    </div>
                </div>
            `).join('');

            console.log('Displayed monsters:', filteredMonsters.length);
        }

        // Add some additional styles
        const style = document.createElement('style');
        style.textContent = `
            .no-monsters, .error-message {
                text-align: center;
                padding: 20px;
                color: #666;
                font-style: italic;
            }
            
            .error-message {
                color: #e74c3c;
            }

            .monster-card {
                position: relative;
                padding: 15px;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 10px;
                transition: all 0.3s ease;
                cursor: pointer;
            }

            .monster-name {
                font-weight: bold;
                margin: 5px 0;
            }

            .monster-level {
                color: #3498db;
            }

            .monster-type {
                color: #2ecc71;
                font-size: 0.9em;
            }

            .monster-stats {
                font-size: 0.8em;
                color: #e74c3c;
                margin-top: 5px;
            }
        `;
        document.head.appendChild(style);

        // Add filter event listeners
        document.getElementById('typeFilter').addEventListener('change', () => {
            loadUserMonsters();
        });

        document.getElementById('levelFilter').addEventListener('change', () => {
            loadUserMonsters();
        });

        // Initialize monster list when user is authenticated
        firebase.auth().onAuthStateChanged(async (user) => {
            if (user) {
                try {
                    // Debug log
                    console.log('User authenticated, loading monsters...');
                    
                    // Ensure monster list container exists
                    const monsterList = document.getElementById('monsterList');
                    if (!monsterList) {
                        console.error('Monster list container not found!');
                        return;
                    }

                    // Show loading state
                    monsterList.innerHTML = '<div>Loading monsters...</div>';
                    
                    await loadUserMonsters();
                    
                    // Rest of initialization
                    // ...existing initialization code...
                } catch (error) {
                    console.error('Error in auth state change:', error);
                    showToast('Error loading content!', false);
                }
            } else {
                console.log('User not authenticated');
                window.location.href = 'index.html';
            }
        });

        window.resetBattleState = async () => {
            const user = firebase.auth().currentUser;
            if (!user) {
                alert('Please log in first!');
                return;
            }

            try {
                await PvPBattleManager.cleanupStuckBattles(user.uid);
                await PvPBattleManager.resetUserBattleState(user.uid);
                showToast('Battle state reset successfully!');
                
                // Reload the page after a short delay
                setTimeout(() => {
                    window.location.reload();
                }, 1500);
            } catch (error) {
                console.error('Error resetting battle state:', error);
                showToast('Error resetting battle state!', false);
            }
        };

        window.endBattle = () => {
            localStorage.removeItem('currentBattle');
            window.location.href = 'pvp-battle.html';
        };

        window.emergencyResetBattle = async () => {
            try {
                const user = firebase.auth().currentUser;
                if (!user) {
                    showToast('Please log in first!', false);
                    return;
                }
        
                localStorage.removeItem('currentBattle');
                await PvPBattleManager.resetUserBattleState(user.uid);
                await PvPBattleManager.cleanupStuckBattles(user.uid);
                
                showToast('Battle state reset successfully!');
                setTimeout(() => {
                    window.location.href = 'pvp-battle.html';
                }, 1000);
            } catch (error) {
                console.error('Error in emergency reset:', error);
                showToast('Error resetting battle state!', false);
            }
        };

        // Add this function at the script start
        window.forceClearBattleState = async () => {
            const user = firebase.auth().currentUser;
            if (!user) {
                showToast('Please log in first!', false);
                return;
            }

            try {
                // Clear localStorage
                localStorage.removeItem('currentBattle');

                // Reset user's battle state in Firestore
                await firebase.firestore()
                    .collection('users')
                    .doc(user.uid)
                    .update({
                        activeBattle: null,
                        battleStatus: null
                    });

                // Find and cancel any active battles
                const battlesRef = firebase.firestore()
                    .collection('users')
                    .doc(user.uid)
                    .collection('battles');
                
                const activeBattles = await battlesRef
                    .where('status', 'in', ['waiting', 'in_progress', 'joining'])
                    .get();

                const updatePromises = activeBattles.docs.map(doc => 
                    doc.ref.update({
                        status: 'cancelled',
                        lastUpdate: firebase.firestore.FieldValue.serverTimestamp(),
                        cancellationReason: 'force_reset'
                    })
                );

                await Promise.all(updatePromises);

                // Force reload the page
                window.location.href = 'pvp-battle.html';
            } catch (error) {
                console.error('Error forcing battle state clear:', error);
                showToast('Error clearing battle state. Try again.', false);
            }
        };

        // Add this near the top of your initialization code
        window.addEventListener('load', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const battleCode = urlParams.get('battle');
            const creatorId = urlParams.get('creator');

            // If we're loading a battle page directly
            if (battleCode && creatorId) {
                const battleRef = firebase.firestore()
                    .collection('users')
                    .doc(creatorId)
                    .collection('battles')
                    .doc(battleCode);

                try {
                    const battle = await battleRef.get();
                    if (!battle.exists || ['completed', 'cancelled'].includes(battle.data()?.status)) {
                        localStorage.removeItem('currentBattle');
                        window.location.href = 'pvp-battle.html';
                        return;
                    }
                } catch (error) {
                    console.error('Error verifying battle:', error);
                    localStorage.removeItem('currentBattle');
                    window.location.href = 'pvp-battle.html';
                }
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const toggleBtn = document.getElementById('darkModeToggle');
            if (toggleBtn) {
                toggleBtn.addEventListener('click', () => {
                    document.body.classList.toggle('dark-mode');
                });
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.shiftKey && e.key === 'R') {
                document.querySelector('.emergency-controls').style.display = 'block';
            }
        });
    </script>
    <h6>Version: 0.0035</h6>
    <button 
        id="emergencyReset" 
        onclick="emergencyResetBattle()" 
        style="position: fixed; bottom: 10px; right: 10px; display: none;"
    >
        Emergency Reset
    </button>
    <div class="emergency-controls" style="position: fixed; bottom: 10px; right: 10px; display: none;">
        <button onclick="forceClearBattleState()">Force Clear Battle State</button>
        <button onclick="window.location.href='pvp-battle.html'">Return to Lobby</button>
    </div>
</body>
