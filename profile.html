<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Masters - Profile</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <!-- Dark Mode Toggle -->
    <button id="darkModeToggle" class="dark-mode-toggle">ðŸŒ™</button>

    <div class="profile-container">
        <h1>Welcome to Barcode Masters</h1>

        <!-- User Profile Information -->
        <div id="profileInfo" style="display:none;">
            <h2>User Information</h2>
            <p><strong>Email:</strong> <span id="userName"></span></p>

            <!-- Logout Button -->
            <button id="logoutButton" class="btn-logout">Log Out</button>

            <!-- Add your game interface elements here -->
            <div class="game-interface">
                <h3>Your Monsters</h3>
                <div id="monstersContainer">
                    <!-- Monster cards will be added here -->
                </div>
                
                <button id="scanButton" class="btn-scan">Scan Barcode</button>
            </div>
        </div>

        <!-- Error Message -->
        <p id="errorMessage" style="color: red; display: none;"></p>
    </div>

    <!-- Version Number -->
    <footer>
        <p>Version: <span id="versionNumber">1.0.0</span></p>
    </footer>

    <!-- Firebase SDK (Modules) -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDoIWAIUt4HC1RcNmdfXozEr0NG65GO63s",
            authDomain: "barcodemasters-b4b9b.firebaseapp.com",
            projectId: "barcodemasters-b4b9b",
            storageBucket: "barcodemasters-b4b9b.firebasestorage.app",
            messagingSenderId: "827677074735",
            appId: "1:827677074735:web:3bace3d02034348bc82dda",
            measurementId: "G-14YTBBLTPZ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Function to show error message
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // Function to handle logout
        async function handleLogout() {
            try {
                await signOut(auth);
                localStorage.removeItem("loggedInUser");
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Error during sign-out:', error);
                showError('Failed to log out. Please try again.');
            }
        }

        // Handle logout button click
        document.getElementById('logoutButton').addEventListener('click', handleLogout);

        // Firebase Auth state check
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is logged in
                document.getElementById("userName").textContent = user.email;
                document.getElementById("profileInfo").style.display = "block";
                document.getElementById("errorMessage").style.display = "none";
            } else {
                // User is not logged in
                window.location.href = 'index.html';
            }
        });

        // Handle dark mode toggle
        const darkModeToggle = document.getElementById("darkModeToggle");

        // Check for stored theme preference
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "dark") {
            document.body.classList.add("dark-mode");
        }

        darkModeToggle.addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
        });

        // Add event listener for scan button (placeholder for your barcode scanning functionality)
        document.getElementById('scanButton').addEventListener('click', function() {
            // Add your barcode scanning logic here
            console.log('Scan button clicked');
        });
    </script>
</body>
</html>
