<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Masters - Profile</title>
    <link rel="stylesheet" href="assets/styles.css">
    <script src="assets/script.js" defer></script>
    <!-- Firebase SDK -->
    <script type="module">
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";

        // Your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyDoIWAIUt4HC1RcNmdfXozEr0NG65GO63s",
            authDomain: "barcodemasters-b4b9b.firebaseapp.com",
            projectId: "barcodemasters-b4b9b",
            storageBucket: "barcodemasters-b4b9b.firebasestorage.app",
            messagingSenderId: "827677074735",
            appId: "1:827677074735:web:3bace3d02034348bc82dda",
            measurementId: "G-14YTBBLTPZ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Variable to track if the page content has been displayed
        let pageDisplayed = false;

        // Check if user is authenticated
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is authenticated
                console.log("Authenticated user:", user);

                // Only display the content if the page hasn't been displayed yet
                if (!pageDisplayed) {
                    // Display user data
                    document.getElementById('playerName').textContent = `Player Name: ${user.displayName || 'John Doe'}`;
                    document.getElementById('winsLosses').textContent = `Wins: 10 | Losses: 5`;  // Placeholder until you fetch actual data
                    document.getElementById('playerInfo').textContent = `More info about ${user.displayName || 'John Doe'}...`;
                    pageDisplayed = true; // Prevent multiple updates
                }
            } else {
                // User is not authenticated, redirect to login
                window.location.href = 'index.html';
            }
        });

        // Log out function
        function logOut() {
            signOut(auth)
                .then(() => {
                    console.log('User logged out');
                    // Clear session or any local storage data if needed
                    localStorage.removeItem('loggedInUser');
                    window.location.href = 'index.html'; // Redirect to login page
                })
                .catch((error) => {
                    console.error('Error during logout:', error);
                });
        }
    </script>
</head>
<body>
    <!-- Dark Mode Toggle -->
    <button id="darkModeToggle" class="dark-mode-toggle">ðŸŒ™</button>

    <div class="profile-container">
        <!-- Logo -->
        <img src="assets/images/BarcodeLogo1.PNG" alt="Barcode Masters Logo" class="logo">

        <!-- Player Info -->
        <div class="profile-info">
            <h2 id="playerName">Player Name: John Doe</h2>
            <p id="winsLosses">Wins: 10 | Losses: 5</p>
            <p id="playerInfo">More info about the player...</p>
        </div>

        <!-- Buttons -->
        <div class="profile-buttons">
            <button onclick="window.location.href='dna_extractor.html'">DNA Extractor</button>
            <button onclick="window.location.href='monster_collection.html'">Monster Collection</button>
            <button onclick="window.location.href='train_monster.html'">Train Monster</button>
            <button onclick="window.location.href='pvp_battle.html'">PVP Battle</button>
            <button onclick="window.location.href='help.html'">Help</button>
        </div>

        <!-- Log Out Button -->
        <button onclick="logOut()" class="logout-button">Log Out</button>

        <!-- Version Number -->
        <footer>
            <p>Version: <span id="versionNumber">1.0.0</span></p>
        </footer>
    </div>

    <script>
        // Handle dark mode toggle
        const darkModeToggle = document.getElementById("darkModeToggle");

        // Check for stored theme preference
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "dark") {
            document.body.classList.add("dark-mode");
        }

        darkModeToggle.addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");

            // Save the theme preference
            if (document.body.classList.contains("dark-mode")) {
                localStorage.setItem("theme", "dark");
            } else {
                localStorage.removeItem("theme");
            }
        });
    </script>

    <style>
        /* Dark Mode Styling */
        body.dark-mode {
            background-color: #121212;
            color: white;
        }

        /* Button Styles */
        button {
            padding: 12px 24px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }

        /* Button hover effect */
        button:hover {
            background-color: #45a049;
        }

        /* Dark mode button text color */
        body.dark-mode button {
            color: white;
            background-color: #333;
        }

        /* Dark mode button hover effect */
        body.dark-mode button:hover {
            background-color: #555;
        }

        /* Log Out Button */
        .logout-button {
            background-color: #f44336; /* Red color */
            margin-top: 20px;
        }

        .logout-button:hover {
            background-color: #e53935; /* Darker red on hover */
        }
    </style>
</body>
</html>
