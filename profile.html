<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Masters - Profile</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="profile-container">
        <h1>Your Profile</h1>
        <div class="profile-info">
            <h2>Welcome, <span id="usernameDisplay"></span></h2>
            <p><strong>Wins:</strong> <span id="winsDisplay"></span></p>
            <p><strong>Losses:</strong> <span id="lossesDisplay"></span></p>
        </div>

        <button id="logoutButton">Logout</button>
    </div>

    <script>
        // Retrieve logged-in user data from localStorage
        const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
        
        if (loggedInUser) {
            document.getElementById('usernameDisplay').textContent = loggedInUser.name;
            document.getElementById('winsDisplay').textContent = loggedInUser.wins;
            document.getElementById('lossesDisplay').textContent = loggedInUser.losses;
        } else {
            window.location.href = 'index.html'; // Redirect to login if no user is logged in
        }

        // Handle logout
        document.getElementById('logoutButton').addEventListener('click', function() {
            localStorage.removeItem('loggedInUser');
            window.location.href = 'index.html'; // Redirect to login page
        });
    </script>
</body>
</html>
