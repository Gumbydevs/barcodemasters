<!DOCTYPE html>
<!-- Previous head content and styles remain the same until navigation-grid styles -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Masters - Profile</title>
    <link rel="stylesheet" href="assets/styles.css">
    <style>
        /* Previous styles remain the same until navigation-grid */
        /* ... */

        .navigation-grid {
            display: grid;
            gap: 1rem;
            width: 90%;
            max-width: 1000px;
            padding: 1rem;
            margin: 0 auto;
            grid-template-columns: repeat(4, 1fr);
        }

        /* Desktop Specific Styles */
        @media screen and (min-width: 1024px) {
            .navigation-grid {
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: repeat(2, auto);
                max-width: 800px;
                margin: 2rem auto;
            }

            /* First row - 4 buttons */
            .nav-button:nth-child(-n+4) {
                grid-row: 1;
            }

            /* Second row - 5 buttons */
            .nav-button:nth-child(n+5) {
                grid-row: 2;
            }

            /* Center the second row */
            .nav-button:nth-child(5) { grid-column: 1 / span 1; }
            .nav-button:nth-child(6) { grid-column: 2 / span 1; }
            .nav-button:nth-child(7) { grid-column: 3 / span 1; }
            .nav-button:nth-child(8) { grid-column: 4 / span 1; }
            .nav-button:nth-child(9) { grid-column: 2 / span 2; } /* Center the logout button */
        }

        /* Tablet styles */
        @media (max-width: 1023px) and (min-width: 769px) {
            .navigation-grid {
                grid-template-columns: repeat(3, 1fr);
                max-width: 700px;
            }
        }

        /* Mobile styles remain the same */
        @media (max-width: 768px) {
            .navigation-grid {
                grid-template-columns: repeat(2, 1fr);
                padding: 0.5rem;
                gap: 0.75rem;
                width: 90%;
                margin: 0 auto;
            }
        }

        /* Rest of the styles remain the same */
        /* ... */
    </style>
</head>
