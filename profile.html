<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Masters - Profile</title>
    <link rel="stylesheet" href="assets/styles.css">
    <script src="assets/script.js" defer></script>
</head>
<body>
    <!-- Dark Mode Toggle -->
    <button id="darkModeToggle" class="dark-mode-toggle">ðŸŒ™</button>

    <div class="profile-container">
        <!-- Logo -->
        <img src="assets/images/BarcodeLogo1.PNG" alt="Barcode Masters Logo" class="logo">

        <!-- Player Info -->
        <div class="profile-info">
            <h2 id="playerName">Player Name: John Doe</h2>
            <p id="winsLosses">Wins: 10 | Losses: 5</p>
            <p id="playerInfo">More info about the player...</p>
        </div>

        <!-- Buttons -->
        <div class="profile-buttons">
            <button onclick="window.location.href='dna_extractor.html'">DNA Extractor</button>
            <button onclick="window.location.href='monster_collection.html'">Monster Collection</button>
            <button onclick="window.location.href='train_monster.html'">Train Monster</button>
            <button onclick="window.location.href='pvp_battle.html'">PVP Battle</button>
            <button onclick="window.location.href='help.html'">Help</button>
        </div>

        <!-- Version Number -->
        <footer>
            <p>Version: <span id="versionNumber">1.0.0</span></p>
        </footer>
    </div>

    <script>
        // Handle dark mode toggle
        const darkModeToggle = document.getElementById("darkModeToggle");

        // Check for stored theme preference
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "dark") {
            document.body.classList.add("dark-mode");
        }

        darkModeToggle.addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");

            // Save the theme preference
            if (document.body.classList.contains("dark-mode")) {
                localStorage.setItem("theme", "dark");
            } else {
                localStorage.removeItem("theme");
            }
        });

        // Display logged-in user data
        const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));

        if (loggedInUser) {
            document.getElementById('playerName').textContent = `Player Name: ${loggedInUser.name}`;
            document.getElementById('winsLosses').textContent = `Wins: ${loggedInUser.wins} | Losses: ${loggedInUser.losses}`;
            document.getElementById('playerInfo').textContent = `More info about ${loggedInUser.name}...`;
        } else {
            // If no user is logged in, redirect to login page
            window.location.href = 'index.html';
        }
    </script>

    <style>
        /* Dark Mode Styling */
        body.dark-mode {
            background-color: #121212;
            color: white;
        }

        /* Button Styles */
        button {
            padding: 12px 24px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }

        /* Button hover effect */
        button:hover {
            background-color: #45a049;
        }

        /* Dark mode button text color */
        body.dark-mode button {
            color: white;
            background-color: #333;
        }

        /* Dark mode button hover effect */
        body.dark-mode button:hover {
            background-color: #555;
        }
    </style>
</body>
</html>
