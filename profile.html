<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Masters - Profile</title>
    <link rel="stylesheet" href="assets/styles.css">
    <script src="assets/script.js" defer></script>
</head>
<body>
    <div class="profile-container">
        <!-- Display the logo -->
        <div class="logo-container">
            <img src="assets/images/BarcodeLogo1.PNG" alt="Barcode Masters Logo" class="logo">
        </div>
        
        <h2>Welcome, <span id="username">Player</span></h2>

        <!-- Game Tip -->
        <div class="tip-container">
            <p id="random-tip">Tip: Always train your monsters to increase their strength!</p>
        </div>

        <!-- Navigation buttons -->
        <div class="navigation-buttons">
            <button onclick="window.location.href='dna_extractor.html'">DNA Extractor</button>
            <button onclick="window.location.href='monster_collection.html'">Monster Collection</button>
            <button onclick="window.location.href='train_monster.html'">Train Monster</button>
            <button onclick="window.location.href='pvp_battle.html'">PVP Battle</button>
            <button onclick="window.location.href='help.html'">Help</button>
        </div>

        <!-- Version number display -->
        <footer>
            <span id="version">Version: 1.0.0</span>
        </footer>

        <!-- Logout button -->
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        // Display version number dynamically
        const versionNumber = "1.0.0"; // Update this version number in one place
        document.getElementById('version').textContent = `Version: ${versionNumber}`;
    </script>
</body>
</html>
