<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Masters - Profile</title>
    <link rel="stylesheet" href="assets/styles.css">
    <!-- Firebase SDK (Modules) -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-analytics.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDoIWAIUt4HC1RcNmdfXozEr0NG65GO63s",
            authDomain: "barcodemasters-b4b9b.firebaseapp.com",
            projectId: "barcodemasters-b4b9b",
            storageBucket: "barcodemasters-b4b9b.firebasestorage.app",
            messagingSenderId: "827677074735",
            appId: "1:827677074735:web:3bace3d02034348bc82dda",
            measurementId: "G-14YTBBLTPZ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app); // Initialize Firebase Auth

        // Firebase Auth state check (for persistent login)
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // If the user is logged in, display their info
                document.getElementById("userName").textContent = user.email;
                document.getElementById("profileInfo").style.display = "block";
            } else {
                // If the user is not logged in, redirect to the login page
                window.location.href = 'index.html';
            }
        });

        // Function to handle logout
        function logout() {
            signOut(auth)
                .then(() => {
                    // Sign-out successful
                    localStorage.removeItem("loggedInUser");  // Remove user info from localStorage
                    window.location.href = 'index.html';  // Redirect to login page
                })
                .catch((error) => {
                    // An error happened
                    console.error('Error during sign-out:', error.code, error.message);
                });
        }

        // Handle dark mode toggle
        const darkModeToggle = document.getElementById("darkModeToggle");

        // Check for stored theme preference
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "dark") {
            document.body.classList.add("dark-mode");
        }

        darkModeToggle.addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");

            // Save the theme preference
            if (document.body.classList.contains("dark-mode")) {
                localStorage.setItem("theme", "dark");
            } else {
                localStorage.removeItem("theme");
            }
        });
    </script>
</head>
<body>
    <!-- Dark Mode Toggle -->
    <button id="darkModeToggle" class="dark-mode-toggle">ðŸŒ™</button>

    <div class="profile-container">
        <h1>Welcome to Barcode Masters</h1>

        <!-- User Profile Information -->
        <div id="profileInfo" style="display:none;">
            <h2>User Information</h2>
            <p><strong>Email:</strong> <span id="userName"></span></p>

            <!-- Logout Button -->
            <button onclick="logout()" class="btn-logout">Log Out</button>
        </div>

        <!-- If user is not logged in, this message will be shown -->
        <p id="notLoggedInMessage" style="display:none;">You are not logged in! Please log in first.</p>
    </div>

    <!-- Version Number -->
    <footer>
        <p>Version: <span id="versionNumber">1.0.0</span></p>
    </footer>
</body>
</html>
