                        setPlayerHealth(prev => {
                            const newHealth = Math.max(0, prev - reducedDamage);
                            if (newHealth <= 0) {
                                setIsBattleOver(true);
                                addToLog("You lost!");
                            }
                            return newHealth;
                        });
                        addToLog(`Opponent dealt ${reducedDamage}${isDefending ? ' (reduced by defense)' : ''} damage!`);
                        setIsDefending(false); // Reset defense after attack
                        break;
                    case 'heal':
                        const healPercentage = 0.2; // Heal 20% of max HP
                        const healAmount = Math.floor(opponentMonster.HP * healPercentage);
                        setOpponentHealth(prev => {
                            const newHealth = Math.min(opponentMonster.HP, prev + healAmount);
                            addToLog(`Opponent healed for ${newHealth - prev} HP!`);
                            return newHealth;
                        });
                        break;
                    case 'defend':
                        addToLog("Opponent is defending!");
                        break;
                }
                setIsPlayerTurn(true);
            };

            const activeMonster = playerMonster || {
                monsterName: "Player Monster",
                type: "Fighter",
                level: 1,
                HP: 100,
                AP: 10,
                Speed: 10
            };

            // Add new function to update monster experience
            const updateMonsterExperience = async (monsterId, isWinner) => {
                try {
                    const monsterRef = db.collection('monsters').doc(monsterId);
                    const monsterDoc = await monsterRef.get();
                    
                    if (!monsterDoc.exists) {
                        console.error('Monster not found in database');
                        return;
                    }

                    const currentExp = monsterDoc.data().experience || 0;
                    const expChange = isWinner ? 50 : -20; // Gain 50 XP for win, lose 20 XP for loss
                    const newExp = Math.max(0, currentExp + expChange); // Prevent negative XP

                    await monsterRef.update({
                        experience: newExp
                    });

                    addToLog(`${isWinner ? 'Gained' : 'Lost'} ${Math.abs(expChange)} experience points!`);
                } catch (error) {
                    console.error('Error updating monster experience:', error);
                    addToLog('Failed to update experience points.');
                }
            };

            // Add this function to generate monster image HTML
            const getMonsterImageHTML = (monster) => {
                return monster?.imageUrl ? 
                    `<div class="monster-image-container">
                        <img src="${monster.imageUrl}" alt="${monster.monsterName}" 
                            onerror="this.onerror=null; this.parentElement.innerHTML='<div class=\'monster-image-placeholder\'></div>';">
                    </div>` : 
                    `<div class="monster-image-placeholder"></div>`;
            };

            // Add helper function to generate image content
            const MonsterImage = ({ monster }) => {
                return monster?.imageUrl ? (
                    <div className="monster-image-container">
                        <img 
                            src={monster.imageUrl} 
                            alt={monster.monsterName}
                            onError={(e) => {
                                e.target.parentElement.innerHTML = '<div class="monster-image-placeholder"></div>';
                            }}
                        />
                    </div>
                ) : (
                    <div className="monster-image-placeholder"></div>
                );
            };

            // Update the return JSX
            return (
                <div className="battle-container">
                    <h2>{activeMonster.monsterName} vs {opponentMonster.monsterName}</h2>
                    
                    <div className="monster">
                        <MonsterImage monster={playerMonster} />
                        <div className="monster-info">
                            <ul>
                                <li>Type: {activeMonster.type}</li>
                                <li>Level: {activeMonster.level}</li>
                                <li>HP: {playerHealth}/{activeMonster.HP}</li>
                                <li className="xp-text">XP: {activeMonster.experience || 0}/{activeMonster.level * 100}</li>
                            </ul>
                            <div className="xp-progress">
                                <div 
                                    className="xp-progress-bar" 
                                    style={{ width: `${((activeMonster.experience || 0) / (activeMonster.level * 100)) * 100}%` }}
                                ></div>
                            </div>
                        </div>
                    </div>
                    <div className="health-bar">
                        <div 
                            className="health-fill player-health" 
                            style={{ width: `${(playerHealth / activeMonster.HP) * 100}%` }}
                        ></div>
                    </div>

                    <div className="monster">
                        <MonsterImage monster={opponentMonster} />
                        <div className="monster-info">
                            <ul>
                                <li>Type: {opponentMonster.type}</li>
                                <li>Level: {opponentMonster.level}</li>
                                <li>HP: {opponentHealth}/{opponentMonster.HP}</li>
                            </ul>
                        </div>
                    </div>
                    <div className="health-bar">
                        <div 
                            className="health-fill opponent-health" 
                            style={{ width: `${(opponentHealth / opponentMonster.HP) * 100}%` }}
                        ></div>
                    </div>

                    <div className="battle-log">
                        <ul>
                            {battleLog.map((entry, index) => (
                                <li key={index}>{entry}</li>
                            ))}
                        </ul>
                    </div>

                    {/* Timer */}
                    <div className="timer">
                        {isPlayerTurn ? (
                            <span>Your turn, time remaining: {formatTime(timeRemaining)}</span>
                        ) : (
                            <span>Opponent's turn, time remaining: {formatTime(opponentTimeRemaining)}</span>
                        )}
                    </div>

                    {!isBattleOver && isPlayerTurn ? (
                        <div>
                            <button onClick={handleAttack}>Attack</button>
                            <button onClick={handleDefend}>Defend</button>
                            <button onClick={handleHeal}>Heal</button>
                        </div>
                    ) : (
                        <div>{isBattleOver ? "Battle Over!" : "Opponent is thinking..."}</div>
                    )}
                </div>
            );
        }

        function startBattle() {
            // Hide the preview
            document.getElementById('battlePreview').style.display = 'none';
            // Render the battle system
            ReactDOM.render(<BattleSystem />, document.getElementById('root'));
        }

        // Add function to update preview with monster data
        async function updatePreview() {
            const urlParams = new URLSearchParams(window.location.search);
            const monsterData = Object.fromEntries(urlParams.entries());
            console.log('Updating preview with monster data:', monsterData);

            if (monsterData) {
                // Update monster name
                const nameElement = document.getElementById('playerMonsterName');
                if (nameElement) {
                    nameElement.textContent = monsterData.monsterName || 'Your Monster';
                }

                // Update monster image with proper error handling
                const imageContainer = document.getElementById('playerMonsterImage');
                if (imageContainer && monsterData.imageUrl) {
                    imageContainer.innerHTML = `
                        <div class="monster-image-container">
                            <img 
                                src="${monsterData.imageUrl}" 
                                alt="${monsterData.monsterName}"
                                onerror="this.onerror=null; this.parentElement.innerHTML='<div class=\\'monster-image-placeholder\\'></div>';" 
                            />
                        </div>`;
                } else {
                    imageContainer.innerHTML = '<div class="monster-image-placeholder"></div>';
                }

                // Update monster stats
                const statsElement = document.getElementById('playerMonsterStats');
                if (statsElement) {
                    const stats = [
                        `Level ${monsterData.level || '1'}`,
                        monsterData.type || 'Unknown',
                        `HP: ${monsterData.HP || '100'}`,
                        `AP: ${monsterData.AP || '10'}`,
                        `Speed: ${monsterData.Speed || '10'}`
                    ];
                    statsElement.textContent = stats.join(' | ');
                }
            }
        }

        // Call updatePreview when page loads
        window.addEventListener('load', updatePreview);

        // Dark mode toggle
        const darkModeToggle = document.getElementById("darkModeToggle");
        const savedTheme = localStorage.getItem("theme");
        
        if (savedTheme === "dark") {
            document.body.classList.add("dark-mode");
        }

        darkModeToggle.addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
        });
    </script>
</body>
</html>
