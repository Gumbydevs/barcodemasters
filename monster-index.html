    async function updateUserActivity() {
        try {
            const user = auth.currentUser;

            const userRef = doc(db, 'users', user.uid);
            await updateDoc(userRef, {
                lastActive: new Date().toISOString()
            });
        } catch (error) {

            hour: '2-digit',
            minute: '2-digit'
        });
    }

    async function getUsernameById(userId) {
    try {
        // First, check if we already have this username stored
        if (usernameCache.has(userId)) {
            return usernameCache.get(userId);
        }

        // If we don't have it stored, get it from the database
        const userDoc = await getDoc(doc(db, 'users', userId));
        
        if (userDoc.exists()) {
            // Get the username from the document
            const username = userDoc.data().username;
            // Save it for later use
            usernameCache.set(userId, username);

    });

    if (Object.keys(ownerCounts).length > 0) {
        const topOwnerEntry = Object.entries(ownerCounts)
            .reduce((a, b) => (b[1] > a[1] ? b : a));
        const [topOwnerId, monsterCount] = topOwnerEntry;
        const ownerName = await getUsernameById(topOwnerId);
        const detailsDiv = document.createElement('div');
        detailsDiv.className = 'monster-details';
        detailsDiv.innerHTML = `
            <span>Most owned by: ${ownerName}</span>
            <span>Owns: ${monsterCount}</span>
        `;
        totalMonstersElement.appendChild(detailsDiv);
    }

    // Highest level monster (only from valid owned monsters)
    if (validMonsters.length > 0) {
        const highestLevelMonster = validMonsters.reduce((prev, current) => 
            (prev.level > current.level) ? prev : current
        );
        
        highestLevelElement.textContent = highestLevelMonster.level;
        if (highestLevelMonster.ownerId) {
            const ownerName = await getUsernameById(highestLevelMonster.ownerId);
            const detailsDiv = document.createElement('div');
            detailsDiv.className = 'monster-details';
            detailsDiv.innerHTML = `
                <span>Monster: ${highestLevelMonster.monsterName}</span>
                <span>Owned by: ${ownerName}</span>
            `;
            highestLevelElement.appendChild(detailsDiv);
        }
    }

    // Calculate global unique types first
    const allUniqueTypes = new Set(validMonsters.map(monster => monster.type));
    uniqueTypesElement.textContent = allUniqueTypes.size;

    // Calculate per-owner type counts
    const ownerTypeMap = {};
    validMonsters.forEach(monster => {
        if (monster.ownerId && monster.type) {
            if (!ownerTypeMap[monster.ownerId]) {
                ownerTypeMap[monster.ownerId] = new Set();
            }
            ownerTypeMap[monster.ownerId].add(monster.type);
        }
    });

    // Show owner with most unique types in details
    if (Object.keys(ownerTypeMap).length > 0) {
        const topTypeOwnerEntry = Object.entries(ownerTypeMap)
            .reduce((a, b) => (b[1].size > a[1].size ? b : a));
        const [topOwnerId, typeSet] = topTypeOwnerEntry;
        const ownerName = await getUsernameById(topOwnerId);
        
        const detailsDiv = document.createElement('div');
        detailsDiv.className = 'monster-details';
        detailsDiv.innerHTML = `
            <span>Most types owned by: ${ownerName}</span>
            <span>Types owned: ${typeSet.size}</span>
        `;
        uniqueTypesElement.appendChild(detailsDiv);
    }

    async function filterAndSortMonsters() {
        let filtered = [...currentMonsters];
        
        const levelFilter = document.getElementById('levelFilter').value;
        const sortBy = document.getElementById('sortBy').value;
        
        if (levelFilter) {
            if (levelFilter === 'asc') {
                filtered.sort((a, b) => a.level - b.level);
            } else if (levelFilter === 'desc') {
                filtered.sort((a, b) => b.level - a.level);
            }
        } else {
            filtered.sort((a, b) => {
                switch(sortBy) {
                    case 'dateCreated':
                        return new Date(b.dateCreated) - new Date(a.dateCreated);
                    case 'level':
                        return b.level - a.level;
                    case 'HP':
                        return b.HP - a.HP;
                    case 'AP':
                        return b.AP - a.AP;
                    case 'Speed':
                        return b.Speed - a.Speed;
                    default:
                        return 0;
                }
            });
        }

        const monstersGrid = document.getElementById('monstersGrid');
        const cards = await Promise.all(filtered.map(monster => createMonsterCard(monster)));
        monstersGrid.innerHTML = cards.join('');
    }

    async function fetchMonsters() {
        try {
            const monstersRef = collection(db, 'monsters');
            const q = query(
                monstersRef,
                orderBy('dateCreated', 'desc')
            );
            
            const querySnapshot = await getDocs(q);
            currentMonsters = querySnapshot.docs.map(doc => ({
                id: doc.id,
                ...doc.data()
            }));

            updateCollectionStats(currentMonsters);
            filterAndSortMonsters();
        } catch (error) {
            console.error('Error fetching monsters:', error);
            showError('Failed to load monsters. Please try again.');
        }
    }

    function showError(message) {
        const errorElement = document.getElementById('errorMessage');
        errorElement.textContent = message;
        errorElement.style.display = 'block';
        setTimeout(() => {
            errorElement.style.display = 'none';
        }, 5000);
    }

    function showToast(message) {
        // Create toast element if it doesn't exist
        let toast = document.getElementById('toast');
        if (!toast) {
            toast = document.createElement('div');
            toast.id = 'toast';
            toast.style.cssText = `
                position: fixed;
                bottom: 20px;
                right: 20px;
                background: rgba(46, 204, 113, 0.9);
                color: white;
                padding: 1rem 2rem;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                transform: translateY(100px);
                opacity: 0;
                transition: all 0.3s ease;
                z-index: 1000;
            `;
            document.body.appendChild(toast);
        }
        
        toast.textContent = message;
        requestAnimationFrame(() => {
            toast.style.transform = 'translateY(0)';
            toast.style.opacity = '1';
        });

        setTimeout(() => {
            toast.style.transform = 'translateY(100px)';
            toast.style.opacity = '0';
        }, 3000);
    }

    document.addEventListener('renameMonster', (e) => renameMonster(e.detail.id, e.detail.name));
    document.addEventListener('deleteMonster', (e) => deleteMonster(e.detail.id, e.detail.name));
    
   // document.getElementById('typeFilter').addEventListener('change', filterAndSortMonsters);
    document.getElementById('levelFilter').addEventListener('change', filterAndSortMonsters);

        auth.signOut().then(() => {
            window.location.href = 'index.html';

            showError('Logout failed: ' + error.message);

    // Dark mode toggle
    const darkModeToggle = document.getElementById("darkModeToggle");
    const savedTheme = localStorage.getItem("theme");
    
    if (savedTheme === "dark") {
        document.body.classList.add("dark-mode");
    }

    darkModeToggle.addEventListener("click", function() {
        document.body.classList.toggle("dark-mode");
        localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
    });

    // Add click handler for monster cards
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('monstersGrid').addEventListener('click', async (e) => {
            const card = e.target.closest('.monster-card');
            if (!card) return;

            const expandedCard = card.cloneNode(true);
            expandedCard.classList.add('expanded');
            
            const overlay = document.createElement('div');
            overlay.className = 'overlay';
            
            const closeButton = document.createElement('button');
            closeButton.className = 'close-button';
            closeButton.innerHTML = '×';
            expandedCard.appendChild(closeButton);

            document.body.appendChild(overlay);
            document.body.appendChild(expandedCard);

            expandedCard.querySelector('.expanded-content').style.display = 'block';
            
            requestAnimationFrame(() => {
                overlay.classList.add('active');
            });

            const closeCard = () => {
                overlay.classList.remove('active');
                expandedCard.remove();
                overlay.remove();
            };

            closeButton.addEventListener('click', closeCard);
            overlay.addEventListener('click', closeCard);
        });
    });
