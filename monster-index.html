<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, collection, query, orderBy, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const usernameCache = new Map();

    const firebaseConfig = {
        apiKey: "AIzaSyDoIWAIUt4HC1RcNmdfXozEr0NG65GO63s",
        authDomain: "barcodemasters-b4b9b.firebaseapp.com",
        projectId: "barcodemasters-b4b9b",
        storageBucket: "barcodemasters-b4b9b.firebasestorage.app",
        messagingSenderId: "827677074735",
        appId: "1:827677074735:web:3bace3d02034348bc82dda",
        measurementId: "G-14YTBBLTPZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentMonsters = [];

    function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleDateString('en-US', { 
            year: 'numeric', 
            month: 'short', 
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });
    }

    async function getUsernameById(userId) {
    try {
        // First, check if we already have this username stored
        if (usernameCache.has(userId)) {
            return usernameCache.get(userId);
        }

        // If we don't have it stored, get it from the database
        const userDoc = await getDoc(doc(db, 'users', userId));
        
        if (userDoc.exists()) {
            // Get the username from the document
            const username = userDoc.data().username;
            // Save it for later use
            usernameCache.set(userId, username);
            return username;
        } else {
            console.warn(`No user document found for ID: ${userId}`);
            return 'Unknown User';
        }
    } catch (error) {
        console.error('Error fetching username:', error);
        console.error('UserID that caused error:', userId);
        return 'Unknown User';
    }
}

async function createMonsterCard(monster) {
    // Check if we have an owner ID before trying to get the username
    const ownerUsername = monster.ownerId ? 
        await getUsernameById(monster.ownerId) : 
        'Unknown User';

    return `
        <div class="monster-card" data-id="${monster.id}">
            <div class="monster-info">
                <div class="monster-name">${monster.monsterName}</div>
                <span class="monster-type-badge" data-type="${monster.type}">${monster.type}</span>
                
                <div class="monster-stats">
                    <div class="stat-item">
                        <span>Level</span>
                        <span>${monster.level}</span>
                    </div>
                    <div class="stat-item">
                        <span>HP</span>
                        <span>${monster.HP}</span>
                    </div>
                    <div class="stat-item">
                        <span>AP</span>
                        <span>${monster.AP}</span>
                    </div>
                    <div class="stat-item">
                        <span>Speed</span>
                        <span>${monster.Speed}</span>
                    </div>
                    <div class="stat-item">
                        <span>Owner</span>
                        <span>${ownerUsername}</span>
                    </div>
                </div>
            </div>
        </div>
    `;
}

    async function updateCollectionStats(monsters) {
        // Total monsters count
        const totalMonstersElement = document.getElementById('totalMonsters');
        totalMonstersElement.textContent = monsters.length;
        
        // Find owner with most monsters
        const ownerCounts = monsters.reduce((acc, monster) => {
            if (monster.ownerId) {
                acc[monster.ownerId] = (acc[monster.ownerId] || 0) + 1;
            }
            return acc;
        }, {});

        if (Object.keys(ownerCounts).length > 0) {
            const [topOwnerId, monsterCount] = Object.entries(ownerCounts)
                .reduce((a, b) => b[1] > a[1] ? b : a);
            const ownerName = await getUsernameById(topOwnerId);
            const detailsDiv = document.createElement('div');
            detailsDiv.className = 'monster-details';
            detailsDiv.innerHTML = `
                <span>Most owned by: ${ownerName}</span>
                <span>Total owned: ${monsterCount}</span>
            `;
            totalMonstersElement.appendChild(detailsDiv);
        }

        // Highest level monster details
        const highestLevelMonster = monsters.reduce((prev, current) => 
            (prev.level > current.level) ? prev : current
        );
        
        const highestLevelElement = document.getElementById('highestLevel');
        highestLevelElement.textContent = highestLevelMonster.level;
        
        if (highestLevelMonster.ownerId) {
            const ownerName = await getUsernameById(highestLevelMonster.ownerId);
            const detailsDiv = document.createElement('div');
            detailsDiv.className = 'monster-details';
            detailsDiv.innerHTML = `
                <span>Monster: ${highestLevelMonster.monsterName}</span>
                <span>Owned by: ${ownerName}</span>
            `;
            highestLevelElement.appendChild(detailsDiv);
        }

        // Find owner with most unique types
        const ownerTypeMap = monsters.reduce((acc, monster) => {
            if (monster.ownerId) {
                if (!acc[monster.ownerId]) {
                    acc[monster.ownerId] = new Set();
                }
                acc[monster.ownerId].add(monster.type);
            }
            return acc;
        }, {});

        const uniqueTypes = new Set(monsters.map(m => m.type)).size;
        const uniqueTypesElement = document.getElementById('uniqueTypes');
        uniqueTypesElement.textContent = uniqueTypes;

        if (Object.keys(ownerTypeMap).length > 0) {
            const [topOwnerId, typeSet] = Object.entries(ownerTypeMap)
                .reduce((a, b) => b[1].size > a[1].size ? b : a);
            const ownerName = await getUsernameById(topOwnerId);
            const detailsDiv = document.createElement('div');
            detailsDiv.className = 'monster-details';
            detailsDiv.innerHTML = `
                <span>Most types owned by: ${ownerName}</span>
                <span>Unique types: ${typeSet.size}</span>
            `;
            uniqueTypesElement.appendChild(detailsDiv);
        }
    }

    async function filterAndSortMonsters() {
    let filtered = [...currentMonsters];
    
    const levelFilter = document.getElementById('levelFilter').value;
    const sortBy = document.getElementById('sortBy').value;
    
    if (levelFilter) {
        filtered = filtered.filter(m => m.level === parseInt(levelFilter));
    }

    filtered.sort((a, b) => {
        switch(sortBy) {
            case 'dateCreated':
                return new Date(b.dateCreated) - new Date(a.dateCreated);
            case 'level':
                return b.level - a.level;
            case 'HP':
                return b.HP - a.HP;
            case 'AP':
                return b.AP - a.AP;
            case 'Speed':
                return b.Speed - a.Speed;
            default:
                return 0;
        }
    });

   // duplicate / possibly redundant: const monstersGrid = document.getElementById('monstersGrid');
    const cards = await Promise.all(filtered.map(monster => createMonsterCard(monster)));
    monstersGrid.innerHTML = cards.join('');
}

    async function fetchMonsters() {
        try {
            const monstersRef = collection(db, 'monsters');
            const q = query(
                monstersRef,
                orderBy('dateCreated', 'desc')
            );
            
            const querySnapshot = await getDocs(q);
            currentMonsters = querySnapshot.docs.map(doc => ({
                id: doc.id,
                ...doc.data()
            }));

            updateCollectionStats(currentMonsters);
            filterAndSortMonsters();
        } catch (error) {
            console.error('Error fetching monsters:', error);
            showError('Failed to load monsters. Please try again.');
        }
    }

    function showError(message) {
        const errorElement = document.getElementById('errorMessage');
        errorElement.textContent = message;
        errorElement.style.display = 'block';
        setTimeout(() => {
            errorElement.style.display = 'none';
        }, 5000);
    }

    function showToast(message) {
        // Create toast element if it doesn't exist
        let toast = document.getElementById('toast');
        if (!toast) {
            toast = document.createElement('div');
            toast.id = 'toast';
            toast.style.cssText = `
                position: fixed;
                bottom: 20px;
                right: 20px;
                background: rgba(46, 204, 113, 0.9);
                color: white;
                padding: 1rem 2rem;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                transform: translateY(100px);
                opacity: 0;
                transition: all 0.3s ease;
                z-index: 1000;
            `;
            document.body.appendChild(toast);
        }
        
        toast.textContent = message;
        requestAnimationFrame(() => {
            toast.style.transform = 'translateY(0)';
            toast.style.opacity = '1';
        });

        setTimeout(() => {
            toast.style.transform = 'translateY(100px)';
            toast.style.opacity = '0';
        }, 3000);
    }

    // Event Listeners
    document.addEventListener('renameMonster', (e) => renameMonster(e.detail.id, e.detail.name));
    document.addEventListener('deleteMonster', (e) => deleteMonster(e.detail.id, e.detail.name));
    
   // document.getElementById('typeFilter').addEventListener('change', filterAndSortMonsters);
    document.getElementById('levelFilter').addEventListener('change', filterAndSortMonsters);
    document.getElementById('sortBy').addEventListener('change', filterAndSortMonsters);

    document.getElementById('logoutButton').addEventListener('click', () => {
        auth.signOut().then(() => {
            window.location.href = 'index.html';
        }).catch((error) => {
            showError('Logout failed: ' + error.message);
        });
    });

    // Dark mode toggle
    const darkModeToggle = document.getElementById("darkModeToggle");
    const savedTheme = localStorage.getItem("theme");
    
    if (savedTheme === "dark") {
        document.body.classList.add("dark-mode");
    }

    darkModeToggle.addEventListener("click", function() {
        document.body.classList.toggle("dark-mode");
        localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
    });

    // Check authentication state and initialize
    onAuthStateChanged(auth, (user) => {
        if (user) {
            fetchMonsters();
        } else {
            window.location.href = 'index.html';
        }
    });
</script>
