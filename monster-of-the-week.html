        const firebaseConfig = {

        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const VOTES_PER_TIER = {
            free: 1,
            premium: 3,
            vip: 5
        };

        let currentUser = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                await initializeContest();
                updateUI();
            } else {
                window.location.href = 'index.html';
            }
        });

        async function initializeContest() {
            const now = new Date();
            const nextWeekStart = getWeekStart(now);
            console.log('Debug date info:', {
                currentDate: now.toISOString(),
                currentEST: new Date(now.getTime() + (now.getTimezoneOffset() * 60000) - (5 * 60 * 60 * 1000)).toISOString(),
                nextWeekStart: nextWeekStart.toISOString(),
                nextWeekStartEST: new Date(nextWeekStart.getTime() + (nextWeekStart.getTimezoneOffset() * 60000) - (5 * 60 * 60 * 1000)).toISOString()
            });

            debugDateCalc();
            console.log('Current date:', now.toISOString());
            console.log('Current time in EST:', new Date(now.getTime() + (now.getTimezoneOffset() * 60000) - (5 * 3600000)).toISOString());
            
            const currentWeekStart = getWeekStart(now);
            const currentWeekId = currentWeekStart.toISOString().split('T')[0];

            console.log('Week start date:', currentWeekStart.toISOString());
            console.log('Initializing contest for:', currentWeekId);

            // First check if we have an active contest for the current week
            const contestRef = doc(db, 'weeklyContests', currentWeekId);
            const contestDoc = await getDoc(contestRef);

            if (!contestDoc.exists()) {
                console.log('Creating new contest period for:', currentWeekId);

                // Ensure proper number calculations
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                if (isNaN(days) || isNaN(hours) || isNaN(minutes) || isNaN(seconds)) {

                    return;

                countdownElement.innerHTML = `Next winner in: ${days}d ${hours}h ${minutes}m ${seconds}s`;

        function getWeekStart(date) {
            const d = new Date(date);
            
            // Convert to EST
            const estTime = new Date(d.getTime() + (d.getTimezoneOffset() * 60000) - (5 * 60 * 60 * 1000));
            
            // Get the current day in EST (0 = Sunday, 1 = Monday, etc.)
            const currentDay = estTime.getDay();
            const currentHour = estTime.getHours();
            
            // If we're past Saturday 7PM EST, get next week's Sunday
            if (currentDay === 6 && currentHour >= 19) {
                const nextSunday = new Date(estTime);
                nextSunday.setDate(estTime.getDate() + 1); // Add one day to get to Sunday
                nextSunday.setHours(0, 0, 0, 0);
                // Convert back to UTC
                return new Date(nextSunday.getTime() - (nextSunday.getTimezoneOffset() * 60000) + (5 * 60 * 60 * 1000));
            }
            
            // If it's Sunday and past midnight EST, use next Sunday
            if (currentDay === 0) {
                const nextSunday = new Date(estTime);
                nextSunday.setDate(estTime.getDate() + 7);
                nextSunday.setHours(0, 0, 0, 0);
                // Convert back to UTC
                return new Date(nextSunday.getTime() - (nextSunday.getTimezoneOffset() * 60000) + (5 * 60 * 60 * 1000));
            }
            
            // Otherwise, get next Sunday
            const daysUntilSunday = 7 - currentDay;
            const nextSunday = new Date(estTime);
            nextSunday.setDate(estTime.getDate() + daysUntilSunday);
            nextSunday.setHours(0, 0, 0, 0);
            // Convert back to UTC
            return new Date(nextSunday.getTime() - (nextSunday.getTimezoneOffset() * 60000) + (5 * 60 * 60 * 1000));
        }

                if (newContestDoc.exists()) {
                    currentContest = {
                        id: weekId,
                        ...newContestDoc.data()
                    };
                    startCountdown(currentContest.endDate);
                    await loadNominees();
                    showToast('✨ New contest started!', false);
                }

            } catch (error) {
                console.error('Debug error:', error);
                showToast('🛑 ' + error.message, true);
            }
        }

        // Add this function to reset votes for all monsters
        setInterval(async () => {
            await checkAndStartNewContest();
        }, 60000); // Check every minute

        // Add debug function to test date calculations
        function debugDateCalc() {
            const now = new Date();

            console.log({

                weekStartUTC: weekStart.toISOString(),
                weekStartEST: new Date(weekStart.getTime() + (weekStart.getTimezoneOffset() * 60000) - (5 * 3600000)).toISOString()
            });
        }

    </script>

        if (localStorage.getItem('darkMode') === 'true') {
