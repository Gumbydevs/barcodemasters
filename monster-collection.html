<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Masters - Monster Collection</title>
    <link rel="stylesheet" href="assets/styles.css">
    <style>
        .collection-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            box-sizing: border-box;
        }

        .collection-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .collection-stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            min-width: 120px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .monsters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }

        .monster-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem;
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }

        .monster-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .monster-image-placeholder {
            width: 100%;
            height: 180px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1rem;
        }

        .monster-info {
            margin-top: 1rem;
        }

        .monster-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .monster-type-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
        }

        .monster-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .stat-item {
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 0.5rem;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: inherit;
            min-width: 120px;
        }

        .sort-select {
            padding: 0.5rem;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: inherit;
            min-width: 120px;
        }

        .xp-progress {
            background: rgba(255,255,255,0.1);
            height: 4px;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
            width: 100%;
        }

        .xp-progress-bar {
            height: 100%;
            background: #4CAF50;
            transition: width 0.3s ease;
        }

        /* Navigation Grid */
        .navigation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .nav-button {
            padding: 0.75rem 1rem;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .nav-button:hover {
            background: #1976D2;
        }

        /* Dark mode specific styles */
        body.dark-mode .monster-card {
            background: rgba(255, 255, 255, 0.05);
        }

        body.dark-mode .stat-box {
            background: rgba(255, 255, 255, 0.05);
        }

        /* Mobile responsive styles */
        @media (max-width: 768px) {
            .collection-stats {
                gap: 1rem;
            }

            .stat-box {
                min-width: 100px;
                padding: 0.75rem;
            }

            .monsters-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1rem;
                padding: 0.5rem;
            }

            .filters {
                flex-direction: column;
                gap: 0.5rem;
            }

            .filter-select, .sort-select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Dark Mode Toggle -->
    <button id="darkModeToggle" class="dark-mode-toggle">ðŸŒ™</button>

    <div class="collection-container">
        <div class="collection-header">
            <div class="logo-container">
                <img src="assets/images/BarcodeLogo1.PNG" alt="Barcode Masters Logo">
            </div>
            <h1>Monster Collection</h1>
        </div>

        <!-- Collection Stats -->
        <div class="collection-stats">
            <div class="stat-box">
                <h3>Total Monsters</h3>
                <p id="totalMonsters">0</p>
            </div>
            <div class="stat-box">
                <h3>Highest Level</h3>
                <p id="highestLevel">0</p>
            </div>
            <div class="stat-box">
                <h3>Unique Types</h3>
                <p id="uniqueTypes">0</p>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters">
            <select id="typeFilter" class="filter-select">
                <option value="">All Types</option>
                <option value="Feral">Feral</option>
                <option value="Fighter">Fighter</option>
                <option value="Mage">Mage</option>
                <option value="Ranged">Ranged</option>
                <option value="Tank">Tank</option>
            </select>
            <select id="levelFilter" class="filter-select">
                <option value="">All Levels</option>
                <option value="1">Level 1</option>
                <option value="2">Level 2</option>
                <option value="3">Level 3</option>
            </select>
            <select id="sortBy" class="sort-select">
                <option value="dateCreated">Date Created</option>
                <option value="level">Level</option>
                <option value="HP">HP</option>
                <option value="AP">AP</option>
                <option value="Speed">Speed</option>
            </select>
        </div>

        <!-- Navigation Grid -->
        <div class="navigation-grid">
            <button class="nav-button" onclick="location.href='dna-extractor.html'">DNA Extractor</button>
            <button class="nav-button" onclick="location.href='monster-collection.html'">Monster Collection</button>
            <button class="nav-button" onclick="location.href='train-monster.html'">Train Monster</button>
            <button class="nav-button" onclick="location.href='pvp-battle.html'">PVP Battle</button>
            <button class="nav-button" onclick="location.href='player-profile.html'">Player Profile</button>
            <button class="nav-button" onclick="location.href='help.html'">Help</button>
            <button class="nav-button" onclick="location.href='monster-index.html'">Monster Index</button>
            <button class="nav-button" onclick="location.href='leaderboard.html'">Leaderboard</button>
            <button class="nav-button" id="logoutButton">Logout</button>
        </div>

        <!-- Monsters Grid -->
        <div class="monsters-grid" id="monstersGrid">
            <!-- Monster cards will be dynamically added here -->
        </div>

        <!-- Error Message -->
        <p id="errorMessage" style="color: red; display: none;"></p>
    </div>

    <!-- Version Number -->
    <footer>
        <p>Version: <span id="versionNumber">1.0.0</span></p>
    </footer>

    <!-- Firebase SDK (Modules) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, query, where, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDoIWAIUt4HC1RcNmdfXozEr0NG65GO63s",
            authDomain: "barcodemasters-b4b9b.firebaseapp.com",
            projectId: "barcodemasters-b4b9b",
            storageBucket: "barcodemasters-b4b9b.firebasestorage.app",
            messagingSenderId: "827677074735",
            appId: "1:827677074735:web:3bace3d02034348bc82dda",
            measurementId: "G-14YTBBLTPZ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentMonsters = [];

        // Format date function
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        // Function to create monster card HTML
        function createMonsterCard(monster) {
            // Calculate XP to next level
            const xpToNextLevel = monster.level * 100;
            const xpProgress = (monster.experience / xpToNextLevel) * 100;
            
            return `
                <div class="monster-card" data-id="${monster.hash}">
                    <div class="monster-image-placeholder">
                        ${monster.type} - Level ${monster.level}
                    </div>
                    <div class="monster-info">
                        <div class="monster-name">${monster.monsterName}</div>
                        <span class="monster-type-badge">${monster.type}</span>
                        <div class="monster-stats">
                            <div class="stat-item">
                                <span>Level</span>
                                <span>${monster.level}</span>
                            </div>
                            <div class="stat-item">
                                <span>XP</span>
                                <span>${monster.experience}/${xpToNextLevel}</span>
                            </div>
                            <div class="stat-item">
                                <span>HP</span>
                                <span>${monster.HP}</span>
                            </div>
                            <div class="stat-item">
                                <span>AP</span>
                                <span>${monster.AP}</span>
                            </div>
                            <div class="stat-item">
                                <span>Speed</span>
                                <span>${monster.Speed}</span>
                            </div>
                            <div class="stat-item">
                                <span>Created</span>
                                <span>${formatDate(monster.dateCreated)}</span>
                            </div>
                        </div>
                        <div class="xp-progress">
                            <div class="xp-progress-bar" style="width: ${xpProgress}%"></div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Function to update collection stats
        function updateCollectionStats(monsters) {
            document.getElementById('totalMonsters').textContent = monsters.length;
            
            const highestLevel = Math.max(...monsters.map(m => m.level));
            document.getElementById('highestLevel').textContent = highestLevel;
            
            const uniqueTypes = new Set(monsters.map(m => m.type)).size;
            document.getElementById('uniqueTypes').textContent = uniqueTypes;
        }

        // Function to filter and sort monsters
        function filterAndSortMonsters() {
            let filtered = [...currentMonsters];
            
            const typeFilter = document.getElementById('typeFilter').value;
            const levelFilter = document.getElementById('levelFilter').value;
            const sortBy = document.getElementById('sortBy').value;

            if (typeFilter) {
                filtered = filtered.filter(m => m.type === typeFilter);
            }
            
            if (levelFilter) {
                filtered = filtered.filter(m => m.level === parseInt(levelFilter));
            }

            filtered.sort((a, b) => {
                switch(sortBy) {
                    case 'dateCreated':
                        return new Date(b.dateCreated) - new Date(a.dateCreated);
                    case 'level':
                        return b.level - a.level;
                    case 'HP':
                        return b.HP - a.HP;
                    case 'AP':
                        return b.AP - a.AP;
                    case 'Speed':
                        return b.Speed - a.Speed;
                    default:
                        return 0;
                }
            });

            const monstersGrid = document.getElementById('monstersGrid');
            monstersGrid.innerHTML = filtered.map(createMonsterCard).join('');
        }

        // Function to fetch monsters from Firebase
        async function fetchMonsters() {
            try {
                const user = auth.currentUser;
                if (!user) return;

                const monstersRef = collection(db, `users/${user.uid}/monsters`);
                const q = query(monstersRef, orderBy('dateCreated', 'desc'));
                const querySnapshot = await getDocs(q);
                
                currentMonsters = querySnapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                console.log('Fetched monsters:', currentMonsters); // Debug log
                updateCollectionStats(currentMonsters);
                filterAndSortMonsters();
            } catch (error) {
                console.error('Error fetching monsters:', error);
                showError('Failed to load monsters. Please try again.');
            }
        }

        // Function to show error message
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // Add event listeners for filters
        document.getElementById('typeFilter').addEventListener('change', filterAndSortMonsters);
        document.getElementById('levelFilter').addEventListener('change', filterAndSortMonsters);
        document.getElementById('sortBy').addEventListener('change', filterAndSortMonsters);

        // Add event listener for logout button
        document.getElementById('logoutButton').addEventListener('click', () => {
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            }).catch((error) => {
                showError('Logout failed: ' + error.message);
            });
        });

        // Check authentication state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                fetchMonsters();
            } else {
                window.location.href = 'index.html';
            }
        });

        // Handle dark mode toggle
        const darkModeToggle = document.getElementById("darkModeToggle");
        const savedTheme = localStorage.getItem("theme");
        
        if (savedTheme === "dark") {
            document.body.classList.add("dark-mode");
        }

        darkModeToggle.addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
        });
    </script>
</body>
</html>
