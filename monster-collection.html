    // Format date strings into a readable format
    function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleDateString('en-US', { 
            year: 'numeric', 
            month: 'short', 
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });
    }

    // Fetch username from users collection by ID
    async function getUsernameById(userId) {
        try {
            const userDoc = await getDoc(doc(db, 'users', userId));
            if (userDoc.exists()) {
                return userDoc.data().username;
            } else {
                return 'Unknown User';
            }
        } catch (error) {
            console.error('Error fetching username:', error);
            return 'Unknown User';
        }
    }

    // Add this new profanity filter function
    function containsProfanity(text) {
        // Basic list of words to filter - expand as needed
        const profanityList = ["ass", "bitch", "damn", "fuck", "shit", "bastard", "crap", "dick", "piss", "pussy", "slut", "whore", "fag", "cunt", "hell", "moron", "idiot", "retard", "wanker", "twat"];
        const regex = new RegExp(profanityList.join("|"), "i");
        return regex.test(text);
    }

    // Rename a monster with confirmation and validation
    async function renameMonster(monsterId, currentName) {
        try {
            if (!confirm(`Are you sure you want to rename this monster? This action cannot be undone.`)) {
                return;
            }

            const newName = prompt("Enter new name for the monster:", currentName);
            if (!newName || newName.trim() === "") return;

            // Check for profanity
            if (containsProfanity(newName)) {
                showError("The new name contains inappropriate language. Please choose a different name.");
                return;
            }

            // Verify the monster exists and belongs to current user
            const monsterRef = doc(db, 'monsters', monsterId);
            const monsterDoc = await getDoc(monsterRef);
            
            if (!monsterDoc.exists()) {
                showError("Monster not found.");
                return;
            }
            
            const monsterData = monsterDoc.data();
            if (monsterData.ownerId !== auth.currentUser.uid) {
                showError("You don't have permission to rename this monster.");
                return;
            }

            // Perform the rename
            await updateDoc(monsterRef, {
                monsterName: newName.trim()
            });
            
            showToast('Monster renamed successfully!'); // Removed refresh parameter
            
            // Refresh the display
            await fetchMonsters();
        } catch (error) {
            console.error("Error renaming monster:", error);
            showError("Failed to rename monster: " + error.message);
        }
    }

    async function deleteMonster(monsterId, monsterName) {
        if (!confirm(`Are you sure you want to delete ${monsterName}? This action cannot be undone.`)) {
            return;
        }

        try {
            const monsterRef = doc(db, 'monsters', monsterId);
            const monsterDoc = await getDoc(monsterRef);
            
            if (!monsterDoc.exists()) {
                showError("Monster not found.");
                return;
            }
            
            const monsterData = monsterDoc.data();
            if (monsterData.ownerId !== auth.currentUser.uid) {
                showError("You don't have permission to delete this monster.");
                return;
            }

            await deleteDoc(monsterRef);
            showToast('Monster deleted successfully!', false, true); // Removed refresh parameter, kept error style
            await fetchMonsters();
        } catch (error) {
            console.error("Error deleting monster:", error);
            showError("Failed to delete monster. Please try again.");
        }
    }

    // Add this new function to fetch monster type description
    async function getMonsterTypeDescription(type) {
        try {
            const typeDoc = await getDoc(doc(db, 'monsterTypes', type));
            if (typeDoc.exists()) {
                return typeDoc.data().description;
            }
            return 'Description not available';
        } catch (error) {
            console.error('Error fetching type description:', error);
            return 'Description not available';
        }
    }

    // Modify the createMonsterCard function
    async function createMonsterCard(monster) {
        const ownerUsername = await getUsernameById(monster.ownerId);
        const typeDescription = await getMonsterTypeDescription(monster.type);
        
        // Create image HTML based on whether the monster has an imageUrl
        const imageHTML = monster.imageUrl ? 
            `<div class="monster-image-container">
                <img src="${monster.imageUrl}" alt="${monster.monsterName}" 
                    onerror="this.onerror=null; this.parentElement.innerHTML='<div class=\'monster-image-placeholder\'></div>';">
            </div>` : 
            `<div class="monster-image-placeholder"></div>`;
        
        // Calculate only next level XP requirement
        const xpInfo = monsterStats.getXPInfo(monster);
        
        // Use raw experience value directly from monster data for current XP
        const xpDisplay = `
            <div class="stat-item">
                <span>XP</span>
                <span>${xpInfo.currentLevelXP}/${xpInfo.nextLevelXP}</span>
            </div>
        `;

        return `
            <div class="monster-card" data-id="${monster.id}">
                <div class="monster-info">
                    <div class="monster-name">${monster.monsterName}</div>
                    ${imageHTML}
                    <div class="monster-type-container">
                        <span class="monster-type-badge" data-type="${monster.type}">${monster.type}</span>
                        <div class="type-description">${typeDescription}</div>
                    </div>
                    
                    <div class="monster-stats">
                        <div class="stat-item">
                            <span>Level</span>
                            <span>${monster.level}</span>
                        </div>
                        <div class="stat-item">
                            <span>HP</span>
                            <span>${monster.HP}</span>
                        </div>
                        <div class="stat-item">
                            <span>AP</span>
                            <span>${monster.AP}</span>
                        </div>
                        <div class="stat-item">
                            <span>Speed</span>
                            <span>${monster.Speed}</span>
                        </div>
                        ${xpDisplay}
                        <div class="stat-item">
                            <span>Owner</span>
                            <span>${ownerUsername}</span>
                        </div>
                    </div>
                    <div class="xp-progress">
                        <div class="xp-progress-bar" style="width: ${xpInfo.progress}%"></div>
                    </div>
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div class="monster-actions">
                            <button class="action-button rename-button" onclick="document.dispatchEvent(new CustomEvent('renameMonster', { detail: { id: '${monster.id}', name: '${monster.monsterName}' }}))">Rename</button>
                            <button class="action-button regen-button" disabled>Regen</button>
                            <button class="action-button delete-button" onclick="document.dispatchEvent(new CustomEvent('deleteMonster', { detail: { id: '${monster.id}', name: '${monster.monsterName}' }}))">Delete</button>
                        </div>
                        <div>
                            <div class="created-date">${formatDate(monster.dateCreated)}</div>
                            <div class="created-date">Created By: ${ownerUsername}</div>
                        </div>
                    </div>
                </div>
            </div>
        `;
    }

    function updateCollectionStats(monsters) {
        document.getElementById('totalMonsters').textContent = monsters.length;
        const highestLevel = Math.max(...monsters.map(m => m.level), 0);
        document.getElementById('highestLevel').textContent = highestLevel;
        const uniqueTypes = new Set(monsters.map(m => m.type)).size;
        document.getElementById('uniqueTypes').textContent = uniqueTypes;

        // Add total cumulative XP calculation
        const totalXP = monsters.reduce((sum, m) => sum + (m.experience || 0), 0);
        if (document.getElementById('totalXP')) {
            document.getElementById('totalXP').textContent = totalXP.toLocaleString();
        }
    }

    async function filterAndSortMonsters() {
        let filtered = [...currentMonsters];
        
        const typeFilter = document.getElementById('typeFilter').value;
        const levelFilter = document.getElementById('levelFilter').value;
        const sortBy = document.getElementById('sortBy').value;

        if (typeFilter) {
            filtered = filtered.filter(m => m.type === typeFilter);
        }
        
        if (levelFilter) {
            filtered = filtered.filter(m => m.level === parseInt(levelFilter));
        }

        filtered.sort((a, b) => {
            switch(sortBy) {
                case 'dateCreated':
                    return new Date(b.dateCreated) - new Date(a.dateCreated);
                case 'level':
                    return b.level - a.level;
                case 'HP':
                    return b.HP - a.HP;
                case 'AP':
                    return b.AP - a.AP;
                case 'Speed':
                    return b.Speed - a.Speed;
                default:
                    return 0;
            }
        });

        const monstersGrid = document.getElementById('monstersGrid');
        monstersGrid.innerHTML = await Promise.all(filtered.map(createMonsterCard)).then(cards => cards.join(''));
    }

    async function fetchMonsters() {
        try {
            const user = auth.currentUser;
            if (!user) {
                console.log("No user logged in");
                return;
            }

            console.log("Fetching monsters for user:", user.uid);

            const monstersRef = collection(db, 'monsters');
            const q = query(
                monstersRef,
                where('ownerId', '==', user.uid), // Filter by ownerId
                orderBy('dateCreated', 'desc')
            );
            
            const querySnapshot = await getDocs(q);
            console.log("Number of monsters found:", querySnapshot.size);
            
            currentMonsters = querySnapshot.docs.map(doc => {
                const data = doc.data();
                console.log("Monster data:", {
                    id: doc.id,
                    ownerId: data.ownerId,
                    name: data.monsterName
                });
                return {
                    id: doc.id,
                    ...data
                };
            });

            updateCollectionStats(currentMonsters);
            filterAndSortMonsters();
        } catch (error) {
            console.error('Error fetching monsters:', error);
            showError('Failed to load monsters. Please try again.');
        }
    }

    function showError(message) {
        const errorElement = document.getElementById('errorMessage');
        errorElement.textContent = message;
        errorElement.style.display = 'block';
        setTimeout(() => {
            errorElement.style.display = 'none';
        }, 5000);
    }

    function showToast(message, refreshAfter = false, isError = false) {
        let toast = document.getElementById('toast');
        if (!toast) {
            toast = document.createElement('div');
            toast.id = 'toast';
            toast.style.cssText = `
                position: fixed;
                bottom: 20px;
                right: 20px;
                background: ${isError ? 'rgba(231, 76, 60, 0.9)' : 'rgba(46, 204, 113, 0.9)'};
                color: white;
                padding: 1rem 2rem;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                transform: translateY(100px);
                opacity: 0;
                transition: all 0.3s ease;
                z-index: 1000;
            `;
            document.body.appendChild(toast);
        } else {
            toast.style.background = isError ? 'rgba(231, 76, 60, 0.9)' : 'rgba(46, 204, 113, 0.9)';
        }
        
        toast.textContent = message;
        requestAnimationFrame(() => {
            toast.style.transform = 'translateY(0)';
            toast.style.opacity = '1';
        });

        setTimeout(() => {
            toast.style.transform = 'translateY(100px)';
            toast.style.opacity = '0';
        }, 3000);
    }

    // Event Listeners
    function setupEventListeners() {
        document.addEventListener('renameMonster', (e) => {
            e.preventDefault();
            renameMonster(e.detail.id, e.detail.name);
        });
        
        document.addEventListener('deleteMonster', (e) => deleteMonster(e.detail.id, e.detail.name));
    
        document.getElementById('typeFilter').addEventListener('change', filterAndSortMonsters);
        document.getElementById('levelFilter').addEventListener('change', filterAndSortMonsters);
        document.getElementById('sortBy').addEventListener('change', filterAndSortMonsters);
    
        document.getElementById('logoutButton').addEventListener('click', () => {
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            }).catch((error) => {
                showError('Logout failed: ' + error.message);
            });
        });
    }

    // Dark mode toggle
    const darkModeToggle = document.getElementById("darkModeToggle");
    const savedTheme = localStorage.getItem("theme");
    
    if (savedTheme === "dark") {
        document.body.classList.add("dark-mode");
    }

    darkModeToggle.addEventListener("click", function() {
        document.body.classList.toggle("dark-mode");
        localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
    });

    // Check authentication state and initialize
    onAuthStateChanged(auth, (user) => {
        if (user) {
            setupEventListeners();
            fetchMonsters();
        } else {
            window.location.href = 'index.html';
        }
    });
</script>
