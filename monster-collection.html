<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Masters - Monster Collection</title>
    <link rel="stylesheet" href="assets/styles.css">
    <style>    
    /* Base styles */
    body {
        background-color: #1a1a1a;
        color: #ffffff;
        font-family: Arial, sans-serif;
    }

    .dark-mode-toggle {
        position: fixed;
        top: 1rem;
        right: 1rem;
        padding: 0.5rem;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        background: rgba(255, 255, 255, 0.1);
        font-size: 1.2rem;
    }

    .collection-container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 1rem;
        box-sizing: border-box;
    }

    .collection-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .collection-stats {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin-bottom: 2rem;
        flex-wrap: wrap;
    }

    .stat-box {
        background: rgba(255, 255, 255, 0.1);
        padding: 1rem;
        border-radius: 8px;
        text-align: center;
        min-width: 120px;
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .monsters-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 1.5rem;
        padding: 1rem;
    }

    .monster-card {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 1rem;
        transition: transform 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.2);
        cursor: pointer;
    }

    .monster-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .monster-image-placeholder {
        width: calc(100% - 2rem);
        height: 180px;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 1rem;
    }

    .monster-info {
        margin-top: 1rem;
    }

    .monster-name {
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
    }

    .monster-type-badge {
        display: inline-block;
        padding: 0.25rem 0.75rem;
        border-radius: 999px;
        font-size: 0.875rem;
        margin-bottom: 0.5rem;
        background: rgba(255, 255, 255, 0.1);
    }

    .monster-stats {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 0.5rem;
        margin-top: 0.5rem;
    }

    .stat-item {
        padding: 0.5rem;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 4px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.875rem;
    }

    .monster-actions {
        display: flex;
        gap: 0.5rem;
        margin-top: 1rem;
        padding-top: 0.5rem;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .action-button {
        flex: 1;
        padding: 0.5rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.875rem;
        transition: background-color 0.3s ease;
        color: white;
    }

    .rename-button {
        background: #2196F3;
    }

    .rename-button:hover {
        background: #1976D2;
    }

    .delete-button {
        background: #f44336;
    }

    .delete-button:hover {
        background: #d32f2f;
    }

    .filters {
        display: flex;
        gap: 1rem;
        margin-bottom: 1rem;
        flex-wrap: wrap;
    }

    .filter-select, .sort-select {
        padding: 0.5rem;
        border-radius: 4px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: inherit;
        min-width: 120px;
        color: white;
    }

    .navigation-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 1rem;
        margin: 2rem 0;
    }

    .nav-button {
        padding: 0.75rem 1rem;
        background: #2196F3;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 0.9rem;
        text-align: center;
        transition: background-color 0.3s ease;
    }

    .nav-button:hover {
        background: #1976D2;
    }

    .xp-progress {
        background: rgba(255,255,255,0.1);
        height: 4px;
        border-radius: 2px;
        margin-top: 8px;
        overflow: hidden;
        width: 100%;
    }

    .xp-progress-bar {
        height: 100%;
        background: #4CAF50;
        transition: width 0.3s ease;
    }

    /* Dark mode specific styles */
    body.dark-mode .monster-card {
        background: rgba(255, 255, 255, 0.05);
    }

    body.dark-mode .stat-box {
        background: rgba(255, 255, 255, 0.05);
    }

    /* Responsive styles */
    @media (max-width: 768px) {
        .collection-stats {
            gap: 1rem;
        }

        .stat-box {
            min-width: 100px;
            padding: 0.75rem;
        }

        .monsters-grid {
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            padding: 0.5rem;
        }

        .filters {
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-select, .sort-select {
            width: 100%;
        }
    }
    </style>
</head>
<body>
    <button id="darkModeToggle" class="dark-mode-toggle">ðŸŒ™</button>

    <div class="collection-container">
        <div class="collection-header">
            <div class="logo-container">
                <img src="assets/images/BarcodeLogo1.PNG" alt="Barcode Masters Logo">
            </div>
            <h1>Monster Collection</h1>
        </div>

        <div class="collection-stats">
            <div class="stat-box">
                <h3>Total Monsters</h3>
                <p id="totalMonsters">0</p>
            </div>
            <div class="stat-box">
                <h3>Highest Level</h3>
                <p id="highestLevel">0</p>
            </div>
            <div class="stat-box">
                <h3>Unique Types</h3>
                <p id="uniqueTypes">0</p>
            </div>
        </div>

        <div class="filters">
            <select id="typeFilter" class="filter-select">
                <option value="">All Types</option>
                <option value="Feral">Feral</option>
                <option value="Fighter">Fighter</option>
                <option value="Mage">Mage</option>
                <option value="Ranged">Ranged</option>
                <option value="Tank">Tank</option>
            </select>
            <select id="levelFilter" class="filter-select">
                <option value="">All Levels</option>
                <option value="1">Level 1</option>
                <option value="2">Level 2</option>
                <option value="3">Level 3</option>
                <option value="4">Level 4</option>
                <option value="5">Level 5</option>
            </select>
            <select id="sortBy" class="sort-select">
                <option value="dateCreated">Date Created</option>
                <option value="level">Level</option>
                <option value="HP">HP</option>
                <option value="AP">AP</option>
                <option value="Speed">Speed</option>
            </select>
        </div>

        <div class="navigation-grid">
            <button class="nav-button" onclick="location.href='dna-extractor.html'">DNA Extractor</button>
            <button class="nav-button" onclick="location.href='monster-collection.html'">Monster Collection</button>
            <button class="nav-button" onclick="location.href='train-monster.html'">Train Monster</button>
            <button class="nav-button" onclick="location.href='pvp-battle.html'">PVP Battle</button>
            <button class="nav-button" onclick="location.href='player-profile.html'">Player Profile</button>
            <button class="nav-button" onclick="location.href='help.html'">Help</button>
            <button class="nav-button" onclick="location.href='monster-index.html'">Monster Index</button>
            <button class="nav-button" onclick="location.href='leaderboard.html'">Leaderboard</button>
            <button class="nav-button" id="logoutButton">Logout</button>
        </div>

        <div class="monsters-grid" id="monstersGrid">
            <!-- Monster cards will be dynamically added here -->
        </div>

        <p id="errorMessage" style="color: red; display: none;"></p>
    </div>

    <footer>
        <p>Version: <span id="versionNumber">1.0.01</span></p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, query, where, orderBy, getDocs, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    
        const firebaseConfig = {
            apiKey: "AIzaSyDoIWAIUt4HC1RcNmdfXozEr0NG65GO63s",
            authDomain: "barcodemasters-b4b9b.firebaseapp.com",
            projectId: "barcodemasters-b4b9b",
            storageBucket: "barcodemasters-b4b9b.firebasestorage.app",
            messagingSenderId: "827677074735",
            appId: "1:827677074735:web:3bace3d02034348bc82dda",
            measurementId: "G-14YTBBLTPZ"
        };
    
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
    
        let currentMonsters = [];
    
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }
    
        async function renameMonster(monsterId, currentName) {
            try {
                const user = auth.currentUser;
                if (!user) {
                    console.error('No user logged in');
                    return;
                }

                if (!confirm(`Are you sure you want to rename this monster? This action cannot be undone.`)) {
                    return;
                }

                const newName = prompt("Enter new name for the monster:", currentName);
                if (!newName || newName.trim() === "") return;

                const monsterRef = doc(db, `users/${user.uid}/monsters`, monsterId);
                console.log('Updating monster:', monsterId, 'with new name:', newName.trim());
                
                await updateDoc(monsterRef, {
                    monsterName: newName.trim()
                });

                console.log('Database update successful');
                await fetchMonsters();
                
            } catch (error) {
                console.error("Detailed error renaming monster:", error);
                showError("Failed to rename monster. Please try again.");
            }
        }
    
        async function deleteMonster(monsterId, monsterName) {
            if (!confirm(`Are you sure you want to delete ${monsterName}? This action cannot be undone.`)) {
                return;
            }
    
            try {
                const user = auth.currentUser;
                const monsterRef = doc(db, `users/${user.uid}/monsters`, monsterId);
                await deleteDoc(monsterRef);
                await fetchMonsters();
            } catch (error) {
                console.error("Error deleting monster:", error);
                showError("Failed to delete monster. Please try again.");
            }
        }
    
        function createMonsterCard(monster) {
            const xpToNextLevel = monster.level * 100;
            const xpProgress = (monster.experience / xpToNextLevel) * 100;
            const escapedName = monster.monsterName.replace(/'/g, "\\'");
            
            return `
                <div class="monster-card" data-id="${monster.id}">
                    <div class="monster-image-placeholder">
                        ${monster.type} - Level ${monster.level}
                    </div>
                    <div class="monster-info">
                        <div class="monster-name">${monster.monsterName}</div>
                        <span class="monster-type-badge">${monster.type}</span>
                        <div class="monster-stats">
                            <div class="stat-item">
                                <span>Level</span>
                                <span>${monster.level}</span>
                            </div>
                            <div class="stat-item">
                                <span>XP</span>
                                <span>${monster.experience}/${xpToNextLevel}</span>
                            </div>
                            <div class="stat-item">
                                <span>HP</span>
                                <span>${monster.HP}</span>
                            </div>
                            <div class="stat-item">
                                <span>AP</span>
                                <span>${monster.AP}</span>
                            </div>
                            <div class="stat-item">
                                <span>Speed</span>
                                <span>${monster.Speed}</span>
                            </div>
                            <div class="stat-item">
                                <span>Created</span>
                                <span>${formatDate(monster.dateCreated)}</span>
                            </div>
                        </div>
                        <div class="xp-progress">
                            <div class="xp-progress-bar" style="width: ${xpProgress}%"></div>
                        </div>
                        <div class="monster-actions">
                            <button class="action-button rename-button" onclick="document.dispatchEvent(new CustomEvent('renameMonster', { detail: { id: '${monster.id}', name: '${escapedName}' }}))">Rename</button>
                            <button class="action-button delete-button" onclick="document.dispatchEvent(new CustomEvent('deleteMonster', { detail: { id: '${monster.id}', name: '${escapedName}' }}))">Delete</button>
                        </div>
                    </div>
                </div>
            `;
        }
    
        // Keep all other functions exactly the same
        
        // Event listeners section
        document.addEventListener('renameMonster', (e) => renameMonster(e.detail.id, e.detail.name));
        document.addEventListener('deleteMonster', (e) => deleteMonster(e.detail.id, e.detail.name));
    
        document.getElementById('typeFilter').addEventListener('change', filterAndSortMonsters);
        document.getElementById('levelFilter').addEventListener('change', filterAndSortMonsters);
        document.getElementById('sortBy').addEventListener('change', filterAndSortMonsters);
    
        document.getElementById('logoutButton').addEventListener('click', () => {
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            }).catch((error) => {
                showError('Logout failed: ' + error.message);
            });
        });
    
        const darkModeToggle = document.getElementById("darkModeToggle");
        const savedTheme = localStorage.getItem("theme");
        
        if (savedTheme === "dark") {
            document.body.classList.add("dark-mode");
        }
    
        darkModeToggle.addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
        });
    
        onAuthStateChanged(auth, (user) => {
            if (user) {
                fetchMonsters();
            } else {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
