<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, collection, query, where, orderBy, getDocs, doc, updateDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDoIWAIUt4HC1RcNmdfXozEr0NG65GO63s",
        authDomain: "barcodemasters-b4b9b.firebaseapp.com",
        projectId: "barcodemasters-b4b9b",
        storageBucket: "barcodemasters-b4b9b.firebasestorage.app",
        messagingSenderId: "827677074735",
        appId: "1:827677074735:web:3bace3d02034348bc82dda",
        measurementId: "G-14YTBBLTPZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentMonsters = [];

    function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleDateString('en-US', { 
            year: 'numeric', 
            month: 'short', 
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });
    }

    async function getUsernameById(userId) {
        try {
            const userDoc = await getDoc(doc(db, 'users', userId));
            if (userDoc.exists()) {
                return userDoc.data().username;
            } else {
                return 'Unknown User';
            }
        } catch (error) {
            console.error('Error fetching username:', error);
            return 'Unknown User';
        }
    }

    async function renameMonster(monsterId, currentName) {
        if (!confirm(`Are you sure you want to rename this monster? This action cannot be undone.`)) {
            return;
        }

        const newName = prompt("Enter new name for the monster:", currentName);
        if (!newName || newName.trim() === "") return;

        try {
            const monsterRef = doc(db, 'monsters', monsterId);
            await updateDoc(monsterRef, {
                monsterName: newName.trim()
            });
            showToast('Monster renamed successfully!');
            await fetchMonsters();
        } catch (error) {
            console.error("Error renaming monster:", error);
            showError("Failed to rename monster. Please try again.");
        }
    }

    async function deleteMonster(monsterId, monsterName) {
    if (!confirm(`Are you sure you want to delete ${monsterName}? This action cannot be undone.`)) {
        return;
    }

    try {
        // First verify the monster belongs to the current user
        const monsterRef = doc(db, 'monsters', monsterId);
        const monsterDoc = await getDoc(monsterRef);
        
        if (!monsterDoc.exists()) {
            showError("Monster not found.");
            return;
        }
        
        const monsterData = monsterDoc.data();
        if (monsterData.ownerId !== auth.currentUser.uid) {
            showError("You don't have permission to delete this monster.");
            return;
        }

        // Proceed with delete if verification passed
        await deleteDoc(monsterRef);
        showToast('Monster deleted successfully!');
        await fetchMonsters();
    } catch (error) {
        console.error("Error deleting monster:", error);
        showError("Failed to delete monster. Please try again.");
    }
}

    async function createMonsterCard(monster) {
        const xpToNextLevel = monster.level * 100;
        const xpProgress = (monster.experience / xpToNextLevel) * 100;
        const ownerUsername = await getUsernameById(monster.ownerId);

        return `
            <div class="monster-card" data-id="${monster.id}">
                <div class="monster-info">
                    <div class="monster-name">${monster.monsterName}</div>
                    <span class="monster-type-badge" data-type="${monster.type}">${monster.type}</span>
                    
                    <div class="monster-stats">
                        <div class="stat-item">
                            <span>Level</span>
                            <span>${monster.level}</span>
                        </div>
                        <div class="stat-item">
                            <span>HP</span>
                            <span>${monster.HP}</span>
                        </div>
                        <div class="stat-item">
                            <span>AP</span>
                            <span>${monster.AP}</span>
                        </div>
                        <div class="stat-item">
                            <span>Speed</span>
                            <span>${monster.Speed}</span>
                        </div>
                        <div class="stat-item">
                            <span>XP</span>
                            <span>${monster.experience}/${xpToNextLevel}</span>
                        </div>
                        <div class="stat-item">
                            <span>Created</span>
                            <span>${formatDate(monster.dateCreated)}</span>
                        </div>
                        <div class="stat-item">
                            <span>Owner</span>
                            <span>${ownerUsername}</span>
                        </div>
                    </div>
                    <div class="xp-progress">
                        <div class="xp-progress-bar" style="width: ${xpProgress}%"></div>
                    </div>
                    <div class="monster-actions">
                        <button class="action-button rename-button" onclick="document.dispatchEvent(new CustomEvent('renameMonster', { detail: { id: '${monster.id}', name: '${monster.monsterName}' }}))">Rename</button>
                        <button class="action-button delete-button" onclick="document.dispatchEvent(new CustomEvent('deleteMonster', { detail: { id: '${monster.id}', name: '${monster.monsterName}' }}))">Delete</button>
                    </div>
                </div>
            </div>
        `;
    }

    function updateCollectionStats(monsters) {
        document.getElementById('totalMonsters').textContent = monsters.length;
        const highestLevel = Math.max(...monsters.map(m => m.level), 0);
        document.getElementById('highestLevel').textContent = highestLevel;
        const uniqueTypes = new Set(monsters.map(m => m.type)).size;
        document.getElementById('uniqueTypes').textContent = uniqueTypes;
    }

    async function filterAndSortMonsters() {
        let filtered = [...currentMonsters];
        
        const typeFilter = document.getElementById('typeFilter').value;
        const levelFilter = document.getElementById('levelFilter').value;
        const sortBy = document.getElementById('sortBy').value;

        if (typeFilter) {
            filtered = filtered.filter(m => m.type === typeFilter);
        }
        
        if (levelFilter) {
            filtered = filtered.filter(m => m.level === parseInt(levelFilter));
        }

        filtered.sort((a, b) => {
            switch(sortBy) {
                case 'dateCreated':
                    return new Date(b.dateCreated) - new Date(a.dateCreated);
                case 'level':
                    return b.level - a.level;
                case 'HP':
                    return b.HP - a.HP;
                case 'AP':
                    return b.AP - a.AP;
                case 'Speed':
                    return b.Speed - a.Speed;
                default:
                    return 0;
            }
        });

        const monstersGrid = document.getElementById('monstersGrid');
        monstersGrid.innerHTML = await Promise.all(filtered.map(createMonsterCard)).then(cards => cards.join(''));
    }

    async function fetchMonsters() {
        try {
            const user = auth.currentUser;
            if (!user) {
                console.log("No user logged in");
                return;
            }

            console.log("Fetching monsters for user:", user.uid);

            const monstersRef = collection(db, 'monsters');
            const q = query(
                monstersRef,
                where('ownerId', '==', user.uid), // Filter by ownerId
                orderBy('dateCreated', 'desc')
            );
            
            const querySnapshot = await getDocs(q);
            console.log("Number of monsters found:", querySnapshot.size);
            
            currentMonsters = querySnapshot.docs.map(doc => {
                const data = doc.data();
                console.log("Monster data:", {
                    id: doc.id,
                    ownerId: data.ownerId,
                    name: data.monsterName
                });
                return {
                    id: doc.id,
                    ...data
                };
            });

            updateCollectionStats(currentMonsters);
            filterAndSortMonsters();
        } catch (error) {
            console.error('Error fetching monsters:', error);
            showError('Failed to load monsters. Please try again.');
        }
    }

    function showError(message) {
        const errorElement = document.getElementById('errorMessage');
        errorElement.textContent = message;
        errorElement.style.display = 'block';
        setTimeout(() => {
            errorElement.style.display = 'none';
        }, 5000);
    }

    function showToast(message) {
        // Create toast element if it doesn't exist
        let toast = document.getElementById('toast');
        if (!toast) {
            toast = document.createElement('div');
            toast.id = 'toast';
            toast.style.cssText = `
                position: fixed;
                bottom: 20px;
                right: 20px;
                background: rgba(46, 204, 113, 0.9);
                color: white;
                padding: 1rem 2rem;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                transform: translateY(100px);
                opacity: 0;
                transition: all 0.3s ease;
                z-index: 1000;
            `;
            document.body.appendChild(toast);
        }
        
        toast.textContent = message;
        requestAnimationFrame(() => {
            toast.style.transform = 'translateY(0)';
            toast.style.opacity = '1';
        });

        setTimeout(() => {
            toast.style.transform = 'translateY(100px)';
            toast.style.opacity = '0';
        }, 3000);
    }

    // Event Listeners
    document.addEventListener('renameMonster', (e) => renameMonster(e.detail.id, e.detail.name));
    document.addEventListener('deleteMonster', (e) => deleteMonster(e.detail.id, e.detail.name));
    
    document.getElementById('typeFilter').addEventListener('change', filterAndSortMonsters);
    document.getElementById('levelFilter').addEventListener('change', filterAndSortMonsters);
    document.getElementById('sortBy').addEventListener('change', filterAndSortMonsters);

    document.getElementById('logoutButton').addEventListener('click', () => {
        auth.signOut().then(() => {
            window.location.href = 'index.html';
        }).catch((error) => {
            showError('Logout failed: ' + error.message);
        });
    });

    // Dark mode toggle
    const darkModeToggle = document.getElementById("darkModeToggle");
    const savedTheme = localStorage.getItem("theme");
    
    if (savedTheme === "dark") {
        document.body.classList.add("dark-mode");
    }

    darkModeToggle.addEventListener("click", function() {
        document.body.classList.toggle("dark-mode");
        localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
    });

    // Check authentication state and initialize
    onAuthStateChanged(auth, (user) => {
        if (user) {
            fetchMonsters();
        } else {
            window.location.href = 'index.html';
        }
    });
</script>
