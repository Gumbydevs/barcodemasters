<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Masters - DNA Extractor</title>
    <link rel="stylesheet" href="assets/styles.css">
    <script src="https://unpkg.com/@zxing/library@0.20.0/umd/index.min.js"></script>
    <style>
        .dna-extractor-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
            box-sizing: border-box;
        }

        #interactive.viewport {
            position: relative;
            width: 100%;
            height: 300px;
            margin: 1rem 0;
        }

        #interactive.viewport > canvas, #interactive.viewport > video {
            max-width: 100%;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .scan-button {
            padding: 1rem 2rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin: 1rem 0;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            user-select: none;
            position: relative;
            z-index: 100;
        }

        .scan-button:active {
            background: #3d8b40;
            transform: scale(0.98);
        }

        #statusMessages {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
        }

        /* Dark mode styles */
        body.dark-mode .scan-button {
            background: #3b8d3b;
        }

        body.dark-mode .scan-button:active {
            background: #2d6d2d;
        }
    </style>
</head>
<body>
    <!-- Dark Mode Toggle -->
    <button id="darkModeToggle" class="dark-mode-toggle">ðŸŒ™</button>

    <div class="dna-extractor-container">
        <div class="logo-container">
            <img src="assets/images/BarcodeLogo1.PNG" alt="Barcode Masters Logo">

        <h1>DNA Extractor</h1>
        
        <!-- Status Messages -->
        <div id="statusMessages">
            <p id="errorMessage" style="color: red; display: none;"></p>
            <p id="debugMessage">Ready to scan...</p>
        </div>

        <!-- Scanner Viewport -->
        <div id="interactive" class="viewport" style="display: none;">
            <video id="video" autoplay playsinline muted></video>
        </div>

        <!-- Scan Button -->
        <button class="scan-button" id="startButton">Start Camera</button>
        <!-- Navigation Buttons -->
        <div class="navigation-grid">
            <button class="nav-button" onclick="location.href='dna-extractor.html'">DNA Extractor</button>
            <button class="nav-button" onclick="location.href='monster-collection.html'">Monster Collection</button>
            <button class="nav-button" onclick="location.href='train-monster.html'">Train Monster</button>
            <button class="nav-button" onclick="location.href='pvp-battle.html'">PVP Battle</button>
            <button class="nav-button" onclick="location.href='player-profile.html'">Player Profile</button>
            <button class="nav-button" onclick="location.href='help.html'">Help</button>
            <button class="nav-button" onclick="location.href='monster-index.html'">Monster Index</button>
            <button class="nav-button" onclick="location.href='leaderboard.html'">Leaderboard</button>
            <button class="nav-button" id="logoutButton">Logout</button>
        </div>

        <!-- Monster Result -->
        <div id="monsterResult" style="display: none;">
            <!-- Monster details will be populated here -->
        </div>
    </div>

    <!-- Version Number -->
    <footer>
        <p>Version: <span id="versionNumber">1.0.0</span></p>
    </footer>

    <!-- Main Script -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDoIWAIUt4HC1RcNmdfXozEr0NG65GO63s",
            authDomain: "barcodemasters-b4b9b.firebaseapp.com",
            projectId: "barcodemasters-b4b9b",
            storageBucket: "barcodemasters-b4b9b.firebasestorage.app",
            messagingSenderId: "827677074735",
            appId: "1:827677074735:web:3bace3d02034348bc82dda",
            measurementId: "G-14YTBBLTPZ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Global variables
        let codeReader = null;
        let selectedDeviceId = null;

        // Device detection
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);

        // Helper functions
        function updateDebugMessage(message) {
            const debugElement = document.getElementById('debugMessage');
            if (debugElement) {
                debugElement.textContent = message;
            }
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
        }

        // Scanner functions
        async function initializeScanner() {
            try {
                updateDebugMessage('Initializing scanner...');
                
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('Camera access is not supported by this browser');
                }

                codeReader = new ZXing.BrowserMultiFormatReader();
                
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                
                if (videoDevices.length === 0) {
                    throw new Error('No camera found on device');
                }

                // Prefer back camera
                const backCamera = videoDevices.find(device => 
                    device.label.toLowerCase().includes('back') ||
                    device.label.toLowerCase().includes('rear'));
                
                selectedDeviceId = backCamera ? backCamera.deviceId : videoDevices[0].deviceId;
                
                updateDebugMessage('Scanner ready. Click "Start Camera" to begin.');
                
            } catch (err) {
                console.error('Scanner initialization error:', err);
                showError(err.message || 'Failed to initialize scanner');
            }
        }

        async function startScanning() {
            const videoElement = document.getElementById('interactive');
            if (!videoElement) {
                showError('Video element not found');
                return;
            }

            try {
                updateDebugMessage('Starting camera...');
                document.getElementById('startButton').style.display = 'none';
                videoElement.style.display = 'block';

                await codeReader.decodeFromVideoDevice(
                    selectedDeviceId,
                    'video',
                    (result, err) => {
                        if (result) {
                            updateDebugMessage('Barcode found: ' + result.text);
                            stopScanning();
                            generateMonster(result.text);
                        }
                        if (err && !(err instanceof ZXing.NotFoundException)) {
                            console.error('Scanning error:', err);
                            updateDebugMessage('Scanning error: ' + err.message);
                        }
                    }
                );

                updateDebugMessage('Camera active - point at a barcode');

            } catch (err) {
                console.error('Scanning error:', err);
                showError(err.message || 'Failed to start scanning');
                resetUI();
            }
        }

        function stopScanning() {
            if (codeReader) {
                codeReader.reset();
                resetUI();
            }
        }

        function resetUI() {
            document.getElementById('startButton').style.display = 'block';
            document.getElementById('interactive').style.display = 'none';
        }

        // Monster generation constants
const MONSTER_TYPES = ['Feral', 'Fighter', 'Caster', 'Ranged', 'Tank'];
const BASE_STAT_RANGES = {
    HP: { min: 50, max: 200 },
    AP: { min: 10, max: 50 },
    Speed: { min: 5, max: 20 }
};

// Generate a deterministic hash from QR code data
function generateHash(str) {
    let hash = 0;
    for (let i = 0; i < str.length; i++) {
        const char = str.charCodeAt(i);
        hash = ((hash << 5) - hash) + char;
        hash = hash & hash;
    }
    // Convert to 9-character string format AAABBBCCC
    const hashStr = Math.abs(hash).toString().padStart(9, '0');
    return hashStr.slice(0, 9);
}

// Seeded random number generator
function seededRandom(seed) {
    const x = Math.sin(seed++) * 10000;
    return x - Math.floor(x);
}

// Generate monster name
function generateName(seed) {
    const prefixes = ['Shadow', 'Crystal', 'Storm', 'Flame', 'Frost', 'Thunder', 'Mystic', 'Iron'];
    const suffixes = ['fang', 'claw', 'wing', 'blade', 'heart', 'soul', 'strike', 'guard'];
    
    const prefixIndex = Math.floor(seededRandom(seed) * prefixes.length);
    const suffixIndex = Math.floor(seededRandom(seed + 1) * suffixes.length);
    
    return `${prefixes[prefixIndex]}${suffixes[suffixIndex]}`;
}

// Determine monster level (1-3)
function determineLevel(seed) {
    const rand = seededRandom(seed);
    if (rand < 0.05) return 3;      // 5% chance for level 3
    if (rand < 0.20) return 2;      // 15% chance for level 2
    return 1;                       // 80% chance for level 1
}

async function generateMonster(qrData) {
    updateDebugMessage('DNA sequence detected! Analyzing...');
    
    // Get current user
    const user = auth.currentUser;
    if (!user) {
        showError('Must be logged in to generate monsters');
        return;
    }

    try {
        // Generate unique hash for this QR code
        const hash = generateHash(qrData);
        
        // Check if hash already exists in user's usedHash
        const userRef = doc(db, 'users', user.uid);
        const userDoc = await getDoc(userRef);
        
        if (userDoc.exists() && userDoc.data().usedHash && userDoc.data().usedHash.includes(hash)) {
            showError('This DNA sequence has already been extracted!');
            return;
        }

        // Generate monster stats
        const seed = parseInt(hash, 16);
        const level = determineLevel(seed);
        const typeIndex = Math.floor(seededRandom(seed + 2) * MONSTER_TYPES.length);
        
        // Calculate base stats
        const HP = Math.floor(seededRandom(seed + 3) * 
            (BASE_STAT_RANGES.HP.max - BASE_STAT_RANGES.HP.min) + 
            BASE_STAT_RANGES.HP.min);
        const AP = Math.floor(seededRandom(seed + 4) * 
            (BASE_STAT_RANGES.AP.max - BASE_STAT_RANGES.AP.min) + 
            BASE_STAT_RANGES.AP.min);
        const Speed = Math.floor(seededRandom(seed + 5) * 
            (BASE_STAT_RANGES.Speed.max - BASE_STAT_RANGES.Speed.min) + 
            BASE_STAT_RANGES.Speed.min);

        // Create monster object
        const monster = {
            hash,
            monsterName: generateName(seed),
            type: MONSTER_TYPES[typeIndex],
            level,
            HP: Math.round(HP * (1 + (level - 1) * 0.3)),  // 30% increase per level
            AP: Math.round(AP * (1 + (level - 1) * 0.3)),
            Speed: Math.round(Speed * (1 + (level - 1) * 0.3)),
            experience: 0,
            ownerId: user.uid,
            dateCreated: new Date().toISOString()
        };

        // Save to global monsters collection
        await setDoc(doc(db, 'monsters', hash), monster);

        // Save to user's monsters collection
        await setDoc(doc(db, `users/${user.uid}/monsters`, hash), monster);

        // Update user's usedHash array
        await updateDoc(userRef, {
            usedHash: arrayUnion(hash)
        });

        // Display the monster
        displayMonster(monster);
        updateDebugMessage('Monster successfully generated and added to your collection!');

    } catch (error) {
        console.error('Error generating monster:', error);
        showError('Failed to generate monster: ' + error.message);
    }
}

function displayMonster(monster) {
    const monsterResult = document.getElementById('monsterResult');
    monsterResult.style.display = 'block';
    monsterResult.innerHTML = `
        <div class="monster-card">
            <h2>${monster.monsterName}</h2>
            <div class="monster-image">
                <p>AI Generated Appearance Placeholder</p>
            </div>
            <div class="monster-stats">
                <p>Level: ${monster.level}</p>
                <p>Type: ${monster.type}</p>
                <p>HP: ${monster.HP}</p>
                <p>AP: ${monster.AP}</p>
                <p>Speed: ${monster.Speed}</p>
                <p>Hash ID: ${monster.hash}</p>
            </div>
        </div>
    `;
}

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            initializeScanner();
            
            // Button click handler
            const startButton = document.getElementById('startButton');
            if (startButton) {
                startButton.addEventListener('click', async () => {
                    if (isIOS && isSafari) {
                        try {
                            const stream = await navigator.mediaDevices.getUserMedia({ 
                                video: { facingMode: 'environment' } 
                            });
                            stream.getTracks().forEach(track => track.stop());
                        } catch (err) {
                            showError('Please allow camera access to scan barcodes');
                            return;
                        }
                    }
                    startScanning();
                });
            }
        });

        // Auth check
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'index.html';
            }
        });

        // Dark mode
        const darkModeToggle = document.getElementById("darkModeToggle");
        const savedTheme = localStorage.getItem("theme");
        
        if (savedTheme === "dark") {
            document.body.classList.add("dark-mode");
        }

        darkModeToggle.addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
        });
    </script>
</body>
</html>
