<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Masters - Monster Collection</title>
    <link rel="stylesheet" href="assets/styles.css">
    <style>
        .collection-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            box-sizing: border-box;
        }

        .collection-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .collection-stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            min-width: 120px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .monsters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }

        .monster-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem;
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }

        .monster-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .monster-image-placeholder {
            width: 100%;
            height: 180px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1rem;
        }

        .monster-info {
            margin-top: 1rem;
        }

        .monster-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .monster-type-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
        }

        .monster-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .stat-item {
            padding: 0.25rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            font-size: 0.875rem;
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 0.5rem;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: inherit;
            min-width: 120px;
        }

        .sort-select {
            padding: 0.5rem;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: inherit;
            min-width: 120px;
        }

        /* Dark mode specific styles */
        body.dark-mode .monster-card {
            background: rgba(255, 255, 255, 0.05);
        }

        body.dark-mode .stat-box {
            background: rgba(255, 255, 255, 0.05);
        }

        /* Mobile responsive styles */
        @media (max-width: 768px) {
            .collection-stats {
                gap: 1rem;
            }

            .stat-box {
                min-width: 100px;
                padding: 0.75rem;
            }

            .monsters-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1rem;
                padding: 0.5rem;
            }

            .filters {
                flex-direction: column;
                gap: 0.5rem;
            }

            .filter-select, .sort-select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Dark Mode Toggle -->
    <button id="darkModeToggle" class="dark-mode-toggle">ðŸŒ™</button>

    <div class="collection-container">
        <div class="collection-header">
            <div class="logo-container">
                <img src="assets/images/BarcodeLogo1.PNG" alt="Barcode Masters Logo">
            </div>
            <h1>Monster Collection</h1>
        </div>

        <!-- Collection Stats -->
        <div class="collection-stats">
            <div class="stat-box">
                <h3>Total Monsters</h3>
                <p id="totalMonsters">0</p>
            </div>
            <div class="stat-box">
                <h3>Highest Level</h3>
                <p id="highestLevel">0</p>
            </div>
            <div class="stat-box">
                <h3>Unique Types</h3>
                <p id="uniqueTypes">0</p>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters">
            <select id="typeFilter" class="filter-select">
                <option value="">All Types</option>
                <option value="Feral">Feral</option>
                <option value="Fighter">Fighter</option>
                <option value="Caster">Caster</option>
                <option value="Ranged">Ranged</option>
                <option value="Tank">Tank</option>
            </select>
            <select id="levelFilter" class="filter-select">
                <option value="">All Levels</option>
                <option value="1">Level 1</option>
                <option value="2">Level 2</option>
                <option value="3">Level 3</option>
            </select>
            <select id="sortBy" class="sort-select">
                <option value="dateCreated">Date Created</option>
                <option value="level">Level</option>
                <option value="hp">HP</option>
                <option value="ap">AP</option>
                <option value="speed">Speed</option>
            </select>
        </div>

        <!-- Monsters Grid -->
        <div class="monsters-grid" id="monstersGrid">
            <!-- Monster cards will be dynamically added here -->
        </div>

        <!-- Error Message -->
        <p id="errorMessage" style="color: red; display: none;"></p>
    </div>

    <!-- Version Number -->
    <footer>
        <p>Version: <span id="versionNumber">1.0.0</span></p>
    </footer>

    <!-- Firebase SDK (Modules) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, query, where, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDoIWAIUt4HC1RcNmdfXozEr0NG65GO63s",
            authDomain: "barcodemasters-b4b9b.firebaseapp.com",
            projectId: "barcodemasters-b4b9b",
            storageBucket: "barcodemasters-b4b9b.firebasestorage.app",
            messagingSenderId: "827677074735",
            appId: "1:827677074735:web:3bace3d02034348bc82dda",
            measurementId: "G-14YTBBLTPZ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentMonsters = [];

        // Function to create monster card HTML
        function createMonsterCard(monster) {
            return `
                <div class="monster-card" data-id="${monster.id}">
                    <div class="monster-image-placeholder">
                        AI generated appearance placeholder
                    </div>
                    <div class="monster-info">
                        <div class="monster-name">${monster.name}</div>
                        <span class="monster-type-badge">${monster.type}</span>
                        <div class="monster-stats">
                            <div class="stat-item">
                                <span>Level</span>
                                <span>${monster.level}</span>
                            </div>
                            <div class="stat-item">
                                <span>XP</span>
                                <span>${monster.experience}</span>
                            </div>
                            <div class="stat-item">
                                <span>HP</span>
                                <span>${monster.hp}</span>
                            </div>
                            <div class="stat-item">
                                <span>AP</span>
                                <span>${monster.ap}</span>
                            </div>
                            <div class="stat-item">
                                <span>Speed</span>
                                <span>${monster.speed}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Function to update collection stats
        function updateCollectionStats(monsters) {
            document.getElementById('totalMonsters').textContent = monsters.length;
            
            const highestLevel = Math.max(...monsters.map(m => m.level));
            document.getElementById('highestLevel').textContent = highestLevel;
            
            const uniqueTypes = new Set(monsters.map(m => m.type)).size;
            document.getElementById('uniqueTypes').textContent = uniqueTypes;
        }

        // Function to filter and sort monsters
        function filterAndSortMonsters() {
            let filtered = [...currentMonsters];
            
            const typeFilter = document.getElementById('typeFilter').value;
            const levelFilter = document.getElementById('levelFilter').value;
            const sortBy = document.getElementById('sortBy').value;

            if (typeFilter) {
                filtered = filtered.filter(m => m.type === typeFilter);
            }
            
            if (levelFilter) {
                filtered = filtered.filter(m => m.level === parseInt(levelFilter));
            }

            filtered.sort((a, b) => {
                if (sortBy === 'dateCreated') {
                    return new Date(b.dateCreated) - new Date(a.dateCreated);
                }
                return b[sortBy] - a[sortBy];
            });

            const monstersGrid = document.getElementById('monstersGrid');
            monstersGrid.innerHTML = filtered.map(createMonsterCard).join('');
        }

        // Function to fetch monsters from Firebase
        async function fetchMonsters() {
            try {
                const user = auth.currentUser;
                if (!user) return;

                const monstersRef = collection(db, `users/${user.uid}/monsters`);
                const q = query(monstersRef, orderBy('dateCreated', 'desc'));
                const querySnapshot = await getDocs(q);
                
                currentMonsters = querySnapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                updateCollectionStats(currentMonsters);
                filterAndSortMonsters();
            } catch (error) {
                console.error('Error fetching monsters:', error);
                showError('Failed to load monsters. Please try again.');
            }
        }

        // Function to show error message
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // Add event listeners for filters
        document.getElementById('typeFilter').addEventListener('change', filterAndSortMonsters);
        document.getElementById('levelFilter').addEventListener('change', filterAndSortMonsters);
        document.getElementById('sortBy').addEventListener('change', filterAndSortMonsters);

        // Check authentication state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                fetchMonsters();
            } else {
                window.location.href = 'index.html';
            }
        });

        // Handle dark mode toggle
        const darkModeToggle = document.getElementById("darkModeToggle");
        const savedTheme = localStorage.getItem("theme");
        
        if (savedTheme === "dark") {
            document.body.classList.add("dark-mode");
        }

        darkModeToggle.addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
        });
    // Monster generation code
        const monsterTypes = [
            { type: 'Feral', hpMod: 1.0, apMod: 1.2, speedMod: 1.3 },
            { type: 'Fighter', hpMod: 1.2, apMod: 1.2, speedMod: 1.0 },
            { type: 'Caster', hpMod: 0.8, apMod: 1.4, speedMod: 1.0 },
            { type: 'Ranged', hpMod: 0.9, apMod: 1.3, speedMod: 1.1 },
            { type: 'Tank', hpMod: 1.5, apMod: 0.8, speedMod: 0.7 }
        ];

        const namePrefix = ['Shadow', 'Flame', 'Frost', 'Storm', 'Terra', 'Cosmic', 'Ancient', 'Mystic', 'Crystal', 'Dragon'];
        const nameSuffix = ['fang', 'claw', 'wing', 'heart', 'soul', 'spirit', 'blade', 'strike', 'guard', 'scale'];

        function generateMonsterName() {
            const prefix = namePrefix[Math.floor(Math.random() * namePrefix.length)];
            const suffix = nameSuffix[Math.floor(Math.random() * nameSuffix.length)];
            return `${prefix}${suffix}`;
        }

        function seededRandom(seed) {
            const x = Math.sin(seed++) * 10000;
            return x - Math.floor(x);
        }

        async function generateMonster(barcode) {
            try {
                updateDebugMessage('Generating monster from DNA...');

                // Create a hash from the barcode for seeding
                let seed = 0;
                for (let i = 0; i < barcode.length; i++) {
                    seed = ((seed << 5) - seed) + barcode.charCodeAt(i);
                    seed = seed & seed; // Convert to 32-bit integer
                }

                // Generate base stats using the seed
                const baseHP = Math.floor(seededRandom(seed) * 50) + 50; // 50-100
                const baseAP = Math.floor(seededRandom(seed + 1) * 30) + 20; // 20-50
                const baseSpeed = Math.floor(seededRandom(seed + 2) * 40) + 30; // 30-70

                // Determine level (with rare chances for higher levels)
                const levelRoll = seededRandom(seed + 3);
                let level = 1;
                if (levelRoll > 0.95) level = 3;
                else if (levelRoll > 0.85) level = 2;

                // Select monster type
                const typeIndex = Math.floor(seededRandom(seed + 4) * monsterTypes.length);
                const monsterType = monsterTypes[typeIndex];

                // Apply type modifiers and level bonuses
                const levelMultiplier = 1 + (level - 1) * 0.3; // 30% increase per level
                const monster = {
                    id: Date.now().toString(),
                    name: generateMonsterName(),
                    barcode: barcode,
                    type: monsterType.type,
                    level: level,
                    experience: 0,
                    hp: Math.floor(baseHP * monsterType.hpMod * levelMultiplier),
                    ap: Math.floor(baseAP * monsterType.apMod * levelMultiplier),
                    speed: Math.floor(baseSpeed * monsterType.speedMod * levelMultiplier),
                    dateCreated: new Date().toISOString()
                };

                // Save to Firebase
                try {
                    const user = auth.currentUser;
                    if (user) {
                        await setDoc(doc(collection(db, `users/${user.uid}/monsters`), monster.id), monster);
                        updateDebugMessage('Monster successfully created and saved!');
                        
                        // Display the monster
                        displayMonsterResult(monster);
                    }
                } catch (error) {
                    console.error('Error saving monster:', error);
                    showError('Failed to save monster to collection');
                }

            } catch (error) {
                console.error('Error generating monster:', error);
                showError('Failed to generate monster');
            }
        }

        function displayMonsterResult(monster) {
            const monsterResult = document.getElementById('monsterResult');
            monsterResult.innerHTML = `
                <h2>${monster.name}</h2>
                <div class="monster-image-placeholder">
                    AI generated appearance placeholder
                </div>
                <div class="monster-type-badge">${monster.type}</div>
                <div class="monster-stats">
                    <div class="stat-item">
                        <span>Level</span>
                        <span>${monster.level}</span>
                    </div>
                    <div class="stat-item">
                        <span>HP</span>
                        <span>${monster.hp}</span>
                    </div>
                    <div class="stat-item">
                        <span>AP</span>
                        <span>${monster.ap}</span>
                    </div>
                    <div class="stat-item">
                        <span>Speed</span>
                        <span>${monster.speed}</span>
                    </div>
                </div>
            `;
            monsterResult.style.display = 'block';
        }
    </script>
</body>
</html>
