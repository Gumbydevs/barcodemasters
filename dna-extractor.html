<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Masters - DNA Extractor</title>
    <link rel="stylesheet" href="assets/styles.css">
    <script src="https://unpkg.com/@zxing/library@0.20.0/umd/index.min.js"></script>
    <style>
        .dna-extractor-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
            box-sizing: border-box;
        }

        #interactive.viewport {
            position: relative;
            width: 100%;
            height: 300px;
            margin: 1rem 0;
        }

        #interactive.viewport > canvas, #interactive.viewport > video {
            max-width: 100%;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .scan-button {
            padding: 1rem 2rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin: 1rem 0;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            user-select: none;
            position: relative;
            z-index: 100;
        }

        .scan-button:active {
            background: #3d8b40;
            transform: scale(0.98);
        }

        #statusMessages {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
        }

        /* Dark mode styles */
        body.dark-mode .scan-button {
            background: #3b8d3b;
        }

        body.dark-mode .scan-button:active {
            background: #2d6d2d;
        }
    </style>
</head>
<body>
    <!-- Dark Mode Toggle -->
    <button id="darkModeToggle" class="dark-mode-toggle">ðŸŒ™</button>

    <div class="dna-extractor-container">
        <div class="logo-container">
            <img src="assets/images/BarcodeLogo1.PNG" alt="Barcode Masters Logo">
        </div>

        <h1>DNA Extractor</h1>
        
        <!-- Status Messages -->
        <div id="statusMessages">
            <p id="errorMessage" style="color: red; display: none;"></p>
            <p id="debugMessage">Ready to scan...</p>
        </div>

        <!-- Scanner Viewport -->
        <div id="interactive" class="viewport" style="display: none;">
            <video id="video" autoplay playsinline muted></video>
        </div>

        <!-- Scan Button -->
        <button class="scan-button" id="startButton">Start Camera</button>

        <!-- Monster Result -->
        <div id="monsterResult" style="display: none;">
            <!-- Monster details will be populated here -->
        </div>
    </div>

    <!-- Version Number -->
    <footer>
        <p>Version: <span id="versionNumber">1.0.0</span></p>
    </footer>

    <!-- Main Script -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDoIWAIUt4HC1RcNmdfXozEr0NG65GO63s",
            authDomain: "barcodemasters-b4b9b.firebaseapp.com",
            projectId: "barcodemasters-b4b9b",
            storageBucket: "barcodemasters-b4b9b.firebasestorage.app",
            messagingSenderId: "827677074735",
            appId: "1:827677074735:web:3bace3d02034348bc82dda",
            measurementId: "G-14YTBBLTPZ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Global variables
        let codeReader = null;
        let selectedDeviceId = null;

        // Device detection
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);

        // Monster generation constants
        const monsterTypes = [
            { type: 'Feral', hpMod: 1.0, apMod: 1.2, speedMod: 1.3 },
            { type: 'Fighter', hpMod: 1.2, apMod: 1.2, speedMod: 1.0 },
            { type: 'Caster', hpMod: 0.8, apMod: 1.4, speedMod: 1.0 },
            { type: 'Ranged', hpMod: 0.9, apMod: 1.3, speedMod: 1.1 },
            { type: 'Tank', hpMod: 1.5, apMod: 0.8, speedMod: 0.7 }
        ];

        const namePrefix = ['Shadow', 'Flame', 'Frost', 'Storm', 'Terra', 'Cosmic', 'Ancient', 'Mystic', 'Crystal', 'Dragon'];
        const nameSuffix = ['fang', 'claw', 'wing', 'heart', 'soul', 'spirit', 'blade', 'strike', 'guard', 'scale'];

        function generateMonsterName() {
            const prefix = namePrefix[Math.floor(Math.random() * namePrefix.length)];
            const suffix = nameSuffix[Math.floor(Math.random() * nameSuffix.length)];
            return `${prefix}${suffix}`;
        }

        function seededRandom(seed) {
            const x = Math.sin(seed++) * 10000;
            return x - Math.floor(x);
        }

        async function generateMonster(barcode) {
            try {
                updateDebugMessage('Generating monster from DNA...');

                // Create a hash from the barcode for seeding
                let seed = 0;
                for (let i = 0; i < barcode.length; i++) {
                    seed = ((seed << 5) - seed) + barcode.charCodeAt(i);
                    seed = seed & seed; // Convert to 32-bit integer
                }

                // Generate base stats using the seed
                const baseHP = Math.floor(seededRandom(seed) * 50) + 50; // 50-100
                const baseAP = Math.floor(seededRandom(seed + 1) * 30) + 20; // 20-50
                const baseSpeed = Math.floor(seededRandom(seed + 2) * 40) + 30; // 30-70

                // Determine level (with rare chances for higher levels)
                const levelRoll = seededRandom(seed + 3);
                let level = 1;
                if (levelRoll > 0.95) level = 3;
                else if (levelRoll > 0.85) level = 2;

                // Select monster type
                const typeIndex = Math.floor(seededRandom(seed + 4) * monsterTypes.length);
                const monsterType = monsterTypes[typeIndex];

                // Apply type modifiers and level bonuses
                const levelMultiplier = 1 + (level - 1) * 0.3; // 30% increase per level
                const monster = {
                    id: Date.now().toString(),
                    name: generateMonsterName(),
                    barcode: barcode,
                    type: monsterType.type,
                    level: level,
                    experience: 0,
                    hp: Math.floor(baseHP * monsterType.hpMod * levelMultiplier),
                    ap: Math.floor(baseAP * monsterType.apMod * levelMultiplier),
                    speed: Math.floor(baseSpeed * monsterType.speedMod * levelMultiplier),
                    dateCreated: new Date().toISOString()
                };

                // Save to Firebase
                try {
                    const user = auth.currentUser;
                    if (user) {
                        await setDoc(doc(collection(db, `users/${user.uid}/monsters`), monster.id), monster);
                        updateDebugMessage('Monster successfully created and saved!');
                        
                        // Display the monster
                        displayMonsterResult(monster);
                    }
                } catch (error) {
                    console.error('Error saving monster:', error);
                    showError('Failed to save monster to collection');
                }

            } catch (error) {
                console.error('Error generating monster:', error);
                showError('Failed to generate monster');
            }
        }

        function displayMonsterResult(monster) {
            const monsterResult = document.getElementById('monsterResult');
            monsterResult.innerHTML = `
                <h2>${monster.name}</h2>
                <div class="monster-image-placeholder">
                    AI generated appearance placeholder
                </div>
                <div class="monster-type-badge">${monster.type}</div>
                <div class="monster-stats">
                    <div class="stat-item">
                        <span>Level</span>
                        <span>${monster.level}</span>
                    </div>
                    <div class="stat-item">
                        <span>HP</span>
                        <span>${monster.hp}</span>
                    </div>
                    <div class="stat-item">
                        <span>AP</span>
                        <span>${monster.ap}</span>
                    </div>
                    <div class="stat-item">
                        <span>Speed</span>
                        <span>${monster.speed}</span>
                    </div>
                </div>
            `;
            monsterResult.style.display = 'block';
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
        }

        // Scanner functions
        async function initializeScanner() {
            try {
                updateDebugMessage('Initializing scanner...');
                
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('Camera access is not supported by this browser');
                }

                codeReader = new ZXing.BrowserMultiFormatReader();
                
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                
                if (videoDevices.length === 0) {
                    throw new Error('No camera found on device');
                }

                // Prefer back camera
                const backCamera = videoDevices.find(device => 
                    device.label.toLowerCase().includes('back') ||
                    device.label.toLowerCase().includes('rear'));
                
                selectedDeviceId = backCamera ? backCamera.deviceId : videoDevices[0].deviceId;
                
                updateDebugMessage('Scanner ready. Click "Start Camera" to begin.');
                
            } catch (err) {
                console.error('Scanner initialization error:', err);
                showError(err.message || 'Failed to initialize scanner');
            }
        }

        async function startScanning() {
            const videoElement = document.getElementById('interactive');
            if (!videoElement) {
                showError('Video element not found');
                return;
            }

            try {
                updateDebugMessage('Starting camera...');
                document.getElementById('startButton').style.display = 'none';
                videoElement.style.display = 'block';

                await codeReader.decodeFromVideoDevice(
                    selectedDeviceId,
                    'video',
                    (result, err) => {
                        if (result) {
                            updateDebugMessage('Barcode found: ' + result.text);
                            stopScanning();
                            extractMonsterDNA(result.text);
                        }
                        if (err && !(err instanceof ZXing.NotFoundException)) {
                            console.error('Scanning error:', err);
                            updateDebugMessage('Scanning error: ' + err.message);
                        }
                    }
                );

                updateDebugMessage('Camera active - point at a barcode');

            } catch (err) {
                console.error('Scanning error:', err);
                showError(err.message || 'Failed to start scanning');
                resetUI();
            }
        }

        async function extractMonsterDNA(barcode) {
            try {
                updateDebugMessage('Extracting monster DNA...');

                // Create a hash from the barcode for seeding
                let seed = 0;
                for (let i = 0; i < barcode.length; i++) {
                    seed = ((seed << 5) - seed) + barcode.charCodeAt(i);
                    seed = seed & seed; // Convert to 32-bit integer
                }

                // Generate base stats using the seed
                const baseHP = Math.floor(seededRandom(seed) * 50) + 50; // 50-100
                const baseAP = Math.floor(seededRandom(seed + 1) * 30) + 20; // 20-50
                const baseSpeed = Math.floor(seededRandom(seed + 2) * 40) + 30; // 30-70

                // Determine level (with rare chances for higher levels)
                const levelRoll = seededRandom(seed + 3);
                let level = 1;
                if (levelRoll > 0.95) level = 3;
                else if (levelRoll > 0.85) level = 2;

                // Select monster type
                const typeIndex = Math.floor(seededRandom(seed + 4) * monsterTypes.length);
                const monsterType = monsterTypes[typeIndex];

                // Apply type modifiers and level bonuses
                const levelMultiplier = 1 + (level - 1) * 0.3; // 30% increase per level
                const monster = {
                    id: Date.now().toString(),
                    name: generateMonsterName(),
                    barcode: barcode,
                    type: monsterType.type,
                    level: level,
                    experience: 0,
                    hp: Math.floor(baseHP * monsterType.hpMod * levelMultiplier),
                    ap: Math.floor(baseAP * monsterType.apMod * levelMultiplier),
                    speed: Math.floor(baseSpeed * monsterType.speedMod * levelMultiplier),
                    dateCreated: new Date().toISOString()
                };

                // Save to Firebase
                const user = auth.currentUser;
                if (user) {
                    await setDoc(doc(collection(db, `users/${user.uid}/monsters`), monster.id), monster);
                    updateDebugMessage('Monster DNA extracted and saved!');
                    displayMonsterResult(monster);
                }

            } catch (error) {
                console.error('Error generating monster:', error);
                showError('Failed to extract monster DNA');
                resetUI();
            }
        }

        function displayMonsterResult(monster) {
            const monsterResult = document.getElementById('monsterResult');
            if (!monsterResult) return;
            
            monsterResult.innerHTML = `
                <h2>${monster.name}</h2>
                <div class="monster-image-placeholder">
                    AI generated appearance placeholder
                </div>
                <div class="monster-type-badge">${monster.type}</div>
                <div class="monster-stats">
                    <div class="stat-item">
                        <span>Level</span>
                        <span>${monster.level}</span>
                    </div>
                    <div class="stat-item">
                        <span>HP</span>
                        <span>${monster.hp}</span>
                    </div>
                    <div class="stat-item">
                        <span>AP</span>
                        <span>${monster.ap}</span>
                    </div>
                    <div class="stat-item">
                        <span>Speed</span>
                        <span>${monster.speed}</span>
                    </div>
                </div>
            `;
            monsterResult.style.display = 'block';
        }

        function stopScanning() {
            if (codeReader) {
                codeReader.reset();
                resetUI();
            }
        }

        function resetUI() {
            document.getElementById('startButton').style.display = 'block';
            document.getElementById('interactive').style.display = 'none';
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            initializeScanner();
            
            // Button click handler
            const startButton = document.getElementById('startButton');
            if (startButton) {
                startButton.addEventListener('click', async () => {
                    if (isIOS && isSafari) {
                        try {
                            const stream = await navigator.mediaDevices.getUserMedia({ 
                                video: { facingMode: 'environment' } 
                            });
                            stream.getTracks().forEach(track => track.stop());
                        } catch (err) {
                            showError('Please allow camera access to scan barcodes');
                            return;
                        }
                    }
                    startScanning();
                });
            }
        });

        // Auth check
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'index.html';
            }
        });

        // Dark mode
        const darkModeToggle = document.getElementById("darkModeToggle");
        const savedTheme = localStorage.getItem("theme");
        
        if (savedTheme === "dark") {
            document.body.classList.add("dark-mode");
        }

        darkModeToggle.addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
        });
    </script>
</body>
</html>
