<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Masters - DNA Extractor</title>
    <link rel="stylesheet" href="assets/styles.css">
    <script src="https://unpkg.com/@zxing/library@0.20.0/umd/index.min.js"></script>
    <style>
        .dna-extractor-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
            box-sizing: border-box;
        }

        #interactive.viewport {
            position: relative;
            width: 100%;
            height: 300px;
            margin: 1rem 0;
        }

        #interactive.viewport > canvas, #interactive.viewport > video {
            max-width: 100%;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .scan-button {
            padding: 1rem 2rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin: 1rem 0;
            transition: all 0.3s ease;
        }

        .scan-button:active {
            background: #3d8b40;
            transform: scale(0.98);
        }

        #statusMessages {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
        }

        .monster-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .monster-image {
            background: rgba(0, 0, 0, 0.2);
            padding: 2rem;
            border-radius: 4px;
            text-align: center;
            margin: 1rem 0;
        }

        .monster-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
        }

        .monster-stats p {
            margin: 0;
            padding: 0.5rem;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        .nav-button {
            padding: 0.5rem 1rem;
            margin: 0.5rem;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        body.dark-mode {
            background: #121212;
            color: white;
        }

        body.dark-mode .scan-button {
            background: #3b8d3b;
        }
    </style>
</head>
<body>
    <button id="darkModeToggle" class="dark-mode-toggle">ðŸŒ™</button>

    <div class="dna-extractor-container">
        <div class="logo-container">
            <img src="assets/images/BarcodeLogo1.PNG" alt="Barcode Masters Logo">
        </div>

        <h1>DNA Extractor</h1>
        
        <div id="statusMessages">
            <p id="errorMessage" style="color: red; display: none;"></p>
            <p id="debugMessage">Ready to scan...</p>
        </div>

        <div id="interactive" class="viewport" style="display: none;">
            <video id="video" autoplay playsinline muted></video>
        </div>

        <button class="scan-button" id="startButton">Start Scanner</button>
        
        <div class="navigation-grid">
            <button class="nav-button" onclick="location.href='dna-extractor.html'">DNA Extractor</button>
            <button class="nav-button" onclick="location.href='monster-collection.html'">Monster Collection</button>
            <button class="nav-button" onclick="location.href='train-monster.html'">Train Monster</button>
            <button class="nav-button" onclick="location.href='pvp-battle.html'">PVP Battle</button>
            <button class="nav-button" onclick="location.href='player-profile.html'">Player Profile</button>
            <button class="nav-button" onclick="location.href='help.html'">Help</button>
            <button class="nav-button" onclick="location.href='monster-index.html'">Monster Index</button>
            <button class="nav-button" onclick="location.href='leaderboard.html'">Leaderboard</button>
            <button class="nav-button" id="logoutButton">Logout</button>
        </div>

        <div id="monsterResult" style="display: none;"></div>
    </div>

    <footer>
        <p>Version: <span id="versionNumber">1.0.02</span></p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, updateDoc, arrayUnion, runTransaction } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDoIWAIUt4HC1RcNmdfXozEr0NG65GO63s",
            authDomain: "barcodemasters-b4b9b.firebaseapp.com",
            projectId: "barcodemasters-b4b9b",
            storageBucket: "barcodemasters-b4b9b.firebasestorage.app",
            messagingSenderId: "827677074735",
            appId: "1:827677074735:web:3bace3d02034348bc82dda",
            measurementId: "G-14YTBBLTPZ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Constants
        const MONSTER_TYPES = ['Feral', 'Fighter', 'Mage', 'Ranged', 'Tank'];
        const BASE_STAT_RANGES = {
            HP: { min: 50, max: 200 },
            AP: { min: 10, max: 50 },
            Speed: { min: 5, max: 20 }
        };

        let codeReader = null;
        let selectedDeviceId = null;

        function updateDebugMessage(message) {
            document.getElementById('debugMessage').textContent = message;
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        async function initializeScanner() {
            try {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('Camera access not supported');
                }

                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');

                if (videoDevices.length === 0) {
                    throw new Error('No camera found');
                }

                const backCamera = videoDevices.find(device => 
                    device.label.toLowerCase().includes('back') ||
                    device.label.toLowerCase().includes('rear')
                );
                
                selectedDeviceId = backCamera ? backCamera.deviceId : videoDevices[0].deviceId;
                
                // Initialize ZXing
                codeReader = new ZXing.BrowserMultiFormatReader();
                updateDebugMessage('Scanner ready. Click "Start Scanner" to begin.');
            } catch (err) {
                showError(err.message);
            }
        }

        async function startScanning() {
            const videoElement = document.getElementById('interactive');
            
            try {
                hideError();
                document.getElementById('startButton').style.display = 'none';
                videoElement.style.display = 'block';

                if (codeReader) {
                    codeReader.reset();
                }

                codeReader = new ZXing.BrowserMultiFormatReader();
                
                await codeReader.decodeFromVideoDevice(
                    selectedDeviceId,
                    'video',
                    async (result, err) => {
                        if (result) {
                            updateDebugMessage('Code found!');
                            stopScanning();
                            await generateMonster(result.text);
                        }
                    }
                );

                updateDebugMessage('Scanner active - point at a barcode or QR code');
            } catch (err) {
                showError('Scanning failed: ' + err.message);
                resetUI();
            }
        }

        function stopScanning() {
            if (codeReader) {
                codeReader.reset();
                resetUI();
            }
        }

        function resetUI() {
            document.getElementById('startButton').style.display = 'block';
            document.getElementById('interactive').style.display = 'none';
        }

        function generateHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return Math.abs(hash).toString().padStart(9, '0').slice(0, 9);
        }

        function seededRandom(seed) {
            const x = Math.sin(seed++) * 10000;
            return x - Math.floor(x);
        }

        function generateName(seed) {
            const prefixes = ['Shadow', 'Crystal', 'Storm', 'Flame', 'Frost', 'Thunder', 'Mystic'];
            const suffixes = ['fang', 'claw', 'wing', 'blade', 'heart', 'soul', 'strike'];
            
            const prefixIndex = Math.floor(seededRandom(seed) * prefixes.length);
            const suffixIndex = Math.floor(seededRandom(seed + 1) * suffixes.length);
            
            return `${prefixes[prefixIndex]}${suffixes[suffixIndex]}`;
        }

        function calculateStat(statType, seed) {
            const range = BASE_STAT_RANGES[statType];
            const randomValue = seededRandom(seed + Object.keys(BASE_STAT_RANGES).indexOf(statType));
            return Math.floor(randomValue * (range.max - range.min) + range.min);
        }

        async function generateMonster(qrData) {
            try {
                const user = auth.currentUser;
                if (!user) {
                    throw new Error('Must be logged in to generate monsters');
                }

                const hash = generateHash(qrData);
                const userRef = doc(db, 'users', user.uid);

                const monster = await runTransaction(db, async (transaction) => {
                    const userDoc = await transaction.get(userRef);
                    
                    if (!userDoc.exists()) {
                        await setDoc(userRef, {
                            email: user.email,
                            joinDate: new Date().toISOString(),
                            usedHash: []
                        });
                    }

                    const userData = userDoc.data() || { usedHash: [] };
                    if (userData.usedHash && userData.usedHash.includes(hash)) {
                        throw new Error('This DNA sequence has already been extracted!');
                    }

                    const seed = parseInt(hash, 16);
                    const level = seededRandom(seed) < 0.2 ? 2 : 1;
                    const typeIndex = Math.floor(seededRandom(seed + 2) * MONSTER_TYPES.length);

                    const newMonster = {
                        hash,
                        monsterName: generateName(seed),
                        type: MONSTER_TYPES[typeIndex],
                        level,
                        HP: Math.round(calculateStat('HP', seed) * (1 + (level - 1) * 0.3)),
                        AP: Math.round(calculateStat('AP', seed) * (1 + (level - 1) * 0.3)),
                        Speed: Math.round(calculateStat('Speed', seed) * (1 + (level - 1) * 0.3)),
                        experience: 0,
                        ownerId: user.uid,
                        dateCreated: new Date().toISOString()
                    };

                    await setDoc(doc(db, 'monsters', hash), newMonster);
                    await setDoc(doc(db, `users/${user.uid}/monsters`, hash), newMonster);
                    await updateDoc(userRef, {
                        usedHash: arrayUnion(hash)
                    });

                    return newMonster;
                });

                displayMonster(monster);
                updateDebugMessage('Monster generated successfully!');

            } catch (error) {
                showError(error.message || 'Failed to generate monster');
            }
        }

        function displayMonster(monster) {
            const monsterResult = document.getElementById('monsterResult');
            monsterResult.style.display = 'block';
            monsterResult.innerHTML = `
                <div class="monster-card">
                    <h2>${monster.monsterName}</h2>
                    <div class="monster-image">
                        <p>Monster Image Placeholder</p>
                    </div>
                    <div class="monster-stats">
                        <p>Level: ${monster.level}</p>
                        <p>Type: ${monster.type}</p>
                        <p>HP: ${monster.HP}</p>
                        <p>AP: ${monster.AP}</p>
                        <p>Speed: ${monster.Speed}</p>
                        <p>Hash ID: ${monster.hash}</p>
                    </div>
                </div>
            `;
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            initializeScanner();
            
            document.getElementById('startButton').addEventListener('click', startScanning);
            
            document.getElementById('logoutButton').addEventListener('click', () => {
                auth.signOut().then(() => {
                    window.location.href = 'index.html';
                }).catch((error) => {
                    showError('Logout failed: ' + error.message);
                });
            });
        });

        // Auth check
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'index.html';
            }
        });

        // Dark mode toggle
        const darkModeToggle = document.getElementById("darkModeToggle");
        const savedTheme = localStorage.getItem("theme");
        
        if (savedTheme === "dark") {
            document.body.classList.add("dark-mode");
        }

        darkModeToggle.addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
        });
    </script>
</body>
</html>
